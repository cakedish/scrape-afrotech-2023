        <script>
            let selector = document.querySelector("#selector");
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'listWeek',
                initialDate: '2023-11-01',
                // height: 'auto',
                headerToolbar: {
                    "left": "prev,next today",
                    "center": "title",
                    "right": "listWeek,timeGridDay"
                },

                },
                validRange: {
                    start: '2023-10-29',

                eventClick: function(info) {
                    // Prevent the browser from navigating to the event's url
                    info.jsEvent.preventDefault();

                    // Get the event details
                    var eventId = info.event.id;
                    var eventTitle = info.event.title;
                    //var eventDate = info.event.extendedProps.date;
                    var eventDate = info.event.start; 
                    var eventTime = info.event.extendedProps.time;
                    var eventImage = info.event.extendedProps.image;
                    var eventLink = info.event.extendedProps.link;
                    var eventAccess = info.event.extendedProps.access;
                    var eventLocation = info.event.extendedProps.location
                    var eventDescription = info.event.extendedProps.description;
                    
                    // Create the HTML content for the event details
                    var eventDetailsHTML = `
                        <h2>${eventTitle}</h2>
                        <h3>${eventDate}</h3>
                        <h3>${eventLocation}</h3>
                        <strong>${eventAccess}</strong><br>
                        <p>${eventDescription}</p>                       
                    `;

                    // Add the event link
                    eventDetailsHTML += `<p><a class="btn btn-primary" href="https://experience.afrotech.com/afrotech-schedule/#poster-${eventId}" target="_blank">Official Event Listing</a></p>`;

                    // Add the RSVP link only if it exists
                    if (eventLink !== undefined && eventLink !== null) {
                        eventDetailsHTML += `<p><a class="btn btn-primary" href="${eventLink}" target="_blank">RSVP / More Details</a></p>`;
                    }

                    // Add the image only if it exists
                    if (eventImage && eventImage !== undefined && eventImage !== null) {
                        eventDetailsHTML += `<p><img src="${eventImage}" style="width: 100%; height: auto; margin-bottom: 20px;" /></p>`;
                    }

                    // Update the panel with the event details and show it
                    var eventDetailsPanel = document.getElementById('event-details-panel');
                    eventDetailsPanel.innerHTML = eventDetailsHTML;
                    eventDetailsPanel.style.display = 'block';
                },
                events: [{"backgroundColor": "#4CAF50", "end": "2023-11-02T13:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.  Screen: The BillScreen: Odessa\u2019s Reign Screen: The Untold Story of Mild Sauce Screen: Little April", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "12:00pm - 1:00pm CST"}, "id": "2561350", "start": "2023-11-02T12:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T11:00:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Join Ron Guerrier for a solo presentation tracing their remarkable career journey through the ever-changing world of technology. From starting as a PC support rep to becoming a 5X CIO, advising a Governor, and serving as a Fortune 500 Board Director,  Ron Guerrier shares invaluable insights into tech\u0026#x27;s evolution, personal lessons learned, and advice for minorities to thrive in STEM. Gain insights into tech\u0026#x27;s evolution, leadership lessons, and actionable strategies to bridge the digital divide and excel in STEM. A must-attend event for tech professionals, aspiring STEM enthusiasts, and anyone interested in shaping the future of technology and diversity.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Ron GuerrierBoard Director | 4x Fortune 500 CIO | Former Illinois Secretary of Innovation \u0026amp; Technology | CIO Hall of Fame Inductee | Doctoral Candidate - SBP", "location": "Fairmont Austin", "time": "10:30am - 11:00am CST"}, "id": "2561286", "start": "2023-11-02T10:30:00", "title": "Crossing \u0026amp; Closing the Digital Divide"}, {"backgroundColor": "#4CAF50", "end": "2023-11-01T19:00:00", "extendedProps": {"access": ["General Admission", "Students"], "date": "2023-11-01", "description": "Join us as we kick off our conference festivities and set the tone for the week with an exciting opening ceremony\n\nYou won\u0026#x27;t want to miss all the special guests, performances, and surprises we have in store!\n\nDoors open at 3:30pm.", "location": "Republic Square Park", "time": "4:00pm - 7:00pm CST"}, "id": "2455871", "start": "2023-11-01T16:00:00", "title": "All Attendee Opening Session"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T10:15:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Explore the transformative potential of AI and telemedicine as they join forces to revolutionize healthcare services. This session examines how AI integration enhances telemedicine tools, making healthcare delivery more efficient and personalized. Topics include current telemedicine trends, AI\u0026#x27;s role in diagnostics and treatment optimization, real-world examples, ethical considerations, and the future of AI-driven telemedicine. Join us to envision a healthcare landscape that\u0026#x27;s more accessible, efficient, and patient-centric. Perfect for healthcare professionals, technologists, and anyone intrigued by AI\u0026#x27;s impact on healthcare.Health Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Rey Col\u00f3nCEO \u0026amp; Founder - Lyric Health", "location": "Hilton Austin", "time": "10:00am - 10:15am CST"}, "id": "2561302", "start": "2023-11-02T10:00:00", "title": "Health Summit | Revolutionize Healthcare using AI"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T14:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Join us for an engaging and informative session where we delve into the fascinating world of Computer Vision and Machine Learning (CVML) and explore how these cutting-edge technologies are enabling us to achieve remarkable feats with minimal resources.Tarik LoukiliStaff Robotics Engineer - John Deere", "location": "Austin Convention Center", "time": "2:00pm - 2:30pm CST"}, "id": "2561083", "start": "2023-11-02T14:00:00", "title": "Doing More with Less: Optimizing Image Quality \u0026amp; Stereo Depth at the Edge"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T10:30:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-03", "description": "Join us for an inspiring discussion on where we will delve into innovative approaches and transformative strategies to combat climate change. Our guests will explore cutting-edge technologies and visionary leadership driving us towards a sustainable, carbon-negative future. We will uncover the inventive solutions these leaders are championing to address climate change, reduce carbon emissions, and forge a sustainable tomorrow. Gain insight into how their visionary concepts and transformative technologies are reshaping industries, laying the groundwork for a carbon-negative world.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Lisa DysonFounder \u0026amp; CEO - Air ProteinJames WhiteFormer Chair, President, \u0026amp; Chief Executive Officer - Jamba Juice", "location": "Fairmont Austin", "time": "10:00am - 10:30am CST"}, "id": "2561613", "start": "2023-11-03T10:00:00", "title": "Building a Carbon Negative Future"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T11:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "From the innate drive to succeed against all odds to the struggle to maintain your identity in a homogeneous environment, the journey of a startup company on its path to acquisition (and beyond) is very familiar to most black technology professionals. Understanding the synergy between these two experiences and the lessons learned from industry pioneers who have navigated both journeys can provide a competitive advantage for any black tech innovator looking to succeed in the world of startups, venture capital, or mergers and acquisitions. Senior executives from American Express with personal experiences in all phases of the journey from the startup and VC ecosystem to a large corporate enterprise will share their stories, best practices, and actionable steps to success.Tony JacksonChief Technology Officer - Resy, American Express Global DiningGary KenseySenior Vice President and Unit CIO for Global Services Group \u0026amp; Corporate Technology - American ExpressOpe RunseweHead of Business Development - American Express Ventures", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/logo-American-Express.svg", "location": "Austin Convention Center", "time": "11:00am - 11:30am CST"}, "id": "2561645", "start": "2023-11-03T11:00:00", "title": "The Entrepreneur\u2019s Journey: From Startup to Acquisition | Presented by AMEX"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T16:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "If the emergence of Black-owned music labels changed the game for hip hop, SPILL, the next Black-owned social media app, will do the same for social. The visual conversation app that is the de facto place to discuss and discover culture aspires to be the first unicorn Black-owned social media app. Utilizing large language model AI and new technology, Spill aims to recognize and reward the culture drivers, often the marginalized voices that determine a platform\u2019s relevance early on, to create a thriving creator and advertiser ecosystem. Phonz can share more about SPILL\u0026#x27;s origin story and his vision for the future with guests Maya Watson \u0026amp; Jeffery Wallace.Alphonzo TerrellChief Executive Officer \u0026amp; Co-Founder - SpillMaya WatsonCo-founder \u0026amp; Chief Executive Officer - ManualJeffery WallacePresident \u0026amp; Chief Executive Officer - LeadersUp", "location": "ACL Live at Moody Theater", "time": "3:15pm - 4:00pm CST"}, "id": "2561056", "start": "2023-11-02T15:15:00", "title": "SPILLing the Tea: Centering Culture Creators with Co-Founder Phonz"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.  Screen: Flight Fireside Chat: Filmmaking with Purpose (w/ Flight co-director and writer)Kia MosesScreenwriter / Director / Ideator -", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "11:00am - 12:00pm CST"}, "id": "2561349", "start": "2023-11-02T11:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV: Flight"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "The FBI does tech with purpose and we know it\u2019s more than a saying; it\u2019s a calling. Join us for a one-of-a-kind opportunity to mix, mingle, and speed network with Black tech experts, recruiters, and executives from across the Bureau \u2013 all while enjoying light bites and refreshments. This is your opportunity to explore how we tackle one-of-a-kind tech investigations, gain insight into our open tech roles, and see yourself as a leader in the FBI.", "image": "https://experience.afrotech.com/wp-content/uploads/2022/10/FBI-Jobs-1.png", "link": "https://fbi.yello.co/app/collect/event/Pbk1mY6PAE74RiPjNItQ1A", "location": "Fairmont Hotel, Austin", "time": "5:00pm - 9:00pm CST"}, "id": "2561407", "start": "2023-11-02T17:00:00", "title": "FBI Unplugged | Official Sponsor Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T09:30:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Leadership today requires a higher Leadership IQ (Intelligence Quotient) to navigate complex challenges, a finely tuned EQ (Emotional Intelligence) to connect with diverse teams, and a profound understanding of the new rules that govern leadership excellence. In this solo talk, Bernard Coleman will guide you through these essential elements, providing you with the insights and tools needed to lead with confidence, empathy, and effectiveness.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Bernard ColemanC-Suite Executive -", "location": "Fairmont Austin", "time": "9:00am - 9:30am CST"}, "id": "2561281", "start": "2023-11-02T09:00:00", "title": "The New Rules of Leadership in a Remote World"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T14:30:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-03", "description": "A Conversation on how underrepresented groups can continue to thrive while navigating the modern technological revolution.  With practical takes on how to best position oneself in the face of the tech industries monumental and fast paced changes in innovation and organizational operations. Changes that result in mass layoffs, mass resignations, new ways of working, doing more with less, and realignment on titles/skillsets, redesign of operating models, etc...\n\nAccess to the Summit Stage requires a Corporate Badge. Secure or upgrade your ticket today!Tamesha HoppieHead of Software Engineering - Gap Inc.Blaine BeshahDirector, Product Management - Gap Inc.Yolanda SandersSenior Vice President and General Counsel - Gap Inc.Kelly FrankSenior Director Product Management - Gap Inc.", "image": "https://experience.afrotech.com/wp-content/uploads/2022/10/GapInc.png", "location": "Hilton Austin", "time": "1:30pm - 2:30pm CST"}, "id": "2561633", "start": "2023-11-03T13:30:00", "title": "Women\u0026#x27;s Summit |Thriving in the Face of Technological Change Presented by Gap"}, {"backgroundColor": "#F44336", "end": "2023-11-02T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Explore new cultures, learn history, and journey to the many institutions, restaurants, and businesses of the African Diaspora across the United States.\n\nCheck-in \u0026amp; Pick-up: Austin Convention Center 4 p.m.\nTour Begins 4:15 p.m - 7:15 p.m.\nDinner at Sam\u0026#x27;s BBQ 7:30-8:45 p.m.\nDrop-off: Austin Convention Center 9 p.m.", "link": "https://www.sawaritourshouston.com/event-details/black-austin-tour", "location": "Austin Convention Center", "time": "4:00pm - 7:00pm CST"}, "id": "2561363", "start": "2023-11-02T16:00:00", "title": "Black Austin Bus Tour  | Official Community Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-03T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Don\u0026#x27;t miss out on this unforgettable day of celebration, achievement, and immaculate vibes! Join us at the The Blavity AFROTECH Celebration and let\u0026#x27;s create history together.\n\nExplore this playland of fun-filled energy, premium beverages, games, and hard hitting music from across the map guaranteed to get you litty!\n\nInfluencers, innovators, entrepreneurs and tastemakers united all under one roof for a day of celebration, achievement and immaculate vibes! Bring yourself, be yourself and let\u2019s toast to US!\n\nReggae | R\u0026amp;B | Afrobeat | Hip Hop\n\nD\ufeffJS TBA", "link": "https://www.eventbrite.com/e/the-fade-afrotech-day-party-presented-by-toasted-life-ft-surprise-dj-tickets-723180330837?aff=oddtdtcreator", "location": "Lustre Pearl Rainey", "time": "5:00pm - 9:00pm CST"}, "id": "2561712", "start": "2023-11-03T17:00:00", "title": "The Fade Day Party | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T16:30:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "This event is a dedicated space for innovators to come together, collaborate, and nurture their creative and technological endeavors. Immerse yourself in thought-provoking discussions, gain insights from fellow creators in the tech industry, and foster a supportive network that propels your aspirations to new heights. Whether you\u0026#x27;re a coder, entrepreneur, designer, or any kind of creative technologist, join us to showcase your achievements, exchange groundbreaking ideas, and establish meaningful connections that will drive representation, innovation, and excellence within the tech world and beyond.\n\n\nThis event is open to AFROTECH\u2122 Conference attendees only and is first come, first serve based on capacity.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/Uber-Freight-Black-Logo-1.png", "link": "https://e.sparxo.com/ATC2023-Creators-Meet-Up", "location": "Hilton Austin", "time": "3:00pm - 4:30pm CST"}, "id": "2561361", "start": "2023-11-02T15:00:00", "title": "Creators Meet Up | Presented By Uber Freight"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "As the world\u2019s largest professional network, at our core our mission is to connect our members to economic opportunity. In the age of having a \u201cskills first mindset\u201d and generative AI, having a strategic approach to your career is critical. Skills needed for most jobs have already changed 25% since 2015, and by 2030, it\u0026#x27;s set to skyrocket to 65%, all thanks to new technologies like AI. Come to this session to learn how to thrive in the new world of work.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-LinkedIn.svg", "location": "Austin Convention Center", "time": "11:30am - 12:30pm CST"}, "id": "2561330", "start": "2023-11-02T11:30:00", "title": "Redefining Your Career in the New World of Work | Presented by LinkedIn"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Yee-haw!!! \ud83e\udd20 The Lone Star State is about to experience a FUN-filled takeover like never before!The FUN is riding into town on November 2. We\u2019re pulling up as an official event activation for AfroTech 2023. Meet us at the Garden at Inn Cahoots from 5 -11p.m., as we transform this space into our very own playground.\n\nThis is a great way to connect with folks during the conference, mix and mingle, and of course, make FRIENDS! Get ready for an electrifying block party, complete with NYC high-energy vibes right in the heart of Austin. Our DJ lineup is stacked with world-class talent. Playing the latest and greatest in tunes from Hip Hop, R\u0026amp;B, AfroBeats, Dancehall and more!\n\nWe\u2019ll have drinks flowing all night including our FRIEND-fav FUN Punch. And of course, we\u2019ll have food on-hand to keep you nourished throughout the evening.\n\nSee you soon, Austin!", "link": "https://www.eventbrite.com/e/fun-with-friends-block-party-afrotech-tickets-729759378947?aff=oddtdtcreator", "location": "Garden at Inn Cahoots", "time": "4:00pm - 9:00pm CST"}, "id": "2561374", "start": "2023-11-02T16:00:00", "title": "Fun With Friends | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "S\ufefferving The Culture presents CRUNK, SNAP \u0026amp; TRAP an immersive multi-course dinner event at the 2023 AfroTech Conference. Join us as we celebrate the era that brought us Tall White Tees, Soulja Boy and gave birth to the Trap sound. The night will begin with an open bar cocktail hour followed immediately by a seated 8 course tasting menu paired with 4 cocktails. Each of the 8 courses and various cocktails will be crafted and curated by a select group of chefs and mixologists.", "link": "https://stc_at.eventbrite.com/", "location": "The Riley Building", "time": "4:00pm - 9:00pm CST"}, "id": "2561366", "start": "2023-11-02T16:00:00", "title": "Serving The Culture | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T11:00:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Explore the transformative potential of geospatial technology in healthcare. This session covers how geospatial data aids in selecting optimal clinical trial sites, improving patient recruitment, and addressing healthcare disparities. Learn about its impact on medical practices, reimbursements, and mitigating biases in healthcare algorithms. Ideal for healthcare professionals, researchers, and policymakers interested in leveraging geospatial technology to advance clinical trials and promote equity in healthcare. Discover how maps are shaping the future of healthcare.Health Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Kelvin BrownChief Executive Officer \u0026amp; Founder - Karneyium Health", "location": "Hilton Austin", "time": "10:45am - 11:00am CST"}, "id": "2561306", "start": "2023-11-02T10:45:00", "title": "Health Summit | Solving Health Challenges Geospatially"}, {"end": "2023-11-02T21:00:00", "extendedProps": {"date": "2023-11-02", "description": "We are thrilled to extend a warm invitation to you for our upcoming Red Hat B.U.I.L.D. (Blacks United in Leadership and Diversity) Networking Event. This evening promises an exceptional blend of camaraderie, connections, and celebration as we come together to foster meaningful relationships in a relaxed and enjoyable atmosphere.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/05/red_hat.png", "link": "https://docs.google.com/forms/d/e/1FAIpQLSe-QFjyu43oJwTV474EEtdRSBBcswSF2RdCxDdJagXHSTixsA/viewform", "time": "5:00pm - 9:00pm CST"}, "id": "2561378", "start": "2023-11-02T17:00:00", "title": "Red Hat B.U.I.L.D. Networking Event | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-03T00:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Join us for an exciting evening of networking and celebration at the Black Tech Soir\u00e9e Mixer @ AfroTech event! This 21+ in-person gathering will take place on Fri, Nov 03, 2023, at 7:00 PM (Central Time). We invite tech enthusiasts, movers and shakers, entrepreneurs, and professionals from all backgrounds to come together and connect. Music from amazing DJs (Hip Hop, Afrobeats, R\u0026amp;B, and more), food, and drinks will be available for purchase!\n\nLocated at 1510 East Cesar Chavez Street, Austin, TX 78702, this vibrant venue sets the stage for an unforgettable experience. Prepare to immerse yourself in a lively atmosphere filled with like-minded individuals passionate about technology and innovation.\n\nAt the Black Tech Soir\u00e9e Mixer @ AfroTech, you\u0026#x27;ll have the opportunity to expand your network, forge valuable connections, and exchange ideas with industry leaders. Engage in stimulating conversations, discover new opportunities, and gain insights into the latest trends shaping the tech world.\n\nDon\u0026#x27;t miss out on this event! Mark your calendars and join us at the Black Tech Soir\u00e9e Mixer @ AfroTech for an evening of excitement, inspiration, and community.", "link": "https://events.eventnoire.com/e/theblacktechsoireemixer", "location": "EastSide ATX", "time": "8:00pm - 12:00am CST"}, "id": "2561666", "start": "2023-11-03T20:00:00", "title": "The BlackTech Soir\u00e9e Mixer | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "This Session will explore the challenges of conveying cultural phenomena within major tech companies who may not possess extensive knowledge of Black culture. Our experts will delve into the experiences of individuals who have adeptly managed this task, transforming adversity into inspiration by leveraging their cultural backgrounds and distinct perspectives. Their stories demonstrate how they have not only made a substantial impact on their respective industries but also paved the way for future generations. Throughout the session, they will emphasize the significance of maintaining a connection to one\u0026#x27;s cultural heritage while effecting meaningful change in the corporate realm.Marques ZakDirector of Cultural Platforms - American ExpressJonathan KirklandHead of Marketing \u0026amp; Brand - BLK (Match Group)", "location": "Republic Square Park", "time": "11:40am - 12:00pm CST"}, "id": "2561562", "start": "2023-11-03T11:40:00", "title": "Tech4Impact: Driving Social Change"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T13:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Join us for a captivating session exploring how animation is revolutionizing storytelling. From mixed media to animated films, we\u0026#x27;ll delve into innovative techniques and technologies that are reshaping narratives. Gain insights from industry experts and get inspired to incorporate animation into your creative projects. Don\u0026#x27;t miss this opportunity to be part of the animation storytelling revolution!dream hamptonAward-Winning Filmmaker - Chaz BottomsDirector, Story Artist, Writer and Founder - CBA StudiosDawn RichardDirector Artist Relations / Creative And Cultural Producer - Hip Hop Caucus", "location": "ACL Live at Moody Theater", "time": "1:00pm - 1:45pm CST"}, "id": "2561573", "start": "2023-11-03T13:00:00", "title": "World Builders: The New Storytelling Frontier"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T00:00:00", "extendedProps": {"access": ["Add-On", "All Access"], "date": "2023-11-03", "description": "Ignite the night with a fusion of Afrobeats and Dancehall in an electrifying showcase of musical talent. \n\nGet ready to embark on a mesmerizing musical journey as we bring you the electrifying sounds of Pheelz, the soulful melodies of Lord Afrixana, and the rhythms of Teejay, all in one unforgettable night.  \n\nA movement, a celebration, and a vibe you won\u0026#x27;t want to miss.", "location": "ACL Live at Moody Theater", "time": "9:00pm - 12:00am CST"}, "id": "2455907", "start": "2023-11-03T21:00:00", "title": "Official AFROTECH\u2122\ufe0f Music Protect the Culture"}, {"backgroundColor": "#F44336", "end": "2023-11-01T22:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-01", "description": "No description available", "link": "https://www.eventbrite.com/e/afrotech-atx-block-party-and-50-years-of-hip-hop-art-exhibition-tickets-697224375877?aff=oddtdtcreator", "location": "RichesArt", "time": "7:00pm - 10:00pm CST"}, "id": "2561003", "start": "2023-11-01T19:00:00", "title": "Richesart Gallery  and Afrotech presents the ATX Block Party | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-01T21:00:00", "extendedProps": {"access": ["All Access"], "date": "2023-11-01", "description": "AFROTECH All Access ticket holders will enjoy a welcome reception happy hour to kick off Conference week and to network and connect with other business professionals. Light refreshments provided.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/ATW2020_gap_logo_white.png", "location": "Fairmont", "time": "6:00pm - 9:00pm CST"}, "id": "2455875", "start": "2023-11-01T18:00:00", "title": "All Access Welcome Reception | Presented by Gap"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T10:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "The session will be about technology innovation at Bank of America.Cameron WadleyPortfolio Management, Governance, and Delivery Executive - Bank of AmericaDana Morrow BranchSenior Vice President, Product Manager - Bank of AmericaTakiesha Waites-ThierrySenior Vice President, Cyber Response \u0026amp; Recovery - Bank of America", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Bank-of-America.svg", "location": "Austin Convention Center", "time": "9:00am - 10:00am CST"}, "id": "2561319", "start": "2023-11-02T09:00:00", "title": "Real Talk: Innovation, Patents, and Black Excellence | Presented by Bank of America"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T11:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Discover the art of leveraging relationships for sustainable growth in both corporate and entrepreneurial landscapes. This learning session will offer valuable strategies for professionals navigating the corporate environment and entrepreneurs looking to forge strong customer and partner connections. Through real-world examples from our journey and Shopify\u2019s, you\u2019ll gain insight into the profound impact of relationships on business success.Deana ThorntonDirector of Product Marketing - ShopifyTito AlawodeCustomer Success Manager - Shopify", "image": "https://experience.afrotech.com/wp-content/uploads/2022/09/1920px-Shopify_logo_2018.png", "location": "Austin Convention Center", "time": "10:15am - 11:15am CST"}, "id": "2561650", "start": "2023-11-02T10:15:00", "title": "The Power of Relationships: How Relationships Can Transform your Business and Career | Presented by Shopify"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T14:00:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Learn how to effectively influence your leadership team by aligning expectations, establishing communication cadence, and amplifying your team\u0026#x27;s voices in this session designed for professionals aiming to collaborate with the C-Suite for \u0026quot;win-win\u0026quot; outcomes. Key takeaways include early alignment, communication strategies, fostering team engagement, creating mutually beneficial results, and real-world success stories from industry leaders. Don\u0026#x27;t miss this chance to become a more influential and effective leader in your organization.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!DeAndre JonesExecutive Vice President, Banking Solutions Client Experience - FIS", "location": "Fairmont Austin", "time": "1:30pm - 2:00pm CST"}, "id": "2561289", "start": "2023-11-02T13:30:00", "title": "Influencing Your C-Suite"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T14:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "In this insightful session, we will delve into the intricate details of a cyber attack in today\u0026#x27;s digital landscape. We\u0026#x27;ll explore the various stages of a cyber attack, from initial reconnaissance to full-blown exploitation, highlighting the significant financial and reputational risks that individuals and organizations face. By the end of this session, attendees will gain a comprehensive understanding of cybercriminal tactics and walk away with practical tips on how to protect their digital assets, making cybersecurity a top priority in their lives.Octavia HowellChief Information Security Officer - Equifax Canada Co.Ireen BirungiChief Information Security Officer - Interac Corp.Claudette McGowanChief Executive Officer - Protexxa", "location": "Austin Convention Center", "time": "1:30pm - 2:15pm CST"}, "id": "2561598", "start": "2023-11-03T13:30:00", "title": "Are you Ready: Anatomy of a Cyber Attack"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T15:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.  Screen: SolaceFireside chat: Using the Power of Storytelling to Tackle Mental Illness in the Black CommunityTchaiko OmawaleFilm Director of Solace -", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "1:00pm - 3:00pm CST"}, "id": "2561658", "start": "2023-11-03T13:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV: Solace"}, {"backgroundColor": "#F44336", "end": "2023-11-03T19:30:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Experience an evening of inspiration and networking while celebrating the achievements of remarkable leaders at the Women of Influence Reception, Presented by Viarae.\n\nThis event is Invite Only.", "location": "Fairmont Austin", "time": "6:00pm - 7:30pm CST"}, "id": "2561660", "start": "2023-11-03T18:00:00", "title": "Women of Influence Reception, Presented by Viarae"}, {"backgroundColor": "#F44336", "end": "2023-11-04T22:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "CHOP LIFE GLOBAL curates intentional experiences designed to uplift and unify The Diaspora.", "link": "https://www.eventbrite.com/e/chop-life-afrotech-afrobeats-austin-texas-tickets-717659407607?utm_source=eventbrite\u0026utm_medium=email\u0026utm_content=follow_notification\u0026utm_campaign=following_published_event\u0026utm_term=CHOP+LIFE%3A+AFROTECH+%26+AFROBEATS+%28Austin%2C+Texas%29\u0026aff=ebemoffollowpublishemail", "location": "Summit Lounge", "time": "3:00pm - 10:00pm CST"}, "id": "2561718", "start": "2023-11-04T15:00:00", "title": "CHOP LIFE: AFROTECH \u0026amp; AFROBEATS | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T00:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join us at a groundbreaking event where black culture, technology, and legendary celebrations come together. Hosted at Austin\u2019s iconic Vulcan Gas Company, our 1st Annual AfroTech \u0026amp; FRNDS event promises a unique experience with music curated by cultural catalyst Jae Murphy", "link": "https://events.eventnoire.com/e/afrotech-frnds", "location": "Vulcan Gas Company", "time": "6:00pm - 12:00am CST"}, "id": "2561373", "start": "2023-11-02T18:00:00", "title": "Afrotech \u0026amp;FRNDS | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join the Atlassian team in our Austin office for a networking and panel discussion event. Learn more about Atlassian and our approach to distributed work, Team Anywhere. You can also speak with our recruiters, team members and hiring managers to learn more about working here and our open roles.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Atlassian.svg", "link": "https://atlassian.jibeapply.com/event-6297/talentcommunity/form", "location": "Atlassian - Austin", "time": "5:00pm - 7:00pm CST"}, "id": "2561387", "start": "2023-11-02T17:00:00", "title": "Atlassian x AFROTECH\u2122 | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-04T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "#Afrotech was a short film... #Afrotech2023 is about to be a blockbuster!! \ud83c\udfac\ud83d\ude80\n\nPulling in people from all over for a once-in-a-year experience. All the stops are coming out for Afrotech2023.\n\nWhether you\u0026#x27;re in town for the conference or looking to socialize with new and old friends, we got you covered! Get ready for the most epic day party in town!\n\nOur talented DJs: DJ Concept (Texas), DJ Nayiram (Seattle) , DJ Blast (Seattle \u0026amp; Texas) will be spinning Afrobeats, Amapiano, Hip Hop and Dancehall all day long.\n\nSo mark your calendars and get ready to party like never before at O t\u00ec l\u1ecd : The ultimate day party experience. It\u0026#x27;s going to be a day you won\u0026#x27;t want to end!", "link": "https://www.eventbrite.com/e/o-ti-lo-the-ultimate-day-party-experience-tickets-711487788127?aff=oddtdtcreator", "location": "The Dogwood", "time": "2:00pm - 7:00pm CST"}, "id": "2561710", "start": "2023-11-04T14:00:00", "title": "O t\u00ec l\u1ecd: The ultimate dayparty experience | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-03T16:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "The Engineering Meeting is a dynamic gathering of professionals from various backgrounds within the tech industry. This event offers a supportive environment for attendees to connect, network, and foster meaningful relationships. Engage in insightful conversations, learn from experienced peers, expand professional connections, gain valuable insights and establish meaningful connections within the engineering community.\n\n\nThis event is open to AFROTECH\u2122 Conference attendees only and is first come, first serve based on capacity.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/07/WingAviationLLC.svg", "link": "https://e.sparxo.com/ATC2023-Engineering-Meet-up", "location": "Hilton Austin", "time": "2:30pm - 4:00pm CST"}, "id": "2561662", "start": "2023-11-03T14:30:00", "title": "Engineering Meet-up | Presented By Wing"}, {"backgroundColor": "#F44336", "end": "2023-11-03T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Hinge, the dating app designed to be deleted, invites you to come network and connect. You\u0026#x27;ll learn about Hinge\u2019s recently launched Distraction-Free Dating Guide featuring ways to minimize distractions while getting to know people, however you\u2019re looking to connect. You\u0026#x27;ll also get to hear from Hinge\u2019s Love and Connection Expert, Moe Ari Brown. In addition, you can mix, mingle and speak with employees from Hinge including representatives from Hinge Talent Acquisition, Engineering, Data Science, DEI and the Black@Hinge ERG, Unapologetic. RSVP with your name and email address. We\u2019re looking forward to connecting with you there!", "link": "https://www.eventbrite.com/e/hinge-distraction-free-connections-at-afrotech-tickets-728566470927?aff=oddtdtcreator", "location": "Punch Bowl Social Austin", "time": "6:00pm - 9:00pm CST"}, "id": "2568962", "start": "2023-11-03T18:00:00", "title": "Hinge - Distraction-Free Connections at AfroTech | Official Sponsor Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T13:30:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Join this session to learn how to nurture diversity and inclusivity while growing your business from a startup to a large enterprise. Discover strategies to challenge biases, create an inclusive environment, proactively recruit diverse talent, and navigate the challenges of scaling in a hybrid work environment. Gain insights and tools to shape your company\u0026#x27;s identity and ensure every voice is represented in your organization\u0026#x27;s growth journey.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Denise ThomasChief Operating Officer - Cisco Meraki", "location": "Fairmont Austin", "time": "1:00pm - 1:30pm CST"}, "id": "2561287", "start": "2023-11-02T13:00:00", "title": "Scaling Hybrid Teams: How to Build Inclusivity Into Your Company\u0026#x27;s Identity"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T13:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Join Dr. Calvin Mackie, President and CEO of STEM NOLA, for an interactive AI session. Dr. Mackie will share tips for how to thrive in the ever-evolving tech landscape.Dr. Calvin MackiePresident and Chief Executive Officer - STEM NOLA", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/logo-Fund-II-Foundation.png", "location": "Austin Convention Center", "time": "1:00pm - 1:30pm CST"}, "id": "2561653", "start": "2023-11-03T13:00:00", "title": "Rising in Tech: Black Innovation | Presented by Fund II Foundation"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T13:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Jeff NelsonCo-Founder \u0026amp; Chief Operating Officer - Blavity, Inc.Simone WhiteSenior Vice President, AfroTech and Talent Infusion - Blavity, Inc.", "location": "Austin Convention Center", "time": "12:30pm - 1:00pm CST"}, "id": "2561547", "start": "2023-11-03T12:30:00", "title": "State of AfroTech"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T13:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.   Screen: Upper Hand Screen: Happy Birthday, Marsha Screen: Emerger Screen: Blackness is Everything", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "12:00pm - 1:00pm CST"}, "id": "2561657", "start": "2023-11-03T12:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T12:00:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-03", "description": "This session will explore the personal and professional journeys of these industry leaders while highlighting how Est\u00e9e Lauder Companies (ELC) is leveraging technology to reshape the beauty industry. Gain insights into their career paths, ELC\u0026#x27;s technological transformation, and the delivery of exceptional digital beauty experiences. This session will inspire and inform on the convergence of personal growth and beauty tech innovation.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Andr\u00e9 BranchSenior Vice President, General Manager - M.A.C North America - The Est\u00e9e Lauder Companies Inc.Chanel TylerHead of Creator Business Development - Planet Howl", "location": "Hilton Austin", "time": "11:30am - 12:00pm CST"}, "id": "2561636", "start": "2023-11-03T11:30:00", "title": "Women\u0026#x27;s Summit | Transformative Beauty: Shifting the Industry Through Hi-Touch Tech"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join us at Miro\u2019s Austin hub for the AfroTech Miro Mixer. An inclusive, vibrant networking event focused on empowering Black professionals and creators to create the next big thing. In collaboration with Miro\u2019s Black Excellence ERG, expect an evening of activities, inspiring talks, plus connection and career opportunities \u2013 all served up with cocktails \u0026amp; light bites.", "link": "https://events.miro.com/afrotech2023", "location": "Miro Office", "time": "6:00pm - 9:00pm CST"}, "id": "2568960", "start": "2023-11-02T18:00:00", "title": "AfroTech Miro Mixer | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T16:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Each one of us has the potential and power to innovate in big ways, but innovation is not born in a vacuum. We have to build the right environment and muscle so that we\u2019re equipped to innovate, allowing us to do our highest value work. This talk will review the three foundational elements to set the stage to innovate: Support, Space \u0026amp; Structure - attendees will walk away with practical advice on how to create an environment ripe for innovation.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/07/CapitalOne-1.svg", "location": "Austin Convention Center", "time": "3:00pm - 4:00pm CST"}, "id": "2561336", "start": "2023-11-02T15:00:00", "title": "Innovation Toolkit: Set the Stage with Support, Space \u0026amp; Structure | Presented by Capital One"}, {"backgroundColor": "#F44336", "end": "2023-11-01T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-01", "description": "Hang out with Capital One tech leaders and associates to learn about our culture and the amazing technology we\u2019re building that pushes the boundaries of what a bank can do. Join us at Electric Shuffle for food, drinks, games, and networking with us and other AfroTech attendees!", "image": "https://experience.afrotech.com/wp-content/uploads/2023/07/CapitalOne-1.svg", "link": "https://capitalone.eightfold.ai/events/candidate?plannedEventId=Rzreq8p7", "location": "Electric Shuffle Austin", "time": "7:00pm - 9:00pm CST"}, "id": "2568963", "start": "2023-11-01T19:00:00", "title": "Capital One Networking Reception | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-03T19:30:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "The HBCU College Reception is a special event designed to celebrate, highlight, and connect current students and alumni. Engage in enlightening conversations with representatives from various HBCUs and network and connect with fellow students. \n\nThis event is open to AFROTECH\u2122 Conference attendees only and is first come, first serve based on capacity.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/Microsoft-logo_cmyk_c-gray-copy.svg", "link": "https://e.sparxo.com/ATC23-HBCU-College-Reception", "location": "Hilton Austin", "time": "5:30pm - 7:30pm CST"}, "id": "2561663", "start": "2023-11-03T17:30:00", "title": "HBCU College Reception | Presented by Microsoft"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T10:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "This session explores effective strategies for designing digital products that enhance user engagement and retention. Attendees will discover the latest tools and techniques for user research, experimentation, and data analysis to inform design decisions. By the end of the session, participants will gain the knowledge needed to create user-loved products that drive business growth.Fonz MorrisLead Product Designer, Global Conversion \u0026amp; Monetization - Netflix", "location": "Austin Convention Center", "time": "9:45am - 10:15am CST"}, "id": "2561073", "start": "2023-11-02T09:45:00", "title": "Growth Design: Engage \u0026amp; Retain"}, {"backgroundColor": "#F44336", "end": "2023-11-02T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "#Afrotech is coming back to Austin for the 2nd time!! Last year was incredible, this year will be life changing.", "link": "https://www.eventbrite.com/e/off-the-clock-a-social-prefects-happiest-hour-tickets-711486514317?aff=oddtdtcreator", "location": "EastSide ATX", "time": "4:00pm - 7:00pm CST"}, "id": "2561371", "start": "2023-11-02T16:00:00", "title": "Off The Clock: A Social Prefects Happiest Hour | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T14:00:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-03", "description": "Explore the pressing issue of equity in startup investing during this enlightening session. Delve into innovative strategies and insights from experienced leaders in the fields of technology and social justice. Gain a deeper understanding of approaches to address equity gaps in the startup landscape and work towards a more inclusive future.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Freada Kapor KleinFounding Partner - Kapor CapitalMitch KaporFounding Partner - Kapor CapitalAlphonzo TerrellChief Executive Officer \u0026amp; Co-Founder - Spill", "location": "Fairmont Austin", "time": "1:15pm - 2:00pm CST"}, "id": "2561617", "start": "2023-11-03T13:15:00", "title": "Closing The Equity Gap:  Creating Wealth and Fostering Justice in Startup Investing"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T14:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Navigating a career in new and emerging technology presents unique challenges. In this workshop, Meta employees working on building the future of connection will share how they advance their careers while navigating the ambiguity of building new products and platforms. Participants can expect to leave this workshop with tangible tips and tricks to apply to their own careers while also learning a bit more about the metaverse and how it\u2019s being built.Stacey Houston, IISenior Product Lead - Product Equity, Metaverse - MetaNgozi OfocheReality Labs Trust Strategist - MetaAngelique WallerProduct Manager, AR Devices - Meta", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Meta-1.svg", "location": "Austin Convention Center", "time": "1:30pm - 2:30pm CST"}, "id": "2561324", "start": "2023-11-02T13:30:00", "title": "Navigating a Career in Emerging Technologies - Tips from Meta\u2019s Metaverse Employees | Presented by Meta"}, {"backgroundColor": "#F44336", "end": "2023-11-04T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "No description available", "link": "https://events.eventnoire.com/e/afrolituationxafrotech", "time": "10:00pm - 2:00am CST"}, "id": "2561708", "start": "2023-11-04T22:00:00", "title": "Afrolituation | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-04T00:00:00", "extendedProps": {"access": ["Add-On", "All Access"], "date": "2023-11-04", "description": "Celebrate 50 years of rhythm \u0026amp; rhyme with HipHop icon Jadakiss and guests Jae Murphy and Jasmine Solano", "location": "ACL Live at Moody Theater", "time": "9:00pm - 12:00am CST"}, "id": "2455913", "start": "2023-11-04T21:00:00", "title": "Official AFROTECH\u2122 Music After Hours"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T16:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Culture Park will provide an immersive experience that blends music, community, and diverse programming to create a unique and inclusive atmosphere.  Activities and experiences will include the Culture stage, food trucks, music, and a small Black business market.", "location": "Republic Square Park", "time": "10:00am - 4:00pm CST"}, "id": "2551452", "start": "2023-11-02T10:00:00", "title": "Culture Park Opens"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Discover New Horizons with Clorox! Elevate your networking game and join us for an unforgettable evening at Prime Steakhouse. Picture this: the rhythm of great music, delicious food, and refreshing drinks in the company of motivated individuals just like you! At this extraordinary event, you\u0026#x27;ll have the chance to do more than merely discuss career opportunities \u2013 you\u0026#x27;ll have the opportunity to forge genuine connections that can shape your future. Here\u0026#x27;s What\u0026#x27;s in Store for You: **Explore Career Opportunities:** Learn about the exciting career prospects waiting for you at Clorox and why #CloroxIsThePlace. **Connect with the Best:** Interact with Clorox recruiters and hiring managers, who are eager to get to know you and share insights into our organization. **Meet Our Black Employee Resource Group:** Discover the supportive and empowering community of our Black Employee Resource Group, where diverse perspectives are celebrated and inclusivity is a way of life. **Raise a Glass:** Enjoy complimentary drinks and savor delicious bites while making connections that matter. Space is limited, and opportunities like this are rare. Let\u0026#x27;s redefine the art of networking and build a brighter future together. Reserve your place, bring your enthusiasm, and get ready to experience the extraordinary with Clorox! We can\u0026#x27;t wait to welcome you and start a transformative chapter in your career journey!", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/logo-Clorox.svg", "link": "https://thecloroxcompany.yello.co/app/collect/event/aEEfh4C9ut4QH3oGI0YlaQ", "location": "J-Prime Steakhouse", "time": "6:00pm - 9:00pm CST"}, "id": "2579381", "start": "2023-11-02T18:00:00", "title": "Clorox X AfroTech Networking Mixer | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Did you know that the United States Intelligence Community (IC) drives the development of everyday technology? Please join us in this workshop, where we will highlight the IC\u0026#x27;s technical contributions that address some of the most demanding tech challenges in the United States. The session will end with a fireside chat with IC STEM professionals who will share their journeys and how YOU can be a part of one of the world\u0026#x27;s premier secret tech innovators.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/logo-Office-of-the-Director-of-National-Intelligence-US-Intelligence-Community.svg", "location": "Austin Convention Center", "time": "11:15am - 12:15pm CST"}, "id": "2561323", "start": "2023-11-02T11:15:00", "title": "Fact or Cap: The Intelligence Community Tech Edition | Presented by US Intelligence"}, {"backgroundColor": "#F44336", "end": "2023-11-03T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Join us for an unforgettable evening of warmth, connection, and celebration at COZY, a one-of-a-kind event brought to you by Black \u0026#x27;N Out. Get ready to be immersed in a vibrant atmosphere filled with music, laughter, and good vibes.\n\nCOZY is proudly presented by Black \u0026#x27;N Out in partnership with Out in Tech, and our host for the night is none other than the fabulous TS Madison. This premier event promises to be a night like no other, showcasing the very best of Black \u0026amp; Brown Queer culture and talent.", "link": "https://www.eventbrite.com/e/afrotech-x-blacknout-presents-cozy-hosted-by-ts-madison-tickets-715081286377?aff=oddtdtcreator", "location": "Coconut Club", "time": "9:00pm - 2:00am CST"}, "id": "2561669", "start": "2023-11-03T21:00:00", "title": "AfroTech x BlackNOut Presents: COZY Hosted by TS Madison | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T10:45:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "This session will explore the vital connection between innovation and inclusivity in healthcare technology. Discover how technology is revolutionizing healthcare access and patient experiences, all while promoting inclusivity. Gain valuable insights into the transformative power of health tech combined with a commitment to inclusivity. This session is essential for anyone interested in the future of healthcare.\n\nHealth Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Dana WeeksChief Executive Officer and Co-Founder - MedTrans Go", "location": "Hilton Austin", "time": "10:30am - 10:45am CST"}, "id": "2561304", "start": "2023-11-02T10:30:00", "title": "Heath Summit | Leading Healthtech through Innovation and Inclusivity"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T16:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "We\u2019re in a new era of technology. Generative AI is changing everything, and it\u2019s coming at a pace we\u2019ve never seen before. The innovations are incredible \u2014 but how can we ensure that this technology is built with ethical and inclusive practices in mind? Join Salesforce VP Jackie Chambers de Freitas as she dives into the AI Trust Gap, racial bias in AI, and guidelines for developing responsible technology.Jackie Chambers de FreitasVice President, Agile Delivery \u0026amp; Coaching - Salesforce", "image": "https://experience.afrotech.com/wp-content/uploads/2023/07/Salesforce_logo.svg", "location": "Austin Convention Center", "time": "3:45pm - 4:15pm CST"}, "id": "2561327", "start": "2023-11-03T15:45:00", "title": "Closing The AI Trust Gap: Battling Bias | Presented by Salesforce"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T17:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Engage with industry leaders, discover the latest products, attend interactive workshops, explore sponsor booths, and stay updated on emerging trends\u2014all in one location.Featured Spaces: Gaming Lounge presented by Warner Bros; Booth #1004 Blavity Media Group Content Hub; Booth #1408 AFROTECH\u2122 Booth; Booth #1502 Talent Infusion Booth; Booth #1500", "location": "Austin Convention Center", "time": "9:00am - 5:00pm CST"}, "id": "2580514", "start": "2023-11-03T09:00:00", "title": "Expo Hall Open"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T16:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Don\u0026#x27;t miss out on a photo-op in Zaytoven\u0026#x27;s Mamas Basement Studio!\n\nIf you\u0026#x27;re lucky, you might drop in as acclaimed music producer Zaytoven is hosting a demo or dynamic discussion with special guests, delving deep into the realms of music, AI, and beyond. This unique experience invites you to gather around, engage in the conversation, and witness Zaytoven\u0026#x27;s creative process in action.Xavier \u0026quot;Zaytoven\u0026quot; DotsonProducer - FT RECORDS", "location": "ACL Live at Moody Theater", "time": "10:00am - 4:00pm CST"}, "id": "2561571", "start": "2023-11-03T10:00:00", "title": "Zaytoven\u2019s Mamas Basement Studio"}, {"backgroundColor": "#F44336", "end": "2023-11-04T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Liberia won the Jollof Tastings at Afrotech in 2022, but Ghana,, Nigeria, Senegal and Sierraleone claim it was a daylight robbery! Revenge is on the mind of West African countries competing in this year\u0026#x27;s edition of the Jollof Festival @\u0026quot;AFROTECH\u2122 Who will win the Jollof Rice contest Afrotech 2023?!\n\nJollof rice is a one-pot rice dish native to many countries in West Africa. Some consider it the predecessor to the cajun dish, jambalaya.\n\nThe experience of the Jollof Festival focuses on the pride West Africans exude in their native dishes, and a  condensed version of the experience will be present at Afrotech 2023!\n\nFestival participants not only get to enjoy these foods, but get to interact with the festival itself by voting to determine the winner of the \u201cJollof Wars,\u201d a head-to-head battle that pits one representative from each country against each other for the title of Best Jollof Rice.\n\nSample Jollof Rice dishes in a festive blind-tasting, and vote for the best one at the Jollof Festival Afrotech!", "link": "https://www.tickettailor.com/events/jolloffestival/915860/r/afrotech", "location": "High Brow Low Brow", "time": "3:00pm - 7:00pm CST"}, "id": "2561707", "start": "2023-11-04T15:00:00", "title": "Jollof Festival @\u0026quot;AFROTECH\u2122 Conference 2023\u0026quot; | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T15:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Discover the transformative power of fintech in the financial services industry. Explore fintech\u0026#x27;s evolution, its impact on financial inclusion, and emerging opportunities in the sector. Join the conversation shaping the future of finance.Jason LeeChief Executive Officer/Founder - Salt Labs / DailyPay", "location": "Austin Convention Center", "time": "3:15pm - 3:45pm CST"}, "id": "2561091", "start": "2023-11-02T15:15:00", "title": "Opportunities for FinTech Disruption"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Understand the intersection of inclusivity and AI development in our engaging panel session, fostering responsible and ethical artificial intelligence growth. Moderator Edafe, alongside leading experts Alexandrea Morson and Tory Hargro, will share insights on integrating inclusivity into AI, shaping a future of ethical tech. Tory HargroDirector of Design, Responsible AI \u0026amp; Product Equity - MetaAlexandrea MorsonVice President, Artificial Intelligence \u0026amp; Data and Innovation - Morgan StanleyEdafe OnerhimeExecutive Director, Intelligent Automation Lead - JPMorgan Chase", "location": "Austin Convention Center", "time": "11:15am - 12:00pm CST"}, "id": "2561595", "start": "2023-11-03T11:15:00", "title": "Harnessing Inclusivity for Responsible AI"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T15:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "What is the true potential of generative AI and how can responsible practices help enhance the benefits of its use? Learn more with PwC as we delve into these questions, exploring the transformative power of generative AI and emphasizing the importance of responsible AI practices. Discover the diverse range of use cases for generative AI and how it can create a winning situation for businesses, stakeholders, and society at large.Yvette SchmitterPwC Principal, Consulting Solutions, Cloud \u0026amp; Digital - PwCMitra BestPwC Principal, Technology Impact Leader - PwCTim SmithDirector, PwC Labs - PwC", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/PwC_logo_mono_outline_white_rgb.jpg", "location": "Austin Convention Center", "time": "2:45pm - 3:45pm CST"}, "id": "2561325", "start": "2023-11-02T14:45:00", "title": "Unlocking the Potential of Generative AI: A Responsible Approach | Presented by PwC"}, {"end": "2023-11-01T20:00:00", "extendedProps": {"date": "2023-11-01", "description": "General Registration:\n10:00 AM \u2013 8:00 PM Austin Convention Center \n10:00 AM \u2013 8:00 PM Hilton\n12:00 PM \u2013 8:00 PM Fairmont\n\nSponsor Registration:\n8:00 AM \u2013 8:00 PM Austin Convention Center \n8:00 AM \u2013 8:00 PMHilton", "time": "10:00am - 8:00pm CST"}, "id": "2585644", "start": "2023-11-01T10:00:00", "title": "Registration"}, {"end": "2023-11-02T10:00:00", "extendedProps": {"date": "2023-11-02", "description": "Join Jarvis Sam, for a discussion on the current state of diversity, equity and inclusion in tech and strategies that can foster systemic change across an organization. Jarvis will unpack steps on how everyone can accelerate any company\u0026#x27;s DEI journey, from individual contributor to leadership, using a framework outlined in his new book, DEI C.R.E.D.E.N.T.I.A.L.  Jarvis SamChief Executive Officer and Founder - The Rainbow DisruptionJoshua PinkayBranded Editorial Production Manager - Blavity, Inc.", "time": "9:30am - 10:00am CST"}, "id": "2585841", "start": "2023-11-02T09:30:00", "title": "The TEA on DEI: A conversation on Tech, Equity, and Advocacy"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T09:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Learn how to address the unique challenges faced by individuals who cannot fully access products due to financial, geographic, mental, physical, or emotional barriers. This session emphasizes the importance of consistent and persistent efforts to humanize the experiences of historically underinvested communities, paving the way for a more inclusive and empathetic product landscape. Be part of the transformation towards a world where products are designed and distributed with fairness and accessibility in mind.Timothy BardlavensDirector of Product Equity - Adobe", "location": "Austin Convention Center", "time": "9:30am - 9:45am CST"}, "id": "2561071", "start": "2023-11-02T09:30:00", "title": "Product Equity - Designing for All"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T15:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Join a fireside chat with Sumbo Ojikutu and Zia Williams, two senior leaders at Two Sigma. Sumbo and Zia will discuss what it means to be an engineer in the quantitative investing field, including the opportunities it presents to build solutions and to solve complex challenges in finance. They will provide tips on how you can advance your career - from how to navigate challenges to leveraging internal mobility, why staying curious is key, and ways to adapt to the ever-changing technology landscape. They\u2019ll also talk about what it means to be a woman of color in engineering leadership and what our industry can do to attract more underrepresented communities. This will be one session you won\u2019t want to miss!Zia WilliamsSenior Vice President, Investment Management Engineering - Two SigmaSumbo OjikutuSenior Vice President Strategy and Product Development - Two Sigma", "image": "https://experience.afrotech.com/wp-content/uploads/2022/10/TwoSigma-1.png", "location": "Austin Convention Center", "time": "2:45pm - 3:45pm CST"}, "id": "2561649", "start": "2023-11-03T14:45:00", "title": "Engineering Your Path: Tips for a Successful Career at the Intersection of Technology and Finance | Presented by Two Sigma"}, {"end": "2023-11-02T19:00:00", "extendedProps": {"date": "2023-11-02", "description": "Swing by Patagonia\u2019s Austin Store (on Congress Ave) between 5pm and 7pm on Thursday Nov 2nd to mix and mingle with Patagonia Leadership and non-profit partners. Theresita Richard, Patagonia\u2019s Chief People and Culture Officer and Amber Hikes, the ACLU\u2019s Deputy Executive Director for Strategy and Culture will be there alongside local environmental justice organizations. These nonprofits will be sharing the work they do to save our home planet. Food, beer and cider will be served. All attendees will receive a Patagonia discount code and will be entered into a raffle to win Patagonia product.", "location": "Patagonia Store \u2013 316 Congress Ave., Austin, TX 78701", "time": "5:00pm - 7:00pm CST"}, "id": "2584294", "start": "2023-11-02T17:00:00", "title": "Patagonia Mixer: Save Our Home Planet | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T13:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Top tier tech talent continues to be a priority for financial services companies, with skillsets specific to infrastructure, cyber, AI and data at the top of their wish lists. As companies like Wells Fargo work to develop next-gen personalized customer experiences and keep consumer data ultra-protected, they need a next-gen workforce to help deliver on their roadmaps. What are the challenges to allowing the next generation of Black and African American graduates to rise to the occasion, and how can companies vie to position themselves as the most desirable employer for the Black and African American community?Kwansah MadaniSenior Software Engineer, Digital Technology \u0026amp; Innovation - Wells FargoAllyn L. ShawChief Operating Officer of Consumer Lending Technology - Wells FargoMelissa KancovSenior Vice President Head of External Partnerships and Engagement for Technology Diversity, Community and Sustainability - Wells Fargo", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Wells-Fargo.svg", "location": "Austin Convention Center", "time": "12:45pm - 1:45pm CST"}, "id": "2561333", "start": "2023-11-02T12:45:00", "title": "Providing Access to Top Tech Talent for Top Results | Presented by Wells Fargo"}, {"backgroundColor": "#F44336", "end": "2023-11-02T11:30:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Calling all leaders, operators and technologists! Stop by the Vista networking lounge to meet with tech leaders and learn about job opportunities within Vista\u2019s portfolio of 80+ leading SaaS companies. We\u2019ll have food and drinks from local Austin favorites and some tunes playing to set the right vibes to start your day off right. Chat with Vista\u2019s Head of Diversity and Inclusion, Khalida Ali, about how to make the greatest impact in your organization or Executive Director, Bessie Watts, about potential board appointments for leaders and innovators. Stop by to power up and start your day strong! See you there!", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/VistaLogo_RGB_Navy_Horizontal.jpg", "link": "https://e.sparxo.com/ATC23-TSMU", "location": "Hilton Austin", "time": "10:00am - 11:30am CST"}, "id": "2455920", "start": "2023-11-02T10:00:00", "title": "Power Your Day with Vista Equity Partners: Network with Tech and DE\u0026amp;I Leaders!"}, {"backgroundColor": "#F44336", "end": "2023-11-04T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Join the Fine Wine Series for a night filled with wine, networking, and High Notes presented by Taylor Port. Fine Wine Series is more than an experience\u2013it is a lifestyle guide. One that embodies excellence by embracing and amplifying the cultural love of luxe. Through premier wine experiences, we are dedicated to cultivating an audience of music, fashion, and media enthusiasts.", "link": "https://www.thefinewineseries.com/fwsevents?utm_source=afrotech\u0026utm_medium=rooftopevent\u0026utm_campaign=highnotes\u0026utm_content=buynow\u0026utm_term=organic", "location": "Summit Rooftop \u0026 Lounge", "time": "9:00pm - 2:00am CST"}, "id": "2561716", "start": "2023-11-04T21:00:00", "title": "Fine Wine Series | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T11:30:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "During this session, you will gain a deeper understanding of the strategic considerations, trends, and emerging opportunities in healthcare investments. Whether you are a seasoned professional in healthcare finance, a startup entrepreneur, or simply interested in the future of healthcare, this session will provide valuable insights to help you navigate the evolving landscape of health initiatives and investment.\n\nDon\u0026#x27;t miss this unique opportunity to learn from the best in the field and engage in thought-provoking discussions on how investments are shaping the future of healthcare. Join us to explore the impact of healthcare investment and discover new paths to drive positive change in the industry.\n\nHealth Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Ulili OnovakpuriManaging Partner - Kapor CapitalKirk BarnesChief Executive Officer - TransPharMed", "location": "Hilton Austin", "time": "11:00am - 11:30am CST"}, "id": "2561307", "start": "2023-11-02T11:00:00", "title": "Health Summit | Investing in Health Initiatives"}, {"backgroundColor": "#F44336", "end": "2023-11-02T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Come celebrate Taco Thursday with Foodie Fancy and friends. Welcome cocktails sponsored by Eventnoire.", "link": "https://events.eventnoire.com/e/taco-tech-with-foodie-fancy", "location": "Moxy Austin - University", "time": "4:00pm - 7:00pm CST"}, "id": "2561706", "start": "2023-11-02T16:00:00", "title": "TacoTech with Foodie Fancy | Official Partner Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T11:00:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-03", "description": "Join industry leaders in a captivating discussion led by Briana Marbury, CEO of the Interledger Foundation, and featuring Jont\u00e9 Harrell, CFO \u0026amp; CRO of ZenLedger. This panel session will delve into the evolving landscape of finance, exploring the profound influence of innovation and regulatory dynamics. Discover the future of financial inclusivity and technological transformation in this engaging session.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Jont\u00e9 HarrellChief Financial Officer and Chief Revenue Officer - ZenLedgerBriana MarburyChief Executive Officer - Interledger Foundation", "location": "Fairmont Austin", "time": "10:30am - 11:00am CST"}, "id": "2561614", "start": "2023-11-03T10:30:00", "title": "Innovation, Regulation, and the Future of Finance"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T15:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.  Screen: Wilmington on Fire (+ sneak peak WOF 2)Fireside Chat: How Black Filmmakers Are Reclaiming Their History (w/ WOF filmmaker)Christopher EverettFounder \u0026amp; Director - Speller Street Films", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "1:00pm - 3:00pm CST"}, "id": "2561356", "start": "2023-11-02T13:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV: Wilmington on Fire"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T14:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Discover the insights and strategies to navigate the ever-evolving media landscape. Join Moderator Kamaron Leach a Reporter for Bloomberg News, alongside esteemed panelists Sylvia Obell, a celebrated journalist and on-air talent, and Cassandra Illidge, Vice President of Partnerships at Getty Images, as they provide valuable perspectives and practical advice for carving your own path in the dynamic world of media.Sylvia ObellJournalist - Cassandra IllidgeVice President of Partnerships and Executive Director of the HBCU Grants Program - Getty ImagesKamaron LeachReporter - Bloomberg News", "location": "ACL Live at Moody Theater", "time": "1:15pm - 2:00pm CST"}, "id": "2561046", "start": "2023-11-02T13:15:00", "title": "Paving Your Path in Media"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Begin your conference on Day 1 with a revitalizing yoga session in the beautiful Republic Square Park. Led by Anea, this session is suitable for all levels, offering a harmonious yoga practice focused on balance and well-being. Connect with nature and yourself to start the conference with a refreshing perspective.Anea MichelleYoga Instructor -", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/Swift-Logo.png", "location": "Republic Square park", "time": "10:30am - 11:00am CST"}, "id": "2580923", "start": "2023-11-02T10:30:00", "title": "Yoga with Anea Michelle"}, {"backgroundColor": "#F44336", "end": "2023-11-03T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Join Fiserv, a leading global fintech and payment company, for an evening networking
