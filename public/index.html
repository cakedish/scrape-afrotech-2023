 to be allies.Health Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Chaste InegbedionChief Period Officer (CPO) - Sanicle.usCrystal EtienneFounder \u0026amp; Chief Executive Officer - Ruby Love", "location": "Hilton Austin", "time": "9:30am - 10:00am CST"}, "id": "2561301", "start": "2023-11-02T09:30:00", "title": "Health Summit | The Future of Black \u0026#x27;FemTech\u0026#x27;"}, {"backgroundColor": "#F44336", "end": "2023-11-03T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Get ready for an unforgettable night of Afro beats, art, and vibrant cultures at Afrovision! Join us on Fri Nov 03 2023 at 2511 East 6th Street #unit A, Austin, TX 78702 for an electrifying in-person event that will transport you to the heart of Africa, art, and technology.\n\nExperience the rhythmic melodies and infectious dance moves that will have you grooving all night long. Immerse yourself in the rich tapestry of African music, art, and fashion as we celebrate the diversity and beauty of the Afro culture.\n\nWith a special live performance by Andi K, and Blvck Svm, Afrovision promises a lineup of talented artists and DJ\u0026#x27;s who will keep you entertained from start to finish. Let the pulsating beats and soulful melodies captivate your senses and ignite your spirit.\n\nDon\u0026#x27;t miss out on this one-of-a-kind event that and showcases the incredible talents of Afro artists. Grab your friends and join us for an evening filled with joy, laughter, and unforgettable memories at Afrovision!", "link": "https://www.eventbrite.com/e/afrovision-tickets-713456837607?aff=oddtdtcreator", "location": "RichesArt", "time": "8:00pm - 2:00am CST"}, "id": "2561665", "start": "2023-11-03T20:00:00", "title": "Afrovision | Official Entertainment Partner"}, {"backgroundColor": "orange", "end": "2023-11-03T17:00:00", "extendedProps": {"access": ["Students", "All Access"], "date": "2023-11-03", "description": "The AFROTECH\u2122 College Student Reception will be an opportunity for sponsors to recruit, network and fill their organization\u2019s talent pipeline with promising college students in tech. \n\nSponsors Include: \n\nFund II Foundation \nCapital One\nAnduril Industries Inc.\nCodePath\nStellantis        \nMorgan Stanley\nPNC Bank", "location": "Austin Convention Center", "time": "3:00pm - 5:00pm CST"}, "id": "2455889", "start": "2023-11-03T15:00:00", "title": "AFROTECH\u2122  College Student Reception"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Kickoff your week at AFROTECH 2023 with an exciting night of community and fun! At SVB, we\u2019re still doing everything that make us who we are, and we are excited to celebrate with you at our 2nd annual AFROTECH Kickoff Party! Join us for an evening of joy, food, drinks, a live pitch event and private concert on Thursday, November 2nd in downtown Austin, TX. SVB is proud to support the diverse community of founders, funders and builders attending AFROTECH this year. We have curated an unforgettable event to help you build relationships, meet new friends and celebrate the Black innovation community with entrepreneurs, change-makers, SVB leaders and fellow conference attendees. This celebration has limited capacity available - REQUEST AN INVITE today for a chance to join us for this event!", "image": "https://experience.afrotech.com/wp-content/uploads/2022/10/SVB.png", "link": "https://events.svb.com/svbxafrotech2023", "location": "The Venue ATX", "time": "7:30pm - 9:00pm CST"}, "id": "2568964", "start": "2023-11-02T19:30:00", "title": "Silicon Valley Bank X Afrotech 2023 KICKOFF PARTY | Official Sponsor Party"}, {"backgroundColor": "#F44336", "end": "2023-11-03T22:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Blavity House Party is bringing the sing-a-long RNB vibes BACK to AFROTECH 2023 in Austin, TX. We have huge surprises planned as we restore the feeling for a 1,000 person max capacity crowd of AFROTECH attendees including a live full band performance by RNB legend Ginuwine!\n\nThis will be one of those nights!! Early arrival is highly suggested and we will get everyone in as quick as possible. Capacity for Part II is half the size of last year so we advise everyone to purchase their ticket asap!", "link": "https://www.eventbrite.com/e/the-rnb-experience-part-ii-ginuwine-concert-afrotech-2023-tickets-715608503297?aff=oddtdtcreator", "location": "The Courtyard ATX Live Music Venue", "time": "6:00pm - 10:00pm CST"}, "id": "2561670", "start": "2023-11-03T18:00:00", "title": "The RNB Experience Part II: Ginuwine Concert AFROTECH 2023  | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T15:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Starlink, engineered by SpaceX, delivers high-speed, low-latency internet around the globe, even in the most remote and rural locations.\n\nJoin Ian McCullough, Manager of Starlink Enterprise Sales for North America, as he shares SpaceX\u2019s journey to developing Starlink and gives an overview of the technology that is expanding the boundaries of internet connectivity on a global scale.Ian McCulloughEnterprise Sales, North America and Mobile Services - SpaceX", "location": "Austin Convention Center", "time": "3:00pm - 3:30pm CST"}, "id": "2561603", "start": "2023-11-03T15:00:00", "title": "Starlink: Expanding Boundaries"}, {"backgroundColor": "#F44336", "end": "2023-11-01T22:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-01", "description": "Join us for an exciting in-person event where sneaker enthusiasts from all over gather to celebrate the latest kicks in the game! This AfroTech Edition is all about embracing the vibrant culture and creativity of the sneaker community.", "link": "https://www.eventbrite.com/e/fcs-presents-just-landed-sneaker-mixer-afrotech-edition-tickets-713431622187?aff=oddtdtcreator", "location": "The Sunset Room", "time": "7:00pm - 10:00pm CST"}, "id": "2561002", "start": "2023-11-01T19:00:00", "title": "FCS Presents: Just Landed Sneaker Mixer  | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.  Screen: Ep. 1 of new season of Sirius Lee: The Problematic Time Transplant Fireside Chat: Blerd Creators Redefining the Culture (w/ Sirius Lee filmmaker)Theo HollingsworthDepartment Manager - Pixar Animation Studios", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "10:00am - 11:00am CST"}, "id": "2561655", "start": "2023-11-03T10:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV: Sirius Lee"}, {"backgroundColor": "#F44336", "end": "2023-11-05T16:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-05", "description": "Join us for an AFROTECH Farewell Brunch and be apart of our Hip Hop trivia themed gameshow with a chance to win up to $500!\n\nLet\u0026#x27;s celebrate 50th Years of Hip Hop! Come dressed in outfits inspired by the Hip Hop culture, freshen up on your Hip Hop knowledge and get ready to sing along to all of your favorite songs.\n\nHosted by Trivia For Us founders, Deydra Bringas and Shakira Hodges. Enjoy a day of partying with a live DJ, networking, eating delicious foods and libations.\n\nDate: Sunday, November 5th, 2023\n\nTime: 12PM- 4PM, Trivia game starts promptly at 1PM\n\nLocation: Green Light Social | 720 West 6th Street, Austin, TX, 78701\n\nParticipants can play trivia on their mobile devices and answer questions about black history, black pop culture, music, film, TV, art and science.\n\nSo, if you ever wanted to be on a game show, here\u0026#x27;s your chance!\n\nGrab your squad and join us for some Trivia For Us fun and a chance to win up to $500!", "link": "https://www.eventbrite.com/e/afrotech-x-trivia-for-us-hip-hop-game-show-brunch-n-play-tickets-714722573457?aff=oddtdtcreator", "location": "Green Light Social", "time": "12:00pm - 4:00pm CST"}, "id": "2561722", "start": "2023-11-05T12:00:00", "title": "Trivia For Us: Hip Hop Game Show Brunch N Play | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T09:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Don\u0026#x27;t miss this session featuring Will Packer, Founder and CEO of Will Packer Productions. With a track record of producing billion-dollar movies and leading Will Packer Media, Packer is a true industry luminary. In this session, he\u0026#x27;ll reveal the secrets behind building a long-lasting media empire, creating compelling content, and his remarkable experiences, such as producing the Academy Awards. Learn how he combines his media success with community leadership, supporting HBCUs, and embodying excellence. This session is your opportunity to be inspired and discover the keys to success in the world of media and entertainment, leaving your own legacy.Will PackerCEO and Founder - Will Packer Productions and Will Packer Media", "location": "ACL Live at Moody Theater", "time": "9:00am - 9:30am CST"}, "id": "2561017", "start": "2023-11-02T09:00:00", "title": "Lights, Camera, Legacy: Crafting a Timeless Media Empire"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T12:20:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Explore strategies for underrepresented founders to identify and nurture product-market fit, essential for startup success. Learn how this alignment can accelerate growth and attract funding, with insights from experienced entrepreneurs and investors. Connect with a supportive community and gain practical tips for overcoming unique challenges.Kofi AmpaduPartner, Talent x Opportunity - Andreessen HorowitzJason McBrideInvestment Partner - M12", "location": "Republic Square Park", "time": "12:00pm - 12:20pm CST"}, "id": "2561564", "start": "2023-11-03T12:00:00", "title": "Navigating Market Fit as an Entrepreneur"}, {"backgroundColor": "#F44336", "end": "2023-11-02T18:30:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join Gusto for an unforgettable night of community, music, delicious food, and engaging conversations. Our event brings together members of Gusto\u0026#x27;s Black with Gusto affinity group, Talent Team, and other Gusties and fellow conference attendees. Discover how we\u0026#x27;re redefining what it means to Rise together, through Representation, Inclusion, Social impact, and Equity (RISE). Let\u0026#x27;s connect, engage, and build. What to Expect? Espresso and Engagement: Connect with Gusto team members (Gusties!) for informal coffee chats. Tacos and Tunes: Savor mouthwatering tacos and groove to the beats as you network. Swag and Raffles: Get ready for Gusto\u0026#x27;s exclusive giveaways, including limited-edition swag that you won\u0026#x27;t want to miss. Space is limited, so make sure to secure your spot and celebrate #withGusto.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/logo-Gusto.svg", "link": "https://www.eventbrite.com/e/rise-with-gusto-brews-and-beats-afrotech-mixer-tickets-719177799157?aff=oddtdtcreator", "location": "Lazarus Brewing Co", "time": "4:30pm - 6:30pm CST"}, "id": "2561388", "start": "2023-11-02T16:30:00", "title": "RISE with Gusto: Brews and Beats AfroTech Mixer | Official Sponsor Event"}, {"end": "2023-11-02T22:00:00", "extendedProps": {"date": "2023-11-02", "description": "The Austin Area Urban League\u2019s (AAUL) 2nd annual HBCU Basketball Classic comes to H-E-B Center at Cedar Park Nov. 2 \u0026amp; 3, 2023. The two-day tournament, seeks to elevate HBCU sports as a key driver of sports entertainment, but its impact extends beyond the court.", "link": "https://aaul.org/events/austin-area-urban-league-hbcu-basketball-classic/", "location": "The H-E-B Center", "time": "2:00pm - 10:00pm CST"}, "id": "2561724", "start": "2023-11-02T14:00:00", "title": "Austin Area Urban League HBCU Basketball Classic | Community Partner Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T16:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "No description available", "location": "Austin Convention Center", "time": "3:30pm - 4:30pm CST"}, "id": "2580515", "start": "2023-11-03T15:30:00", "title": "Happy Hour on the Expo Hall"}, {"backgroundColor": "#F44336", "end": "2023-11-03T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "You are invited to a networking buffet dinner and drinks reception hosted by Microsoft for Startups. The event is specifically aimed at Underrepresented Founders and their teams who are working on interesting AI startups or projects.\nYou will enjoy an authentic southern-style dinner and drinks while listening to experts from Microsoft who will share tips for success in growing AI startups in this intimate gathering. They will also reveal some exclusive offers and benefits available to underrepresented minority-led startups, including access to OpenAI.\nDon\u0026#x27;t miss out on this opportunity to network and learn from industry experts.", "link": "https://forms.office.com/r/8dJX9n461F", "location": "Fairmont Austin", "time": "6:00pm - 8:00pm CST"}, "id": "2581998", "start": "2023-11-03T18:00:00", "title": "Microsoft for Startups presents an AI Networking Dinner for Underrepresented Founders"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join the With Love \u0026amp; Butter crew for a night of mixing, mingling and un-singling. SpeakEasy To Me is a happy hour for intentional connecting with dating-minded folks, who are not just in position but are in pursuit of love. You\u2019ve come to AfroTech to nurture your career and your professional connections. Your love life deserves JUST as much intention.", "link": "https://bit.ly/speakeasytome", "location": "Cape Bottle Room", "time": "5:00pm - 9:00pm CST"}, "id": "2561364", "start": "2023-11-02T17:00:00", "title": "With Love \u0026amp; Butter presents: Speak Easy to Me - A Singles Social  | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T12:15:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Music has the power to move us unlike words alone. It connects with us, moves us to act, and as you may be surprised to hear, it has the power to improve health and nutrition in our communities.  In this panel. Bayer, one of the world\u2019s leading companies in the fields of health and nutrition, will shed light on self-care and America\u2019s growing needs, the disparities in black communities, and the role music and technology can play as catalysts for positive change.  To enrich this discussion and show the importance of coming together as a one tech and music community, Bayer leadership will be joined by world renowned entertainer and founder of Hip Hop Public Health, Doug E. Fresh, and Head of Pharmaceuticals for Google, Yvette Baez.  The discussion will focus on music, data, technology, and the legacy these organizations seek to leave with the black community and generations to come.    Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Doug E. FreshThe World\u0026#x27;s Greatest Entertainer, The Original Human BeatBox - Yvette BaezVP of Industry, Pharma/OTC - GoogleSarajeni HammondVice President of HR, Bayer Consumer Health North America - BayerNathaniel ThomasVice President, Head of FFP \u0026amp; MEx North America - BayerAsha HopeVP, Diversity, Equity, \u0026amp; Inclusion, North America - Bayer", "location": "Hilton Austin", "time": "11:30am - 12:15pm CST"}, "id": "2561309", "start": "2023-11-02T11:30:00", "title": "Health Summit | Music as the Cultural Connector in Reducing Healthcare Disparities\u202f | Presented by Bayer"}, {"backgroundColor": "#F44336", "end": "2023-11-01T00:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-01", "description": "T\ufeffo kickoff AFROTECH 2023, Blavity House Party has brought together the most elite DJ group across the USA to play everyone\u0026#x27;s favorite Amapiano jams while fusing in some rnb/amapiano cuts! We will be dancing and celebrating the ladies with Estee Lauder Companies and powered by Tito\u0026#x27;s Handmade Vodka!", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/logo-The-Estee-Lauder-Companies-3.svg", "link": "https://www.eventbrite.com/e/amapiano-inspired-ladies-night-presented-by-estee-lauder-companies-tickets-715437772637?aff=oddtdtcreator", "location": "Stubbs Austin", "time": "8:00pm - 12:00am CST"}, "id": "2578653", "start": "2023-11-01T20:00:00", "title": "Estee Lauder Companies \u0026amp; Blavity House Party: Amapiano Ladies Night | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-03T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "No description available", "link": "https://events.eventnoire.com/e/afrotechafrocoming", "location": "Lit Lounge", "time": "9:00pm - 2:00am CST"}, "id": "2571939", "start": "2023-11-03T21:00:00", "title": "BGF\u00ae x AFROTECH\u2122 Presents  Afro\u2022Coming | Back To The Yard | Official Partner Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T13:45:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Learn how to leverage content to maximize your Name, Image, and License (NIL) potential in the evolving sports landscape. Discover strategies for building a strong personal brand, creating engaging content, mastering social media, monetizing your NIL, and navigating legal and ethical considerations. Gain insights from successful athletes\u0026#x27; real-world experiences. Whether you\u0026#x27;re an athlete, content creator, or sports industry professional, this session will help you excel in the new era of NIL, both on and off the field.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupIvory TabbVice President of Talent and Brands - Players Media GroupCullen JonesSenior Manager of Sports Marketing and Philanthropy - SpeedoApril HolmesChief Executive Officer \u0026amp; Co-Founder - HeroHangout", "location": "Hilton Austin", "time": "1:00pm - 1:45pm CST"}, "id": "2561312", "start": "2023-11-02T13:00:00", "title": "Sports Summit | Content Strategies for Maximizing Business Opportunity in the NIL Era"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Tripadvisor Group invites you to a casual evening of food, drinks, and conversation at Idle Hands on Rainey Street. Experience firsthand demos of our recently launched generative AI trip planner and seize on the opportunity to win some exciting travel-inspired prizes. Plus, hear from Tripadvisor\u2019s Chief Product Officer, Sanjay Raman and Travel Tech founder \u0026amp; President of the Black Travel Alliance, Martinique Lewis, as they dig into the world of travel tech. Don\u0026#x27;t miss out!", "link": "https://www.eventbrite.com/e/trip-with-tech-the-ultimate-hangout-with-tripadvisor-group-tickets-710444307047?aff=oddtdtcreator", "location": "Idle Hands", "time": "4:00pm - 9:00pm CST"}, "id": "2561386", "start": "2023-11-02T16:00:00", "title": "Trip with Tech: The Ultimate Hangout with Tripadvisor Group | Official Sponsor Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T14:30:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Tope Awotona founded Calendly in 2013 through sheer grit and perseverance. He built a team that turned his vision of simplified scheduling for everyone into a vibrant, growing automation platform used today by 20M users across 230 countries and 86% of the Fortune 500. Join the founder and CEO for an inspiring fireside conversation on grinding through a startup\u2019s infant stages, bootstrapping as a solo Black founder, and gaining soaring adoption within the enterprise as a beloved platform transforming business collaboration and productivity.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Tope AwotonaChief Executive Officer - CalendlyJeff NelsonCo-Founder \u0026amp; Chief Operating Officer - Blavity, Inc.", "location": "Fairmont Austin", "time": "2:00pm - 2:30pm CST"}, "id": "2561297", "start": "2023-11-02T14:00:00", "title": "Journeying Upmarket with Calendly Founder and CEO Tope Awotona on Growth and Grit"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T10:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "During this session, learn how to leverage AI to design a life that aligns with your career goals, personal passions, and overall aspirations. Join Microsoft for this interactive workshop to dive deeper into how generative AI can be harnessed as a powerful tool for productivity and creativity, discover the ways to utilize it responsibly in various industries, and everyday usage \u2013 from content creation to beauty and wellness from our community.Andrew BerkleySenior Program Manager, Office of Responsible AI - MicrosoftAnthony KerrSenior Product Marketing Manager, Search and AI - MicrosoftSinead BovellFounder - WAYE", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/Microsoft-logo_cmyk_c-gray-copy.svg", "location": "Austin Convention Center", "time": "9:00am - 10:00am CST"}, "id": "2561328", "start": "2023-11-02T09:00:00", "title": "Generative AI: Changing The Game For Productivity And Creativity | Presented by Microsoft"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T15:45:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-03", "description": "This session will showcase the success stories of Black women entrepreneurs in the beauty and haircare industry. Mahisha Dellinger, CEO of CURLS, and Monique Rodriguez, CEO of Mielle Organics, will share their remarkable journeys. The discussion, moderated by Courtney Neal, Director of Content \u0026amp; Programming at Blavity Media Group, explores their achievements, innovation, and empowerment.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Mahisha DellingerChief Executive Officer and Founder\u202f - CURLSMonique RodriguezChief Executive Officer - Mielle OrganicsCourtney NealDirector of Content \u0026amp; Programing, Blavity Media Group - Blavity, Inc.", "location": "Hilton Austin", "time": "3:00pm - 3:45pm CST"}, "id": "2561639", "start": "2023-11-03T15:00:00", "title": "Women\u0026#x27;s Summit | Empowering Black Women Entrepreneurs: Voices of Success and Resilience"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Are you ready to celebrate your love for sports, podcasts, and camaraderie? We\u0026#x27;ve got the perfect evening planned just for you!\n\nJoin DraftKings in style at our exclusive 21+ Happy Hour for a live joint podcast taping with All The Smoke and The Pivot Podcast! \n\nCome play Spades and enjoy food by Bun B\u2019s Trill Burgers while listening to a live DJ paired with a viewing of Thursday Night Football to see the Pittsburgh Steelers and Tennessee Titans. \n\nRep your squad by wearing your favorite sports jersey! Whether football, basketball, soccer, or any other sport, proudly display your team colors and join the vibrant jersey-themed ambiance. \n\nTake advantage of this unique blend of sports, podcasts, and fun! Grab your jersey, rock your fresh kicks, and enjoy an evening of sports and entertainment with DraftKings!", "link": "https://recruitment.draftkings.com/flows/afrotech-jersey-jam-uqj1gp4ut", "location": "Lustre Rainey Pearl", "time": "4:00pm - 9:00pm CST"}, "id": "2561384", "start": "2023-11-02T16:00:00", "title": "DraftKings Jersey Jam 21+ Happy Hour | Official Sponsor Event"}, {"end": "2023-11-02T18:00:00", "extendedProps": {"date": "2023-11-02", "description": "Attendee Registration:\n7:00 AM \u2013 6:00 PM  @ Austin Convention Center, Level 1, 500 E Cesar Chavez St, Austin, TX 78701 \n7:00 AM \u2013 6:00 PM @ Fairmont, 7th Floor, 101 Red River St, Austin, TX 78701\n\nSponsor Registration:\n7:00 AM \u2013 6:00 PM @ Hilton Austin, 6th Floor, 500 East 4th Street Austin, TX 78701", "time": "7:00am - 6:00pm CST"}, "id": "2571941", "start": "2023-11-02T07:00:00", "title": "Registration"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T15:00:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-0
