, \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/Swift-Logo.png\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561611\", \"title\": \"Women Spearheading Change in Space, Data \u0026amp; AI\", \"start\": \"2023-11-03T15:30:00\", \"end\": \"2023-11-03T16:15:00\", \"extendedProps\": {\"description\": \"As Maya Angelou once said, \\u201cIf you don\\u2019t like something, change it.\\u201d These three women are doing so. Join them as they discuss the overlapping efforts in space, climate change, data equity, artificial intelligence and our national security. Get the behind-the-scenes view of their work, how they landed there and what you should know about the federal science ecosystem. You\\u2019ll be in for a treat!Dominique Duval-DiopU.S. Chief Data Scientist - White House Office of Science and Technology PolicyAndrea M. O\u0026#x27;NealSenior Advisor for Equity - U.S. General Services AdministrationQuincy BrownDirector of Space STEM and Workforce Policy - White House National Space Council-\", \"date\": \"2023-11-03\", \"time\": \"3:30pm - 4:15pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561321\", \"title\": \"Black and Well-Traveled: Centering Black Travelers through Technology | Presented by Expedia Group\", \"start\": \"2023-11-02T10:00:00\", \"end\": \"2023-11-02T11:00:00\", \"extendedProps\": {\"description\": \"Black travelers make up over $100B of the travel market, however our experiences are often not centered in the travel industry. In this session we\\u2019ll discuss the power and state of Black travelers, how technology is innovating the Black traveler experience, and the future of a more inclusive travel industry. Hear from Expedia Group leaders with guest speaker from partner and Black travel platform GreenBook Global on how they are working to make the travel industry more inclusive, accessible, safe, and celebratory for everyone. Discover opportunities to help drive change, support Black-Owned businesses, and connect to a global travel and tech community.Clayton NelsonVP Retail Partnerships - Expedia GroupLawrence PhillipsFounder \u0026amp; Chief Executive Officer - Green Book GlobalAlexandra (Ally) Legend SiegelVice President, Global Inclusion \u0026amp; Diversity Talent - Expedia Group\", \"date\": \"2023-11-02\", \"time\": \"10:00am - 11:00am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Expedia-Group.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561381\", \"title\": \"T. Rowe Price Silent DJ/Networking Party | Official Sponsor Event\", \"start\": \"2023-11-02T18:00:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"Catch a vibe at the 2nd Annual Silent DJ/Networking Party hosted by T. Rowe Price! Come and rep your college or HBCU all while connecting with brilliant minds in Tech. If you attended last year, you already know how LIT this event can be firsthand.....but this year\u0026#x27;s event comes with a twist --- in 2023, BE about it, not hear about it!\", \"date\": \"2023-11-02\", \"time\": \"6:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2022/10/TRowePrice.webp\", \"link\": \"https://troweprice.gr8people.com/events/20015/2023-afrotech-silent-dj-party-registration-event\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561013\", \"title\": \"Save our Home Planet: Take Action\", \"start\": \"2023-11-02T11:40:00\", \"end\": \"2023-11-02T12:00:00\", \"extendedProps\": {\"description\": \"In this session, we will address the critical issue of climate change and its disproportionate impact on marginalized communities and the less fortunate. The discussion will focus on Patagonia\u0026#x27;s commitment to environmental sustainability, justice, equity, and antiracism. We will explore practical steps that individuals and organizations can take to combat climate change and promote fairness. This conversation aims to inspire action and collaboration for a more just and sustainable world.Amber HikesDeputy Executive Director for Strategy \u0026amp; Culture - ACLUTheresita RichardChief People \u0026amp; Culture Officer - Patagonia\", \"date\": \"2023-11-02\", \"time\": \"11:40am - 12:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561648\", \"title\": \"Fin-Tech Reimagined: The Innovative Future of Financial Services | Presented by Morgan Stanley\", \"start\": \"2023-11-03T09:30:00\", \"end\": \"2023-11-03T10:30:00\", \"extendedProps\": {\"description\": \"Join innovators from Morgan Stanley for a moderated conversation on what it means to embody the essence of startup dynamism, with the scale and stability to leverage the most cutting-edge technology trends within the broader landscapePeter AkwaboahManaging Director, Chief Operating Officer (COO) of Technology \u0026amp; Global Head of Innovation - Morgan StanleyTodd JohnsonManaging Director, Head of Products \u0026amp; Strategy - Morgan Stanley Wealth ManagementJennifer DavidsonExecutive Director, Program Management, Generative AI - Morgan Stanley Wealth Management\", \"date\": \"2023-11-03\", \"time\": \"9:30am - 10:30am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Morgan-Stanley.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561634\", \"title\": \"Women\u0026#x27;s Summit | Loud and Clear: Marketing Roundtable\", \"start\": \"2023-11-03T12:15:00\", \"end\": \"2023-11-03T13:00:00\", \"extendedProps\": {\"description\": \"Learn about the art of crafting marketing messages that resonate deeply, led by Moderator Kelly Buchanan Spillers, Former - CMO, Infor. Joined by Sad\\u00e9 Muhammad, CMO of TIME, and Adrienne R. Lofton, Vice President of Global Consumer Marketing at Google, this session will uncover the strategies that drive impactful messaging, navigating the evolving landscape of marketing with finesse and insight.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Adrienne R. LoftonVice President, Global Consumer Marketing - GoogleKelly Buchanan SpillersChief Marketing Officer - Sad\\u00e9 MuhammadChief Marketing Officer - TIME\", \"date\": \"2023-11-03\", \"time\": \"12:15pm - 1:00pm CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561644\", \"title\": \"The Balancing Act of Implementing Generative AI in a Large Organization | Presented by Intuit\", \"start\": \"2023-11-03T10:30:00\", \"end\": \"2023-11-03T11:00:00\", \"extendedProps\": {\"description\": \"In the dynamic world of technology, transformation is not just an aspiration but an imperative. Now that we are in the generative AI era, it becomes even more critical to understand the nuances in helping an organization navigate tech transformation. This talk will explore the essential strategic pillars that underpin successful tech transformation.Jennifer BookerVice President of Technical Program Management - Intuit\", \"date\": \"2023-11-03\", \"time\": \"10:30am - 11:00am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Intuit.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561661\", \"title\": \"AFROTECH\\u2122 Conference 2023 Twix College Reception, Presented by Blavity.org\", \"start\": \"2023-11-03T11:00:00\", \"end\": \"2023-11-03T12:30:00\", \"extendedProps\": {\"description\": \"The Twix College Reception is a special event designed to celebrate, highlight, and connect current students and alumni. Engage in enlightening conversations with representatives from various colleges and network and connect with fellow students.\\n\\nThis event is open to AFROTECH\\u2122 Conference attendees only and is first come, first serve based on capacity.\", \"date\": \"2023-11-03\", \"time\": \"11:00am - 12:30pm CST\", \"link\": \"https://e.sparxo.com/Twix-College-Reception\"}}, {\"id\": \"2579392\", \"title\": \"BYP Network x Afrotech: Black Women Power Evening | Official Sponsor Event\", \"start\": \"2023-11-02T17:30:00\", \"end\": \"2023-11-02T20:00:00\", \"extendedProps\": {\"description\": \"Networking mixer with vibes and a light fireside chat. Join Black Women in Tech for a powerful evening of curated networking, fireside chats, and light bites.\", \"date\": \"2023-11-02\", \"time\": \"5:30pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://javelin.byp.network/event/byp-network-x-afrotech-black-women-power-evening\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2455876\", \"title\": \"Executive Welcome Reception | Presented by Lam Research\", \"start\": \"2023-11-01T18:00:00\", \"end\": \"2023-11-01T21:00:00\", \"extendedProps\": {\"description\": \"Executive ticket holders will enjoy a welcome reception to kick off Conference week and to network and connect with other business professionals and executive leaders. Light refreshments provided and beats by DJ NP3.\", \"date\": \"2023-11-01\", \"time\": \"6:00pm - 9:00pm CST\", \"access\": [\"All Access\", \"Executive\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/Lam_Research_logo_White-1.png\"}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561368\", \"title\": \"Unwine101 Presents: Unwine Afrotech Karaoke Happy Hour | Official Entertainment Partner\", \"start\": \"2023-11-02T17:00:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"Unwine Karaoke Happy Hour is an event that celebrates combining the joy of wine tasting with the excitement of karaoke, food, and DJ musical performances. This unique experience aims to create a vibrant and inclusive atmosphere where attendees can indulge in exquisite wines, groove to the rhythm of music, and support black entrepreneurs in the wine industry.\", \"date\": \"2023-11-02\", \"time\": \"5:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/unwine101-presents-unwine-afrotech-karaoke-happy-hour-tickets-717817691037?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561315\", \"title\": \"Sports Summit | What\u0026#x27;s the Plan for Global Gaming?\", \"start\": \"2023-11-02T14:45:00\", \"end\": \"2023-11-02T15:15:00\", \"extendedProps\": {\"description\": \"Join us for an enlightening fireside conversation as we explore the future strategies and directions that are shaping the dynamic global gaming landscape. Our moderator, Nicole LaPointe Jameson, CEO of Evil Geniuses, a renowned esports brand, will lead the discussion alongside Leo Olebe, Global Head of Gaming at YouTube. Together, they will share insights and perspectives on the evolving gaming industry, its impact, and the exciting possibilities it holds for the future.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupLeo OlebeGlobal Head of Gaming - YouTubeNicole LaPointe JamesonCEO - Evil Geniuses\", \"date\": \"2023-11-02\", \"time\": \"2:45pm - 3:15pm CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561316\", \"title\": \"Sports Summit | Changing The Game: Sports + Tech\", \"start\": \"2023-11-02T15:30:00\", \"end\": \"2023-11-02T16:15:00\", \"extendedProps\": {\"description\": \"Discover how emerging technologies like Web 3.0, AI, immersive entertainment, and gaming are reshaping the sports and entertainment industry. Join industry experts as they discuss how founders can leverage these innovations, venture investment, and international markets to enhance the sports experience for fans, athletes, and stadiums. Explore the future of sports technology and the exciting opportunities it offers for entrepreneurs and enthusiasts.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupNate ThompsonManaging Partner - HTX Sports TechAshley DeWaltCo-Founder \u0026amp; Managing Partner - The CollectivNatara BranchChief Executive Officer - Houston Exponential\", \"date\": \"2023-11-02\", \"time\": \"3:30pm - 4:15pm CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2577156\", \"title\": \"BLK Presents: Black Joy Block Party | Official Sponsor Event\", \"start\": \"2023-11-04T18:00:00\", \"end\": \"2023-11-04T21:00:00\", \"extendedProps\": {\"description\": \"Join Match Group\u0026#x27;s BLK for an epic Afrotech Black Joy Block Party at Brush Square Park, right next to the convention center! DJ vibes, games, snacks, and take a Joy Ride on our First Date Ferris Wheel!\", \"date\": \"2023-11-04\", \"time\": \"6:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2022/10/MatchGroup.png\", \"link\": \"https://www.eventbrite.com/e/blk-joy-ride-block-party-tickets-737512789607?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561299\", \"title\": \"The Kaleidoscope Effect: Redefining Boardrooms\", \"start\": \"2023-11-02T15:45:00\", \"end\": \"2023-11-02T16:15:00\", \"extendedProps\": {\"description\": \"Join us for an illuminating fireside session that explores how the infusion of diverse perspectives invigorates boardrooms, weaving a dynamic tapestry of redefinition across the business landscape. Led by Moderator Tamara Fields, Austin Office Managing Director and South Market Unit Director of Operations at Accenture, alongside panelist Samuel Bright, Vice President \u0026amp; General Manager of Google Play, we\u0026#x27;ll uncover how fresh insights from varied backgrounds reshape business narratives, guided by decades of collective expertise.Access to the Executive Stage requires an Executive or All Access Badge Secure or upgrade your ticket today!Sam BrightVice President \u0026amp; General Manager - Google PlayTamara FieldsAustin Office Managing Director | South Market Unit Director of Operations - Accenture\", \"date\": \"2023-11-02\", \"time\": \"3:45pm - 4:15pm CST\", \"access\": [\"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561094\", \"title\": \"From Idea to Investment with Neville Boston of Reviver\", \"start\": \"2023-11-02T15:45:00\", \"end\": \"2023-11-02T16:15:00\", \"extendedProps\": {\"description\": \"Discover Neville Boston\u0026#x27;s remarkable journey from idea to investment in the automotive industry. Join us as he shares the evolution of his groundbreaking concept, the challenges faced, strategies employed to secure investments, and the critical role of innovation. Gain insights and inspiration for your own entrepreneurial pursuits in this engaging session.Neville BostonFounder \u0026amp; Chief Strategy Officer - Reviver\", \"date\": \"2023-11-02\", \"time\": \"3:45pm - 4:15pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561382\", \"title\": \"Remitly \u0026amp; Afro Tech Happy Hour | Official Sponsor Event\", \"start\": \"2023-11-02T19:00:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"Join us for a fun-filled evening at the Remitly \u0026amp; Afro Tech Happy Hour! This in-person event will be held at Green Light Social on West 6th Street in Austin, TX. Get ready to mingle, network, vibe to an Afrobeats DJ, and enjoy delicious drinks and snacks. Whether you\u0026#x27;re a tech enthusiast or simply looking to unwind after a long day of conference fun, this happy hour is the perfect opportunity to connect and have a great time. Don\u0026#x27;t miss out on this exciting event!\", \"date\": \"2023-11-02\", \"time\": \"7:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Remitly.png\", \"link\": \"https://www.eventbrite.com/e/remitly-afro-tech-happy-hour-tickets-719946568567?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561576\", \"title\": \"From Beats to Bytes:  the Convergence of Music and Tech\", \"start\": \"2023-11-03T13:45:00\", \"end\": \"2023-11-03T14:30:00\", \"extendedProps\": {\"description\": \"Join us for an insightful session that delves into the convergence of music and technology. Featuring artists Lord Afrixana and Pheelz, they will provide valuable insights into the transformative impact of technology on the music industry. Moderated by industry veteran Marc Byers, this session promises engaging discussions, behind-the-scenes anecdotes, and a glimpse into the future of music tech.Lord AfrixanaRapper \u0026amp; Singer - . PheelzSongwriter \u0026amp;Producer - Marc ByersFounder - Protect The Culture\", \"date\": \"2023-11-03\", \"time\": \"1:45pm - 2:30pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561047\", \"title\": \"Black Media Takeover\", \"start\": \"2023-11-02T14:00:00\", \"end\": \"2023-11-02T14:45:00\", \"extendedProps\": {\"description\": \"Join us for a dynamic and insightful discussion as we bring together some of the most influential voices in the world of Black-owned media. This panel will explore the transformative power of Black media in today\u0026#x27;s digital landscape, shedding light on how it continues to shape narratives, influence culture, and drive change.Angelica NwanduFounder \u0026amp; Chief Executive Officer - The Shade RoomDetavio SamuelsChief Executive Officer - REVOLTOrchid RichardsonSenior Vice President of Digital - Blavity, Inc.\", \"date\": \"2023-11-02\", \"time\": \"2:00pm - 2:45pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561300\", \"title\": \"Health Summit | Ensuring Longevity for Men of Color\", \"start\": \"2023-11-02T09:00:00\", \"end\": \"2023-11-02T09:30:00\", \"extendedProps\": {\"description\": \"Explore the challenges and solutions surrounding the health and longevity of men of color in our session with the founders of Black Men\u0026#x27;s Health Clinic. Our experts will engage in discussions about healthcare disparities, community-led initiatives, innovative healthcare approaches, advocacy efforts, and personal empowerment, all with a specific focus on improving the health outcomes and longevity of men of color.  Join us in the conversation to contribute to the creation of a healthier, more equitable future for men of color.Health Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Larry Wallace Sr.Founder and CEO - Black Men\\u2019s Health ClinicHon. Dr. Larry Wallace  Jr., PhDCo-Founder \u0026amp; Board President - Black Men\\u2019s Health Clinic\", \"date\": \"2023-11-02\", \"time\": \"9:00am - 9:30am CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561310\", \"title\": \"Sports Summit | Paving the Way for a New Era of Sports Leadership\", \"start\": \"2023-11-02T12:30:00\", \"end\": \"2023-11-02T13:00:00\", \"extendedProps\": {\"description\": \"Join us for an inspiring panel discussion showcasing the rising stars of sports leadership, featuring Ros Gold-Onwude, an acclaimed sports broadcaster, and Kimberly Davis, Senior Executive VP at the NHL. This session delves into the evolving landscape of sports leadership, spotlighting the emergence of a new generation of leaders who represent diversity and are actively fostering inclusivity and social progress in the field. Ros, celebrated for her deep knowledge of the NBA and WNBA, will lead the conversation, drawing from her multifaceted background as a former player, journalist, and advocate. Kimberly Davis, a prominent figure in the NHL, will offer her valuable insights on engaging a diverse fanbase and creating positive impact within the professional hockey world. Don\u0026#x27;t miss this opportunity to gain fresh perspectives on the future of sports leadership and its profound societal influence.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupKim DavisSenior Executive Vice President, Social Impact, Growth Initiatives \u0026amp; Legislative Affairs - National Hockey LeagueRos\\t Gold-OnwudeSports Broadcaster - ESPN, Sports Summit Host\", \"date\": \"2023-11-02\", \"time\": \"12:30pm - 1:00pm CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561646\", \"title\": \"Defining AI Bias in Insurance | Presented by Prudential Financial, Inc.\", \"start\": \"2023-11-03T12:30:00\", \"end\": \"2023-11-03T13:30:00\", \"extendedProps\": {\"description\": \"AI systems that have been trained on large amounts of data can have biases, particularly with regard to race and gender, that exacerbate discrimination. Defining AI bias and where it can come into play for businesses is Step One to creating a more equitable environment.Salene Hitchcock-GearSVP Individual Life Insurance - Prudential Financial, INC.Robert HuntsmanVice President, Chief Data Scientist - Prudential Financial, INC.\", \"date\": \"2023-11-03\", \"time\": \"12:30pm - 1:30pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/07/logo-Prudential-Financial-INC.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2582051\", \"title\": \"CHOP BRUNCH: Afrobeats \u0026amp; Eats\", \"start\": \"2023-11-05T14:00:00\", \"end\": \"2023-11-05T22:00:00\", \"extendedProps\": {\"description\": \"CHOP LIFE presents Chop Brunch: Afrobeats \u0026amp; Eats at AFROTECH ! Get ready to indulge in a delicious brunch while enjoying the vibrant sounds of The Continent and The African Diaspora.\\n\\nThis celebration will take place fresh off the conclusion of the AFROTECH Conference. We\u0026#x27;re going to chop (eat), dance and celebrate life to the fullest with new and familiar friends!\\n\\nAt Chop Brunch, you\u0026#x27;ll have the opportunity to savor mouthwatering dishes from local Black-Owned caterers.\\n\\nAs your spirit and body are fed, our talented line up of DJs will take us on a sonic voyage throughout The Diaspora. Prepapre to eat plenty and dance even more.\\n\\nPush that flight back and mark your calendars for the CHOP BRUNCH, and join us for a day filled with good food, great music, and even better company. We can\u0026#x27;t wait to chop life with you!\", \"date\": \"2023-11-05\", \"time\": \"2:00pm - 10:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/chop-brunch-afrobeats-eats-at-afrotech-tickets-737705516057?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561651\", \"title\": \"How HBCUs are Preparing Tech Entrepreneurs in AI and Beyond\", \"start\": \"2023-11-03T11:30:00\", \"end\": \"2023-11-03T12:30:00\", \"extendedProps\": {\"description\": \"Discover the critical role HBCUs play in preparing resilient tech entrepreneurs, particularly in the field of Artificial Intelligence (AI). This presentation underscores the enduring legacy of HBCUs in cultivating Black excellence and addresses the imperative of equipping Black technologists with the tools to embed anti-bias principles into AI innovations. Faculty, researchers, and innovators from HBCUs will showcase their AI research and innovations, while highlighting the institutions\u0026#x27; support for tech entrepreneurship. Furthermore, the session calls on the tech industry to collaborate with HBCUs, fostering diversity, equity, and innovation within AI and related fields.Erin McKinneyNational Executive Director and PNC National Center for Entrepreneurship - Howard UniversityKweli ZukeriDirector of User Experience \u0026amp; Web Strategy - Howard UniversityDr. Legand BurgeProfessor of Computer Science - Howard University\", \"date\": \"2023-11-03\", \"time\": \"11:30am - 12:30pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2562318\", \"title\": \"Attendee Badge Pick-up | ACL\", \"start\": \"2023-11-03T08:00:00\", \"end\": \"2023-11-03T18:00:00\", \"extendedProps\": {\"description\": \"Badge pick up only; No New Registration\", \"date\": \"2023-11-03\", \"time\": \"8:00am - 6:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561721\", \"title\": \"AfroTech Brunch Edition  | Official Entertainment Partner\", \"start\": \"2023-11-05T11:00:00\", \"end\": \"2023-11-05T15:00:00\", \"extendedProps\": {\"description\": \"Join us for a day of Opulence and indulgence at Kibanda\\u2019s Afrotech Brunch Experience! The perfect plan to wind down and mingle with all your connections from the Confrence in a relaxed setting. We have two ticket options, Both ticket levels promise an extraordinary brunch adventure, where you can savor the fusion of flavors, culture, and innovation that defines Afrotech. Choose the experience that suits your style and join us for an unforgettable culinary journey.\", \"date\": \"2023-11-05\", \"time\": \"11:00am - 3:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.thekibanda.com/event/afrotech-brunch-edition/\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2568340\", \"title\": \"Official AFROTECH\\u2122 Brunch Crawl\", \"start\": \"2023-11-05T09:00:00\", \"end\": \"2023-11-05T15:00:00\", \"extendedProps\": {\"description\": \"Brunch your way through Austin, celebrating and supporting the city\u0026#x27;s diverse and delicious brunch culture before departing from an amazing AFROTECH\\u2122 week. See below for locations and some special offerings:\\n\\nAnthem\\nHours: 11 AM - 10 PM\\nDistance: 0.5 miles | 12 mins walk\\nSpecial: Free order of Thai Doughnuts with 3 or more guests (6 pieces per order). Contains gluten and dairy, nut-free, vegetarian.\\n\\nP6 Lounge Bar\\nHours: 10 AM - 4 PM\\nDistance: 0.4 miles | 10 mins walk\\nSpecial: Agreed to provide a 10% discount (excluding alcohol) to attendees who show AfroTech badge.\\n\\nHillside Farmacy\\nHours: 9 AM - 3 PM\\nDistance: 1.3 miles | 29 mins walk\\nSpecial: 10% discount  to attendees who show AfroTech badge (excluding alcohol)\\n\\nCafe Blue\\nHours: 9 AM - 3 PM\\nDistance: 0.2 miles | 5 mins walk\\nNote: Seafood Brunch.\\n\\n1886 Bakery \u0026amp; Cafe\\nHours: 6:30 AM - 2 PM\\nDistance: 0.4 miles | 10 mins walk\\nNote: Inside The Driskill.\\n\\nSmash\\nHours: 11 AM - 12 AM\\nDistance: 0.5 miles | 12 mins walk\\nNote: Brunch \u0026amp; Ping Pong.\\n\\nCorinne\\nHours: 7 AM - 11 AM\\nDistance: 0.3 miles | 6 mins walk\\n\\nStubb\u0026#x27;s BBQ\\nHours: 11 AM - 9 PM\\nDistance: 0.5 miles | 12 mins walk\\nNote: Sunday Gospel Brunch.\\n\\nMoonshine\\nHours: 9 AM - 2 PM\\nDistance: 0.3 miles | 6 mins walk\\n\\nPunch Bowl Social Austin\\nHours: 10 AM - 12 AM\\nDistance: 0.4 miles | 9 mins walk\\nNote: Brunch \u0026amp; Games (bowling, arcade).\\n\\nElectric Shuffle\\nHours: 10 AM - 12 AM\\nDistance: 0.5 miles | 11 mins walk\\nNote: Brunch \u0026amp; Games.\\n\\nFixe Southern House\\nHours: 10 AM - 3 PM\\nDistance: 0.7 miles | 17 mins walk\\nNote: Southern Brunch.\", \"date\": \"2023-11-05\", \"time\": \"9:00am - 3:00pm CST\"}}, {\"id\": \"2561672\", \"title\": \"BOLD Networking Session with The Walt Disney Company | Official Sponsor Event\", \"start\": \"2023-11-03T18:00:00\", \"end\": \"2023-11-03T20:00:00\", \"extendedProps\": {\"description\": \"Disney is thrilled to be returning to AFROTECH\\u2122 in Austin! We are planning some special events throughout the week in Austin and would love to have you join us! Please complete the form below to let us know you\u0026#x27;re interested in joining us! See you there!\", \"date\": \"2023-11-03\", \"time\": \"6:00pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/ATW2020_Disney_Logo_white.png\", \"link\": \"https://forms.office.com/Pages/ResponsePage.aspx?id=qDG3VqyiMky_a2FoEOkTxnXX9YiFFS9EjuyLZDmD3jtUMFpFSzBYRVpHR05MQVVYOVRVVElUNE8wRC4u\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2577149\", \"title\": \"Cloudflare NETworking Happy Hour | Official Sponsor Event\", \"start\": \"2023-11-02T16:00:00\", \"end\": \"2023-11-02T19:00:00\", \"extendedProps\": {\"description\": \"Join us at our brand new Austin office to celebrate and NETwork with the Cloudflare team. Connect with our Afroflare members (Cloudflare\\u2019s Black ERG), leadership team, and employees to learn about Cloudflare - what we do, our product offerings, and how we\\u2019re helping build a better Internet. We are hiring across all teams \\u2013 from Sales to Engineering, HR to Product Management, and much more \\u2013 for hybrid and remote opportunities. Chat with our hiring managers and team members directly to learn more! Drinks and light bites will be provided to get your evening started. Music and vibes by DJ Lauren Light.\", \"date\": \"2023-11-02\", \"time\": \"4:00pm - 7:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/cloudflare-logo-white-horizontal-3x.png\", \"link\": \"https://www.cloudflare.com/lp/afrotech2023/\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561585\", \"title\": \"If AI Ruled the World (Imagine That)\", \"start\": \"2023-11-03T10:30:00\", \"end\": \"2023-11-03T10:45:00\", \"extendedProps\": {\"description\": \"This session explores a world where AI is deeply integrated into our systems and institutions. It examines the challenge of eliminating bias from AI and discusses ethical considerations. It also focuses on ensuring AI benefits everyone equally, explores economic opportunities, discusses regulation, and emphasizes the importance of education and upskilling in an AI-driven society. Join us to shape a future where AI benefits all and powers economic growth.Kwesi AmesVice President, Software Engineering - Salesforce Inc.\", \"date\": \"2023-11-03\", \"time\": \"10:30am - 10:45am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561593\", \"title\": \"Building Generative AI Applications with Amazon Bedrock\", \"start\": \"2023-11-03T10:45:00\", \"end\": \"2023-11-03T11:15:00\", \"extendedProps\": {\"description\": \"Discover how to build generative AI applications effortlessly with Amazon Bedrock. In this session, we\u0026#x27;ll use live coding to demonstrate creating image and text generation applications. To speed up the coding process, we\u0026#x27;ll also incorporate real-time suggestions from Amazon CodeWhisperer. This session is a must-attend for builders looking for practical insights for building their next great app.Banjo ObayomiSenior Developer Advocate - AWS\", \"date\": \"2023-11-03\", \"time\": \"10:45am - 11:15am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561635\", \"title\": \"Women\u0026#x27;s Summit | A New Brand of Leadership\", \"start\": \"2023-11-03T13:15:00\", \"end\": \"2023-11-03T13:30:00\", \"extendedProps\": {\"description\": \"Join us for a compelling Lightning Talk with Krista Bourne, a trailblazing leader who defied conventions on her journey from the mailroom to the C-suite. In this insightful session, Krista will share her remarkable story of intentional choices, authenticity, and resilience in the face of challenges. Discover how embracing unconventional paths and harnessing the power of diversity can redefine leadership and empower you to forge a new brand of success in the corporate world.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Krista BourneSpeaker \u0026amp; Former C-Suite Executive - Telco\", \"date\": \"2023-11-03\", \"time\": \"1:15pm - 1:30pm CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2579378\", \"title\": \"Cultivate Authentic Connections with Snapchat | Official Sponsor Event\", \"start\": \"2023-11-02T17:00:00\", \"end\": \"2023-11-02T20:00:00\", \"extendedProps\": {\"description\": \"Cultivate Authentic Connections with Snapchat! Join us for a night of innovation and networking featuring immersive AR experiences, cocktails, and music by Jae Murphy! Plus, an exclusive opportunity for Black creators and AR developers\", \"date\": \"2023-11-02\", \"time\": \"5:00pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/logo-Snap-Inc.svg\", \"link\": \"https://www.gem.com/lp/snap/afrotech\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561335\", \"title\": \"Access Amplified: What it Takes to Drive Financial Access and Empowerment | Presented by Mastercard\", \"start\": \"2023-11-02T13:45:00\", \"end\": \"2023-11-02T14:45:00\", \"extendedProps\": {\"description\": \"No description available\", \"date\": \"2023-11-02\", \"time\": \"1:45pm - 2:45pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/2000px-Mastercard-logo.svg.png\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561076\", \"title\": \"The Toolkit to Advancing Your Engineering Career\", \"start\": \"2023-11-02T10:30:00\", \"end\": \"2023-11-02T11:15:00\", \"extendedProps\": {\"description\": \"Join engineering managers from top Silicon Valley tech startups, including Databricks and Grammarly, for an empowering session focused on advancing your engineering career. Discover essential strategies for success, navigate the unique challenges of Silicon Valley, hone crucial soft and technical skills, and learn from diverse perspectives. Whether you\u0026#x27;re a newcomer or a seasoned pro, this session promises actionable insights to supercharge your career in the dynamic world of tech startups.Maneesh BhideDirector, Field Engineering - DatabricksLetam Biira - Chris LocklinHead of Data Platform - Grammarly\", \"date\": \"2023-11-02\", \"time\": \"10:30am - 11:15am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561365\", \"title\": \"Lit at The Well Powered by Sol \u0026amp; Sound | Official Community Partner\", \"start\": \"2023-11-02T16:00:00\", \"end\": \"2023-11-02T20:00:00\", \"extendedProps\": {\"description\": \"Experience Sol \u0026amp; Sound at the intersection of blackness, tech, and wellness at Afrotech 2023.\\n\\nWelcome to an unforgettable evening powered by Sol \u0026amp; Sound, a pioneering wellness and music company dedicated to enhancing our state of being. If you\u0026#x27;re looking to dance, let loose and then soothe your nervous system with sound, then this event is for you.\\n\\nEach 90 Minute Session Includes:\\n\\nLive DJ featuring afrobeat, amapiano, hip-hop, and R\u0026amp;B for dance vibes\\nMulti-practitioner Sound Bath Concert\\nComplimentary wine\\nA\\ufeff moment to mix and mingle\\nOptional\\n\\nRefuel with IV Hydration\\nDon\u0026#x27;t miss the intersection of black wellness, music and pure joy\\u2014this is for you.\", \"date\": \"2023-11-02\", \"time\": \"4:00pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/sol-sound-presents-a-somatic-sound-experience-official-afrotech-event-tickets-710942467057?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2577029\", \"title\": \"The Beauty Supply by MELANIN MOI and eleMINT Studio\", \"start\": \"2023-11-01T19:00:00\", \"end\": \"2023-11-01T21:00:00\", \"extendedProps\": {\"description\": \"Join official AfroTech partner MELANIN MOI, a women\\u2019s empowerment platform intersecting media, beauty, wellness and lifestyle communities that celebrate and elevate women of color, for The Beauty Supply.\\n\\nThis is your invitation to engage in intentional connection and be inspired by successful beauty founders and executives as they share their insights on entrepreneurship and the latest technology trends in the beauty and wellness industry. \\n\\nPartnering with eleMINT Skin, we will drop into the moment with meditation affirmations, self-guided facial yoga, explore the future of beauty in conversation with leading beauty industry panelists and activate an experiential beauty bar. Let\u0026#x27;s Glow!\", \"date\": \"2023-11-01\", \"time\": \"7:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://docs.google.com/forms/d/e/1FAIpQLSeE631gXJ1a7WdmkZakXdHhD7GZ8f10Xv_EqT7kZlz099RijA/viewform\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2455874\", \"title\": \"Corporate Welcome Reception | Presented by Starbucks\", \"start\": \"2023-11-01T18:00:00\", \"end\": \"2023-11-01T21:00:00\", \"extendedProps\": {\"description\": \"The Corporate Welcome Reception will welcome corporate ticket holders to the conference with light bites, drinks and beats by DJ Blast. Presented by Starbucks\", \"date\": \"2023-11-01\", \"time\": \"6:00pm - 9:00pm CST\", \"access\": [\"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/03/Starbucks-Siren-Logo-TM.png\"}, \"backgroundColor\": \"#2196F3\"}, {\"id\": \"2561383\", \"title\": \"In the Mix: Salesforce + Uncle Nearest Networking Party | Official Sponsor Event\", \"start\": \"2023-11-02T16:00:00\", \"end\": \"2023-11-02T20:00:00\", \"extendedProps\": {\"description\": \"We\\u2019re mixing things up \\u2014 it\\u2019s a happy hour, it\\u2019s a panel, and it\\u2019s a party all-in-one. During this event, you\\u2019ll hear from the marketing genius behind Uncle Nearest, network with incredible professionals, and raise a toast to Black entrepreneurship. We\\u2019ll share our stories \\u2014 and share our power.\", \"date\": \"2023-11-02\", \"time\": \"4:00pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/07/Salesforce_logo.svg\", \"link\": \"https://inthemixsalesforceunclenearest.splashthat.com/\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561001\", \"title\": \"AFRICANS@ WELCOME PARTY | Official Entertainment Partner\", \"start\": \"2023-11-01T21:00:00\", \"end\": \"2023-11-01T22:00:00\", \"extendedProps\": {\"description\": \"AFRICA @ AFROTECH is a series of events during the Afrotech Conference to celebrates Africa through its music, fashion and food. Join us as we kickoff this celebration on Wednesday with some of your favorite Djs!\", \"date\": \"2023-11-01\", \"time\": \"9:00pm - 10:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://events.eventnoire.com/e/welcome-party-afrotech\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561667\", \"title\": \"Caviar and Collard Greens | Official Entertainment Partner\", \"start\": \"2023-11-03T21:00:00\", \"end\": \"2023-11-03T02:00:00\", \"extendedProps\": {\"description\": \"Caviar and Collard Greens is partnering with Afrotech to cordially invite you to an extraordinary evening of rhythm, style, and unadulterated fun at one of the most anticipated events of the conference: \u0026quot;Caviar and Collard Greens\u0026quot;! This exclusive celebration is dedicated to exceptional Black Tech Professionals, Doctors, Lawyers, Aviators, Engineers, CEO, Entrepreneurs, and C Suite Executives.\\n\\nPrepare to indulge your senses and ignite your passion as we blend the seductive beats of Hip Hop, R \u0026amp;B, and the contagious energy of Afrobeats into an unforgettable experience. We have spared no expense in curating an atmosphere that exudes vibrancy and sensuality, making this the must-attend party in all of Afrotech.\\n\\nPicture yourself surrounded by the most beautiful, brilliant, and talented black professionals, tastemakers, and trendsetters, all brought together for a night of pure opulence. Expect nothing less than the best: the perfect crowd, the best drinks cocktails, and an ambiance that will transport you to a realm of unadulterated glamour. Dance until your feet hurt! Stand on the couches! Sing along to your favorite songs!\", \"date\": \"2023-11-03\", \"time\": \"9:00pm - 2:00am CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/caviar-and-collard-greens-afrotech-tickets-726869685797?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561656\", \"title\": \"Movies \u0026amp; Mimosas Presented By kweliTV: Afro Algorithms\", \"start\": \"2023-11-03T11:00:00\", \"end\": \"2023-11-03T12:00:00\", \"extendedProps\": {\"description\": \"Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\\u2013all while sipping mimosas.   Screen: Afro Algorithms Fireside Chat: Exploring Afro Futurism and AI in Film (w/ Afro Algorithms filmmaker)Anatola ArabaFilmmaker \u0026amp; Futurist -\", \"date\": \"2023-11-03\", \"time\": \"11:00am - 12:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2583524\", \"title\": \"Who\u0026#x27;s Coming to the Cookout?\", \"start\": \"2023-11-02T17:30:00\", \"end\": \"2023-11-02T20:00:00\", \"extendedProps\": {\"description\": \"YOU are invited to the cookout! Join Omnicom and OMC\\u2019s Global Employee Resource Group, Black Together, for unfiltered conversations on marketing and tech along with a networking mixer. Our guests will include AfroTech badge holders, subject matter experts, DEI leaders, Talent Acquisition, and many more.\", \"date\": \"2023-11-02\", \"time\": \"5:30pm - 8:00pm CST\", \"link\": \"https://whoscomingtothecookout.splashthat.com/\"}}, {\"id\": \"2577163\", \"title\": \"Cocktails and Conversations: What\u0026#x27;s Next for Black Entrepreneurs? | Official Sponsor Event\", \"start\": \"2023-11-04T15:00:00\", \"end\": \"2023-11-04T18:00:00\", \"extendedProps\": {\"description\": \"Join us for a Happy Hour Mixer with food, drinks, and music brought to you by DJ Hella Yella and an engaging conversation focused on the Black founder experience. You\\u2019ll have the opportunity to hear from experienced entrepreneurs as they discuss their journeys, challenges they\\u2019ve faced along the way, their thoughts on the role AI will play, ways the tech industry can support black entrepreneurs and what they see for 2024. Wilson Sonsini attorney Brandon Middleton-Pratt will moderate the discussion.\", \"date\": \"2023-11-04\", \"time\": \"3:00pm - 6:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://info.wsgr.com/EV-2023-11-04-CocktailsandConversationsWhatsNextforBlackEntrepreneurs_Registration.html\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561725\", \"title\": \"Austin Area Urban League HBCU Basketball Classic | Community Partner Event\", \"start\": \"2023-11-03T18:00:00\", \"end\": \"2023-11-03T22:00:00\", \"extendedProps\": {\"description\": \"The Austin Area Urban League\\u2019s (AAUL) 2nd annual HBCU Basketball Classic comes to H-E-B Center at Cedar Park Nov. 2 \u0026amp; 3, 2023. The two-day tournament, seeks to elevate HBCU sports as a key driver of sports entertainment, but its impact extends beyond the court.\", \"date\": \"2023-11-03\", \"time\": \"6:00pm - 10:00pm CST\", \"link\": \"https://aaul.org/events/austin-area-urban-league-hbcu-basketball-classic/\"}}, {\"id\": \"2561377\", \"title\": \"QuantU Kickback with Hudson River Trading | Official Sponsor Event\", \"start\": \"2023-11-02T18:30:00\", \"end\": \"2023-11-02T20:30:00\", \"extendedProps\": {\"description\": \"Join us at Hudson River Trading\u0026#x27;s HackLounge for a night of food, drinks, exclusive swag, and games! Stop by to learn more about who we are and what we do at HRT.\", \"date\": \"2023-11-02\", \"time\": \"6:30pm - 8:30pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Hudson-River-Trading.svg\", \"link\": \"https://www.gem.com/form?formID=12169edd-551f-4438-819e-af822b495771\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561720\", \"title\": \"Melanin Moves: Brunch \u0026amp; Day Party  | Official Entertainment Partner\", \"start\": \"2023-11-05T12:00:00\", \"end\": \"2023-11-05T17:00:00\", \"extendedProps\": {\"description\": \"Join us for an unforgettable experience at Melanin Moves: Brunch \u0026amp; Day Party at AfroTech! Get ready to celebrate and connect with the tech community in Austin, Texas.\\n\\nOn Sunday, November 5, 2023, starting at 12:00 PM (Central Time), at 315 Lavaca Street, Austin, TX 78701. This 21+ event will be located at one of the best rooftops in downtown Austin! Brunch hors d\u0026#x27;oeuvres will be passed and premium open bar from 12:00 PM - 2:00 PM. Additionally, enjoy the event!\\n\\nOur day party will bring together the best DJs to keep the energy high. Dance to the rhythms of Afrobeat, hip-hop, and R\u0026amp;B, and let loose with old and new friends.\\n\\nWhether you\u0026#x27;re a tech professional, or a creative or someone who simply someone who appreciates the power of networking, this event is for you. Come dressed to impress, ready to network, and eager to make lasting connections.\\n\\nDon\u0026#x27;t miss out on this opportunity to celebrate excellence, forge new relationships, and be part of the thriving AfroTech community. Get ready to move with JQ Lifestyle!\", \"date\": \"2023-11-05\", \"time\": \"12:00pm - 5:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://events.eventnoire.com/e/melaninmovesbrunchdaypartyafrotech\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561601\", \"title\": \"Inclusivity at the Forefront of Design\", \"start\": \"2023-11-03T14:15:00\", \"end\": \"2023-11-03T14:45:00\", \"extendedProps\": {\"description\": \"Explore the integration of inclusive design into product development, drawing on IDEO\u0026#x27;s collaborations with LA County and the Ford Foundation. Gain insights into strategies for inclusively designing intelligent products and services to enhance daily life. Learn actionable approaches to implementing DEI strategies and fostering inclusivity within your tech team. Join us to embrace a future of tech innovation driven by diversity and inclusion.Wes EugenePartner and Chief Information Officer - IDEO\", \"date\": \"2023-11-03\", \"time\": \"2:15pm - 2:45pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2577032\", \"title\": \"Canva\u0026#x27;s Magic Hour | Official Sponsor Event\", \"start\": \"2023-11-02T17:00:00\", \"end\": \"2023-11-02T20:00:00\", \"extendedProps\": {\"description\": \"At Canva, we are on a mission to empower the world to design. Our community of users create 150+designs every second and we know that in today\\u2019s Visual Economy, visual communication and design is more important than ever. Visuals dominate how we all communicate and are the most impactful way to tell your story. Do you want to create a visually impact and appealing resume? It\\u2019s easier than ever using Canva, and we\\u2019ll show you how. Join us on November 2nd for an exciting evening of connection and learning as we share our tips for building a stand-out resume in Canva and hear from Canvanauts on how they are doing the best work of their lives, solving compelling challenges and designing their future at Canva. Come to our office in Austin\\u2019s bustling East Side, one of the most historic neighborhoods in Austin. Our Austin HQ is just moments away from Austin\\u2019s best restaurants, culture and nightlife like Central Machine Works, High Noon and Grizeldas. But don\\u2019t worry about leaving hungry, Canva\\u2019s famous chefs are planning an absolute feast! If you are wondering how to use Canva to supercharge your resume or want to learn about career journeys in tech, this is the event for you. We invite you to come, connect, and learn. Once you\\u2019ve enjoyed Canva\\u2019s legendary HQ hospitality and culture, spend the rest of your evening exploring our East Austin neighborhood.\", \"date\": \"2023-11-02\", \"time\": \"5:00pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://flows.beamery.eu/canva/canva-s-magic-hour\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561664\", \"title\": \"Road To AFRICON 2024 | Official Industry Partner\", \"start\": \"2023-11-03T18:00:00\", \"end\": \"2023-11-03T21:00:00\", \"extendedProps\": {\"description\": \"No description available\", \"date\": \"2023-11-03\", \"time\": \"6:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://events.eventnoire.com/e/rtafricon24afrotech%20\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561015\", \"title\": \"We are all Neo-Scientists\", \"start\": \"2023-11-02T12:20:00\", \"end\": \"2023-11-02T12:40:00\", \"extendedProps\": {\"description\": \"Delve into the dynamic convergence of culture and science, and their pivotal roles in our swiftly evolving world. This session highlights the inherent spirit of invention within black culture and how it intertwines with scientific innovation to forge new horizons, leaving a profound mark on our global future. Join us to celebrate culture\u0026#x27;s integral role in scientific advancement and gain insights into its transformative influence on our collective journey ahead.Riana LynnChief Executive Officer - Journey FoodsSinead BovellFounder - WAYE\", \"date\": \"2023-11-02\", \"time\": \"12:20pm - 12:40pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561322\", \"title\": \"The Future of Music with Spatial Audio | Presented by Apple\", \"start\": \"2023-11-02T12:30:00\", \"end\": \"2023-11-02T13:30:00\", \"extendedProps\": {\"description\": \"The Future of Music with Spatial Audio\u0026#x27;, a dynamic and insightful panel discussion exploring the transformative potential of Spatial Audio with Dolby Atmos in the music industry.\", \"date\": \"2023-11-02\", \"time\": \"12:30pm - 1:30pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/09/apple.png\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561014\", \"title\": \"Tech Innovation Leading Social Change\", \"start\": \"2023-11-02T12:00:00\", \"end\": \"2023-11-02T12:20:00\", \"extendedProps\": {\"description\": \"Explore the transformative power of technology-driven innovation in this engaging session. Discover how tech innovations are driving positive social change and reshaping communities. Join us for a thought-provoking discussion on the intersection of technology, innovation, and social impact, as we share insights and strategies that are fostering a better future for all. Don\u0026#x27;t miss this opportunity to be inspired and informed about the role of tech in leading social change.Chloe Hakim-MooreFounder \u0026amp; Chief Executive Officer - The Hakim-Moore Agency\", \"date\": \"2023-11-02\", \"time\": \"12:00pm - 12:20pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2562304\", \"title\": \"General Registration | Fairmont\", \"start\": \"2023-11-01T12:00:00\", \"end\": \"2023-11-01T20:00:00\", \"extendedProps\": {\"description\": \"No description available\", \"date\": \"2023-11-01\", \"time\": \"12:00pm - 8:00pm CST\", \"access\": [\"Sponsors\", \"All Access\", \"Speakers\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2568642\", \"title\": \"Navigating the Digital Frontier in Banking | AfroTech 2023 | Official Community Partner\", \"start\": \"2023-11-04T13:00:00\", \"end\": \"2023-11-04T14:00:00\", \"extendedProps\": {\"description\": \"Join Hip Hop Caucus for a discussion with SMEs about how we can leverage the Greenhouse Gas Reduction Fund and private capital to help MDIs invest in digitization and digitalization to enhance their capability to meet the needs of the next generation. We will root the conversation in the National Banking Association\\u2019s Navigating the Digital Frontier in Banking: Challenges and Opportunities for Mission-Driven Financial Institutions\\u201d and the Alliance\\u2019s The African American Equity Impact Scorecard to root the conversation in data.\", \"date\": \"2023-11-04\", \"time\": \"1:00pm - 2:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/navigating-the-digital-frontier-in-banking-afrotech-tickets-731327088007?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561043\", \"title\": \"The Future of Environmental Policy\", \"start\": \"2023-11-02T10:45:00\", \"end\": \"2023-11-02T11:30:00\", \"extendedProps\": {\"description\": \"Join us for an insightful session that will explore key challenges and opportunities in environmental policy with panelists Michael Regan (EPA Administrator) and Lisa Jackson (VP at Apple). They\u0026#x27;ll discuss the intersection of environmental protection, technology, and social equity, providing insights on evolving policy, climate strategies, and diversity in decision-making.Michael ReganAdministrator - Environmental Protection AgencyLisa JacksonVP of Environment, Policy and Social Initiatives - AppleJeff NelsonCo-Founder \u0026amp; Chief Operating Officer - Blavity, Inc.\", \"date\": \"2023-11-02\", \"time\": \"10:45am - 11:30am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561711\", \"title\": \"#CAREFREEBLACKGIRL COOKOUT | Official Entertainment Partner\", \"start\": \"2023-11-04T15:00:00\", \"end\": \"2023-11-04T21:00:00\", \"extendedProps\": {\"description\": \"Presented by #CareFreeBlackGirl \\n\\nThe squad will be in Austin for Afrotech 2023! Join us for an afternoon of food, games and melanin. Plus a night of ballroom fun\", \"date\": \"2023-11-04\", \"time\": \"3:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://events.eventnoire.com/e/carefreeblackgirl-cookout-afrotech-2\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561376\", \"title\": \"Pass The Aux Party | Official Entertainment Partner\", \"start\": \"2023-11-02T18:00:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"Pass the Aux Party is a party where you get to control the music sponsored by New Belgium!\\n\\nWe\\u2019re bringing the vibessss featuring sets from top DJs, Novocaine and Yannick Jones, and hosted by @_blade_brown! Get ready to pull up, play your favorite records, and let us figure out who deserves to be passed the aux!\", \"date\": \"2023-11-02\", \"time\": \"6:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/pass-the-aux-party-afrotech-tickets-714846905337?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561367\", \"title\": \"Brunch Haus | Official Entertainment Partner\", \"start\": \"2023-11-02T16:00:00\", \"end\": \"2023-11-02T19:00:00\", \"extendedProps\": {\"description\": \"Brown Skin Brunchin\\u2019 presents Brunch Haus at AFROTECH!\\n\\nKick off your Afrotech experience with Brown Skin Brunchin\\u2019, a founder funded, global technology and social group dedicated to building connections in communities of color. This special event is CO-ED and will be for all attendees of Afrotech and beyond!  This event will feature a reverse brunch (brunch at night), cash bar, DJ, mingling \u0026amp; more.\", \"date\": \"2023-11-02\", \"time\": \"4:00pm - 7:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.brownskinbrunchin.com/event-details/afrotech-brunch-haus-co-ed\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2562358\", \"title\": \"To Patent or Not to Patent?\", \"start\": \"2023-11-02T11:15:00\", \"end\": \"2023-11-02T12:00:00\", \"extendedProps\": {\"description\": \"Discover the world of intellectual property (IP) rights in this session. Learn about patents, copyrights, trademarks, and trade secrets, and when and how to obtain protection for your creative works and innovations. Experts will explain the significance of IP in your career and business and reveal strategies to leverage it effectively. Join us as we harness the power of IP for success and innovation protection.Danielle ColemanAssistant General Counsel \\u2013 Head of Litigation - VMware, Inc.Derrick BrentDeputy Under Secretary of Commerce for Intellectual Property and Deputy Director - USTPOMichael BinnsAssociate General Counsel \\u2013 Head of Patents \u0026amp; Trade Secrets - Meta\", \"date\": \"2023-11-02\", \"time\": \"11:15am - 12:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561347\", \"title\": \"Movies \u0026amp; Mimosas Presented By kweliTV:  The Matumbilas \u0026amp; Your Black Is Beautiful\", \"start\": \"2023-11-02T10:00:00\", \"end\": \"2023-11-02T11:00:00\", \"extendedProps\": {\"description\": \"Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\\u2013all while sipping mimosas.   Screen: Ep. 1 of new season of The MatumbilasScreen: Treal Toonz Your Black Is BeautifulFireside Chat: Self-taught Animators Discuss The Tech, Tools and Tenacity They Used to Learn Animation (w/ the animators of The Matumbilas + Your Black Is Beautiful)Zul ManziCreator of the Matumbilas -\", \"date\": \"2023-11-02\", \"time\": \"10:00am - 11:00am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561282\", \"title\": \"You can\u0026#x27;t put KPIs on Culture\", \"start\": \"2023-11-02T09:30:00\", \"end\": \"2023-11-02T10:15:00\", \"extendedProps\": {\"description\": \"Explore the session \u0026quot;You Can\u0026#x27;t Put KPIs on Culture,\u0026quot; where we\u0026#x27;ll delve into the significance of storytelling, connection, and cultural insight in today\u0026#x27;s data-driven world. Uncover the deceptive nature of numbers and how to transcend their limitations. We\u0026#x27;ll underscore the importance of cultural insights in interpreting data, offering real-world examples and effective data deciphering strategies. Emphasizing the essential human touch in our data-centric age, this session is your chance to seize the hidden narratives within data and harness their power to your advantage.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Daylon GoffPresident - JETLori Hall McKissicCo-Founder \u0026amp; Head of Creative - Pop\u0026#x27;N CreativeSharonda BrittonChief Marketing Officer - Stephen A. Smith Enterprises\", \"date\": \"2023-11-02\", \"time\": \"9:30am - 10:15am CST\", \"access\": [\"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561580\", \"title\": \"How I Did It: Uplifting Culture within Self-Entrepreneurship\", \"start\": \"2023-11-03T15:00:00\", \"end\": \"2023-11-03T15:45:00\", \"extendedProps\": {\"description\": \"Join us for an inspiring and insightful session as we dive into the world of self-entrepreneurship with three exceptional individuals who have made a significant impact in their respective fields. In \u0026quot;How I Did It: Uplifting Culture within Self-Entrepreneurship,\u0026quot; our esteemed speakers will share their personal journeys, experiences, and the strategies they employed to uplift and shape culture within their entrepreneurial endeavors.Jason LeeFounder \u0026amp; Chief Executive Officer - HollywoodUnlockedGloria GovanFounder \u0026amp; President - RLNTLSSCam KirkOwner \u0026amp; Photographer - Collective Gallery\", \"date\": \"2023-11-03\", \"time\": \"3:00pm - 3:45pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561630\", \"title\": \"Beyond Capital: What Comes Next?\", \"start\": \"2023-11-03T14:45:00\", \"end\": \"2023-11-03T15:30:00\", \"extendedProps\": {\"description\": \"Explore VC strategies beyond funding in this enlightening session moderated by Dujon Smith, Global Co-Lead of the Black Founders Development Program at Accenture. Our experts, Chad Harris, Investor of the SoftBank Opportunity Fund, and Kofi Ampadu, Partner for Talent and Opportunity at Andreessen Horowitz, will delve into innovative approaches and share how to support businesses with mentorship, market insights, and networks, thus reshaping the investment landscape.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Kofi AmpaduPartner, Talent x Opportunity - Andreessen HorowitzDujon SmithGlobal Co-Lead Black Founders Development Program - AccentureChad HarrisInvestor - SoftBank Opportunity Fund\", \"date\": \"2023-11-03\", \"time\": \"2:45pm - 3:30pm CST\", \"access\": [\"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561329\", \"title\": \"Tech, AI, Finance and the Future of Work | Presented by Discover\", \"start\": \"2023-11-03T10:00:00\", \"end\": \"2023-11-03T11:00:00\", \"extendedProps\": {\"description\": \"In this condensed 45-minute workshop, we will dive into Discover\u0026#x27;s approach to leveraging AI in data systems and cybersecurity in fintech. We\u0026#x27;ll emphasize that AI is not a static strategy but a dynamic enabler of strategy that continually improves productivity and efficiency across the fintech industry. Participants will gain valuable insights into Discover\u0026#x27;s innovative initiatives and how AI can enhance their career prospects.Brent DeMarVice President, Head of Data Platforms - DiscoverShaun KhalfanSenior Vice President, Chief Information Security Officer - DiscoverTori RohlssonDirector of Exectuvie Recruiting, Human Resources - Discover\", \"date\": \"2023-11-03\", \"time\": \"10:00am - 11:00am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/09/logo-Discover-2.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561652\", \"title\": \"Welcome to CampusONE:The Future of Work\", \"start\": \"2023-11-03T12:30:00\", \"end\": \"2023-11-03T13:00:00\", \"extendedProps\": {\"description\": \"This session highlights the transition from Web2 to Web3 and its significance, emphasizing the challenge of ensuring equitable adoption within communities of color. Thurgood Marshall College Fund (TMCF) introduces \u0026quot;CampusONE\u0026quot; to prepare Historically Black Colleges and Universities (HBCU) students for Web3 and the metaverse. CampusONE offers immersive experiences and programs to equip emerging entrepreneurs for future jobs. We will explore CampusONE\u0026#x27;s role in empowering HBCU students, promoting diversity in Web3, and bridging the digital divide.Muhsinah MorrisDirector of Morehouse\\u2019s Metaversity VR Project and Senior Assistant Professor - Morehouse CollegeTamaria Kai PerryVP of Innovation \u0026amp; Entrepreneurship - Thurgood Marshall College Fund\", \"date\": \"2023-11-03\", \"time\": \"12:30pm - 1:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2562322\", \"title\": \"General Registration | Austin Convention Center\", \"start\": \"2023-11-04T08:00:00\", \"end\": \"2023-11-04T14:00:00\", \"extendedProps\": {\"description\": \"No description available\", \"date\": \"2023-11-04\", \"time\": \"8:00am - 2:00pm CST\", \"access\": [\"Press\", \"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2455915\", \"title\": \"Expo Hall Open\", \"start\": \"2023-11-04T09:00:00\", \"end\": \"2023-11-04T12:00:00\", \"extendedProps\": {\"description\": \"Engage with industry leaders, discover the latest products, attend interactive workshops, explore sponsor booths, and stay updated on emerging trends\\u2014all in one location.Featured Spaces: Gaming Lounge presented by Warner Bros; Booth #1004 Blavity Media Group Content Hub; Booth #1408 AFROTECH\\u2122 Booth; Booth #1502 Talent Infusion Booth; Booth #1500\", \"date\": \"2023-11-04\", \"time\": \"9:00am - 12:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561641\", \"title\": \"VIP Reception | Powered by Talent Infusion\", \"start\": \"2023-11-03T18:30:00\", \"end\": \"2023-11-03T21:00:00\", \"extendedProps\": {\"description\": \"Join us as Blavity, Inc. hosts our official Talent Infusion Reception to welcome in new and existing partners as we dive deeper into this high-value product. Light refreshments available and beats by DJ NP3 \u0026amp; Ruff\", \"date\": \"2023-11-03\", \"time\": \"6:30pm - 9:00pm CST\", \"access\": [\"RSVP Required\"]}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561298\", \"title\": \"Board Ready: Developing the Right Skillset\", \"start\": \"2023-11-02T15:00:00\", \"end\": \"2023-11-02T15:45:00\", \"extendedProps\": {\"description\": \"Discover the road to proficient board leadership in an enlightening discussion focused on cultivating the necessary skillset for success in the boardroom. Moderator Angela Roseboro, former Chief Diversity Officer at Riot Games, and panelist Shannon Nash, Chief Financial Officer at Wing, will share valuable insights and strategies for individuals aspiring to excel in board roles.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Dianna JonesUber - Director, Legal and Trade Compliance; Next 15 Group plc - Independent Board Director\\t - Uber Technologies, Inc.Shannon NashChief Financial Officer - Wing (an Alphabet Company)Angela RoseboroFounder  - The Roseboro Group\", \"date\": \"2023-11-02\", \"time\": \"3:00pm - 3:45pm CST\", \"access\": [\"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561370\", \"title\": \"MICROSOFT presents poetry me, please: An Open Mic \u0026amp; Creative\u0026#x27;s Mixer  | Official Entertainment Partner\", \"start\": \"2023-11-02T17:00:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"This will be an electrifying Open-Mic \u0026amp; Creative\u0026#x27;s Mixer that celebrates the rich and influential culture of hip-hop through the art of spoken word. This event will feature a lineup of talented poets who blend the essence of Black culture and hip-hop with the power of poetry. Weaving together thought-provoking verses and rhythmic storytelling that resonate with the heart and soul of the hip-hop movement.\\n\\nHosted by our very own Young Prince \u0026amp; DJ Complete on Thursday, November 2nd at Parish (21+) please join us for the 24th installment of the PMP Poetry Series. An Open Mic night of drinks, food, musical acts, and Spoken-Word Poetry that will conclude with an afterparty.\\n\\nINTERESTED IN PERFORMING? PLEASE SIGN UP  HERE  FOR A CHANCE TO BLESS THE STAGE!\\n\\n SIGN UP LINK \\n\\npoetry me, please is a community content hub and event series that provides a stage for Spoken-Word Poets across the world to showcase their talents.\\nWe are the largest poetry platform in NY averaging over 500 guests per show. We host shows on a monthly basis with several residencies across NYC. Our community includes over 1000+ poets across the US and the UK.\", \"date\": \"2023-11-02\", \"time\": \"5:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/poetry-me-please-at-afrotech-tickets-711413235137?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561301\", \"title\": \"Health Summit | The Future of Black \u0026#x27;FemTech\u0026#x27;\", \"start\": \"2023-11-02T09:30:00\", \"end\": \"2023-11-02T10:00:00\", \"extendedProps\": {\"description\": \"Explore gender-inclusive innovation in the femtech industry, the role of technology in menstrual health, advocacy for the Black uterus, and the impact of non-gendered marketing and products in breaking down gender biases. This session aims to redefine menstrual health practices, promote inclusivity, and empower men to be allies.Health Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Chaste InegbedionChief Period Officer (CPO) - Sanicle.usCrystal EtienneFounder \u0026amp; Chief Executive Officer - Ruby Love\", \"date\": \"2023-11-02\", \"time\": \"9:30am - 10:00am CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2561665\", \"title\": \"Afrovision | Official Entertainment Partner\", \"start\": \"2023-11-03T20:00:00\", \"end\": \"2023-11-03T02:00:00\", \"extendedProps\": {\"description\": \"Get ready for an unforgettable night of Afro beats, art, and vibrant cultures at Afrovision! Join us on Fri Nov 03 2023 at 2511 East 6th Street #unit A, Austin, TX 78702 for an electrifying in-person event that will transport you to the heart of Africa, art, and technology.\\n\\nExperience the rhythmic melodies and infectious dance moves that will have you grooving all night long. Immerse yourself in the rich tapestry of African music, art, and fashion as we celebrate the diversity and beauty of the Afro culture.\\n\\nWith a special live performance by Andi K, and Blvck Svm, Afrovision promises a lineup of talented artists and DJ\u0026#x27;s who will keep you entertained from start to finish. Let the pulsating beats and soulful melodies captivate your senses and ignite your spirit.\\n\\nDon\u0026#x27;t miss out on this one-of-a-kind event that and showcases the incredible talents of Afro artists. Grab your friends and join us for an evening filled with joy, laughter, and unforgettable memories at Afrovision!\", \"date\": \"2023-11-03\", \"time\": \"8:00pm - 2:00am CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/afrovision-tickets-713456837607?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2455889\", \"title\": \"AFROTECH\\u2122  College Student Reception\", \"start\": \"2023-11-03T15:00:00\", \"end\": \"2023-11-03T17:00:00\", \"extendedProps\": {\"description\": \"The AFROTECH\\u2122 College Student Reception will be an opportunity for sponsors to recruit, network and fill their organization\\u2019s talent pipeline with promising college students in tech. \\n\\nSponsors Include: \\n\\nFund II Foundation \\nCapital One\\nAnduril Industries Inc.\\nCodePath\\nStellantis        \\nMorgan Stanley\\nPNC Bank\", \"date\": \"2023-11-03\", \"time\": \"3:00pm - 5:00pm CST\", \"access\": [\"All Access\", \"Students\"]}, \"backgroundColor\": \"orange\"}, {\"id\": \"2561088\", \"title\": \"How to Infuse Culture into Hyper-Automation\", \"start\": \"2023-11-02T14:30:00\", \"end\": \"2023-11-02T15:00:00\", \"extendedProps\": {\"description\": \"Discover how Hyper-Automation, the most cost-effective way to solve business challenges with software, is accessible to everyone, regardless of their coding experience. Explore how problem-solving skills from black culture can be applied to achieve exponential results in any business. Hear from experts who have leveraged these skills and Hyper-Automation to transform their organizations. Join this session to demystify Hyper-Automation and unlock its potential for innovation and efficiency in your own journey.David WilliamsAssistant Vice President, Hyper-Automation - AT\u0026amp;T\", \"date\": \"2023-11-02\", \"time\": \"2:30pm - 3:00pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2568964\", \"title\": \"Silicon Valley Bank X Afrotech 2023 KICKOFF PARTY | Official Sponsor Party\", \"start\": \"2023-11-02T19:30:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"Kickoff your week at AFROTECH 2023 with an exciting night of community and fun! At SVB, we\\u2019re still doing everything that make us who we are, and we are excited to celebrate with you at our 2nd annual AFROTECH Kickoff Party! Join us for an evening of joy, food, drinks, a live pitch event and private concert on Thursday, November 2nd in downtown Austin, TX. SVB is proud to support the diverse community of founders, funders and builders attending AFROTECH this year. We have curated an unforgettable event to help you build relationships, meet new friends and celebrate the Black innovation community with entrepreneurs, change-makers, SVB leaders and fellow conference attendees. This celebration has limited capacity available - REQUEST AN INVITE today for a chance to join us for this event!\", \"date\": \"2023-11-02\", \"time\": \"7:30pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2022/10/SVB.png\", \"link\": \"https://events.svb.com/svbxafrotech2023\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561670\", \"title\": \"The RNB Experience Part II: Ginuwine Concert AFROTECH 2023  | Official Entertainment Partner\", \"start\": \"2023-11-03T18:00:00\", \"end\": \"2023-11-03T22:00:00\", \"extendedProps\": {\"description\": \"Blavity House Party is bringing the sing-a-long RNB vibes BACK to AFROTECH 2023 in Austin, TX. We have huge surprises planned as we restore the feeling for a 1,000 person max capacity crowd of AFROTECH attendees including a live full band performance by RNB legend Ginuwine!\\n\\nThis will be one of those nights!! Early arrival is highly suggested and we will get everyone in as quick as possible. Capacity for Part II is half the size of last year so we advise everyone to purchase their ticket asap!\", \"date\": \"2023-11-03\", \"time\": \"6:00pm - 10:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/the-rnb-experience-part-ii-ginuwine-concert-afrotech-2023-tickets-715608503297?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561603\", \"title\": \"Starlink: Expanding Boundaries\", \"start\": \"2023-11-03T15:00:00\", \"end\": \"2023-11-03T15:30:00\", \"extendedProps\": {\"description\": \"Starlink, engineered by SpaceX, delivers high-speed, low-latency internet around the globe, even in the most remote and rural locations.\\n\\nJoin Ian McCullough, Manager of Starlink Enterprise Sales for North America, as he shares SpaceX\\u2019s journey to developing Starlink and gives an overview of the technology that is expanding the boundaries of internet connectivity on a global scale.Ian McCulloughEnterprise Sales, North America and Mobile Services - SpaceX\", \"date\": \"2023-11-03\", \"time\": \"3:00pm - 3:30pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561002\", \"title\": \"FCS Presents: Just Landed Sneaker Mixer  | Official Entertainment Partner\", \"start\": \"2023-11-01T19:00:00\", \"end\": \"2023-11-01T22:00:00\", \"extendedProps\": {\"description\": \"Join us for an exciting in-person event where sneaker enthusiasts from all over gather to celebrate the latest kicks in the game! This AfroTech Edition is all about embracing the vibrant culture and creativity of the sneaker community.\", \"date\": \"2023-11-01\", \"time\": \"7:00pm - 10:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/fcs-presents-just-landed-sneaker-mixer-afrotech-edition-tickets-713431622187?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561655\", \"title\": \"Movies \u0026amp; Mimosas Presented By kweliTV: Sirius Lee\", \"start\": \"2023-11-03T10:00:00\", \"end\": \"2023-11-03T11:00:00\", \"extendedProps\": {\"description\": \"Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\\u2013all while sipping mimosas.  Screen: Ep. 1 of new season of Sirius Lee: The Problematic Time Transplant Fireside Chat: Blerd Creators Redefining the Culture (w/ Sirius Lee filmmaker)Theo HollingsworthDepartment Manager - Pixar Animation Studios\", \"date\": \"2023-11-03\", \"time\": \"10:00am - 11:00am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg\"}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561722\", \"title\": \"Trivia For Us: Hip Hop Game Show Brunch N Play | Official Entertainment Partner\", \"start\": \"2023-11-05T12:00:00\", \"end\": \"2023-11-05T16:00:00\", \"extendedProps\": {\"description\": \"Join us for an AFROTECH Farewell Brunch and be apart of our Hip Hop trivia themed gameshow with a chance to win up to $500!\\n\\nLet\u0026#x27;s celebrate 50th Years of Hip Hop! Come dressed in outfits inspired by the Hip Hop culture, freshen up on your Hip Hop knowledge and get ready to sing along to all of your favorite songs.\\n\\nHosted by Trivia For Us founders, Deydra Bringas and Shakira Hodges. Enjoy a day of partying with a live DJ, networking, eating delicious foods and libations.\\n\\nDate: Sunday, November 5th, 2023\\n\\nTime: 12PM- 4PM, Trivia game starts promptly at 1PM\\n\\nLocation: Green Light Social | 720 West 6th Street, Austin, TX, 78701\\n\\nParticipants can play trivia on their mobile devices and answer questions about black history, black pop culture, music, film, TV, art and science.\\n\\nSo, if you ever wanted to be on a game show, here\u0026#x27;s your chance!\\n\\nGrab your squad and join us for some Trivia For Us fun and a chance to win up to $500!\", \"date\": \"2023-11-05\", \"time\": \"12:00pm - 4:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://www.eventbrite.com/e/afrotech-x-trivia-for-us-hip-hop-game-show-brunch-n-play-tickets-714722573457?aff=o
