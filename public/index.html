ddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561017\", \"title\": \"Lights, Camera, Legacy: Crafting a Timeless Media Empire\", \"start\": \"2023-11-02T09:00:00\", \"end\": \"2023-11-02T09:30:00\", \"extendedProps\": {\"description\": \"Don\u0026#x27;t miss this session featuring Will Packer, Founder and CEO of Will Packer Productions. With a track record of producing billion-dollar movies and leading Will Packer Media, Packer is a true industry luminary. In this session, he\u0026#x27;ll reveal the secrets behind building a long-lasting media empire, creating compelling content, and his remarkable experiences, such as producing the Academy Awards. Learn how he combines his media success with community leadership, supporting HBCUs, and embodying excellence. This session is your opportunity to be inspired and discover the keys to success in the world of media and entertainment, leaving your own legacy.Will PackerCEO and Founder - Will Packer Productions and Will Packer Media\", \"date\": \"2023-11-02\", \"time\": \"9:00am - 9:30am CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561564\", \"title\": \"Navigating Market Fit as an Entrepreneur\", \"start\": \"2023-11-03T12:00:00\", \"end\": \"2023-11-03T12:20:00\", \"extendedProps\": {\"description\": \"Explore strategies for underrepresented founders to identify and nurture product-market fit, essential for startup success. Learn how this alignment can accelerate growth and attract funding, with insights from experienced entrepreneurs and investors. Connect with a supportive community and gain practical tips for overcoming unique challenges.Kofi AmpaduPartner, Talent x Opportunity - Andreessen HorowitzJason McBrideInvestment Partner - M12\", \"date\": \"2023-11-03\", \"time\": \"12:00pm - 12:20pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2561388\", \"title\": \"RISE with Gusto: Brews and Beats AfroTech Mixer | Official Sponsor Event\", \"start\": \"2023-11-02T16:30:00\", \"end\": \"2023-11-02T18:30:00\", \"extendedProps\": {\"description\": \"Join Gusto for an unforgettable night of community, music, delicious food, and engaging conversations. Our event brings together members of Gusto\u0026#x27;s Black with Gusto affinity group, Talent Team, and other Gusties and fellow conference attendees. Discover how we\u0026#x27;re redefining what it means to Rise together, through Representation, Inclusion, Social impact, and Equity (RISE). Let\u0026#x27;s connect, engage, and build. What to Expect? Espresso and Engagement: Connect with Gusto team members (Gusties!) for informal coffee chats. Tacos and Tunes: Savor mouthwatering tacos and groove to the beats as you network. Swag and Raffles: Get ready for Gusto\u0026#x27;s exclusive giveaways, including limited-edition swag that you won\u0026#x27;t want to miss. Space is limited, so make sure to secure your spot and celebrate #withGusto.\", \"date\": \"2023-11-02\", \"time\": \"4:30pm - 6:30pm CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/09/logo-Gusto.svg\", \"link\": \"https://www.eventbrite.com/e/rise-with-gusto-brews-and-beats-afrotech-mixer-tickets-719177799157?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561724\", \"title\": \"Austin Area Urban League HBCU Basketball Classic | Community Partner Event\", \"start\": \"2023-11-02T14:00:00\", \"end\": \"2023-11-02T22:00:00\", \"extendedProps\": {\"description\": \"The Austin Area Urban League\\u2019s (AAUL) 2nd annual HBCU Basketball Classic comes to H-E-B Center at Cedar Park Nov. 2 \u0026amp; 3, 2023. The two-day tournament, seeks to elevate HBCU sports as a key driver of sports entertainment, but its impact extends beyond the court.\", \"date\": \"2023-11-02\", \"time\": \"2:00pm - 10:00pm CST\", \"link\": \"https://aaul.org/events/austin-area-urban-league-hbcu-basketball-classic/\"}}, {\"id\": \"2580515\", \"title\": \"Happy Hour on the Expo Hall\", \"start\": \"2023-11-03T15:30:00\", \"end\": \"2023-11-03T16:30:00\", \"extendedProps\": {\"description\": \"No description available\", \"date\": \"2023-11-03\", \"time\": \"3:30pm - 4:30pm CST\", \"access\": [\"Students\", \"Executive\", \"General Admission\", \"All Access\", \"Corporate\"]}, \"backgroundColor\": \"#4CAF50\"}, {\"id\": \"2581998\", \"title\": \"Microsoft for Startups presents an AI Networking Dinner for Underrepresented Founders\", \"start\": \"2023-11-03T18:00:00\", \"end\": \"2023-11-03T20:00:00\", \"extendedProps\": {\"description\": \"You are invited to a networking buffet dinner and drinks reception hosted by Microsoft for Startups. The event is specifically aimed at Underrepresented Founders and their teams who are working on interesting AI startups or projects.\\nYou will enjoy an authentic southern-style dinner and drinks while listening to experts from Microsoft who will share tips for success in growing AI startups in this intimate gathering. They will also reveal some exclusive offers and benefits available to underrepresented minority-led startups, including access to OpenAI.\\nDon\u0026#x27;t miss out on this opportunity to network and learn from industry experts.\", \"date\": \"2023-11-03\", \"time\": \"6:00pm - 8:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://forms.office.com/r/8dJX9n461F\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561364\", \"title\": \"With Love \u0026amp; Butter presents: Speak Easy to Me - A Singles Social  | Official Entertainment Partner\", \"start\": \"2023-11-02T17:00:00\", \"end\": \"2023-11-02T21:00:00\", \"extendedProps\": {\"description\": \"Join the With Love \u0026amp; Butter crew for a night of mixing, mingling and un-singling. SpeakEasy To Me is a happy hour for intentional connecting with dating-minded folks, who are not just in position but are in pursuit of love. You\\u2019ve come to AfroTech to nurture your career and your professional connections. Your love life deserves JUST as much intention.\", \"date\": \"2023-11-02\", \"time\": \"5:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://bit.ly/speakeasytome\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561309\", \"title\": \"Health Summit | Music as the Cultural Connector in Reducing Healthcare Disparities\\u202f | Presented by Bayer\", \"start\": \"2023-11-02T11:30:00\", \"end\": \"2023-11-02T12:15:00\", \"extendedProps\": {\"description\": \"Music has the power to move us unlike words alone. It connects with us, moves us to act, and as you may be surprised to hear, it has the power to improve health and nutrition in our communities.  In this panel. Bayer, one of the world\\u2019s leading companies in the fields of health and nutrition, will shed light on self-care and America\\u2019s growing needs, the disparities in black communities, and the role music and technology can play as catalysts for positive change.  To enrich this discussion and show the importance of coming together as a one tech and music community, Bayer leadership will be joined by world renowned entertainer and founder of Hip Hop Public Health, Doug E. Fresh, and Head of Pharmaceuticals for Google, Yvette Baez.  The discussion will focus on music, data, technology, and the legacy these organizations seek to leave with the black community and generations to come.    Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Asha HopeVP, Diversity, Equity, \u0026amp; Inclusion, North America - BayerDoug E. FreshThe World\u0026#x27;s Greatest Entertainer, The Original Human BeatBox - Yvette BaezVP of Industry, Pharma/OTC - GoogleSarajeni HammondVice President of HR, Bayer Consumer Health North America - Bayer\", \"date\": \"2023-11-02\", \"time\": \"11:30am - 12:15pm CST\", \"access\": [\"Corporate\", \"All Access\", \"Executive\"]}, \"backgroundColor\": \"#FFD700\"}, {\"id\": \"2578653\", \"title\": \"Estee Lauder Companies \u0026amp; Blavity House Party: Amapiano Ladies Night | Official Sponsor Event\", \"start\": \"2023-11-01T20:00:00\", \"end\": \"2023-11-01T00:00:00\", \"extendedProps\": {\"description\": \"T\\ufeffo kickoff AFROTECH 2023, Blavity House Party has brought together the most elite DJ group across the USA to play everyone\u0026#x27;s favorite Amapiano jams while fusing in some rnb/amapiano cuts! We will be dancing and celebrating the ladies with Estee Lauder Companies and powered by Tito\u0026#x27;s Handmade Vodka!\", \"date\": \"2023-11-01\", \"time\": \"8:00pm - 12:00am CST\", \"access\": [\"RSVP Required\"], \"image\": \"https://experience.afrotech.com/wp-content/uploads/2023/09/logo-The-Estee-Lauder-Companies-3.svg\", \"link\": \"https://www.eventbrite.com/e/amapiano-inspired-ladies-night-presented-by-estee-lauder-companies-tickets-715437772637?aff=oddtdtcreator\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2571939\", \"title\": \"BGF\\u00ae x AFROTECH\\u2122 Presents  Afro\\u2022Coming | Back To The Yard | Official Partner Event\", \"start\": \"2023-11-03T21:00:00\", \"end\": \"2023-11-03T02:00:00\", \"extendedProps\": {\"description\": \"No description available\", \"date\": \"2023-11-03\", \"time\": \"9:00pm - 2:00am CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://events.eventnoire.com/e/afrotechafrocoming\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2561312\", \"title\": \"Sports Summit | Content Strategies for Maximizing Business Opportunity in the NIL Era\", \"start\": \"2023-11-02T13:00:00\", \"end\": \"2023-11-02T13:45:00\", \"extendedProps\": {\"description\": \"Learn how to leverage content to maximize your Name, Image, and License (NIL) potential in the evolving sports landscape. Discover strategies for building a strong personal brand, creating engaging conten  Night Football to see the Pittsburgh Steelers and Tennessee Titans. \\n\\nRep your squad by wearing your favorite sports jersey! Whether football, basketball, soccer, or any other sport, proudly display your team colors and join the vibrant jersey-themed ambiance. \\n\\nTake advantage of this unique blend of sports, podcasts, and fun! Grab your jersey, rock your fresh kicks, and enjoy an evening of sports and entertainment with DraftKings!\", \"date\": \"2023-11-02\", \"time\": \"4:00pm - 9:00pm CST\", \"access\": [\"RSVP Required\"], \"link\": \"https://recruitment.draftkings.com/flows/afrotech-jersey-jam-uqj1gp4ut\"}, \"backgroundColor\": \"#F44336\"}, {\"id\": \"2571941\", \"title\": \"Registration\", \"start\": \"2023-11-02T07:00:00\", \"end\": \"2023-11-02T18:00:00\", \"extendedProps\": {\"description\": \"Attendee Registration:\\n7:00 AM \\u2013 6:00 PM  @ Austin Convention Center, Level 1, 500 E Cesar Chavez St, Austin, TX 78701 \\n7:00 AM \\u2013 6:00 PM @ Fairmont, 7th Floor, 101 Red River St, Austin, TX 78701\\n\\nSponsor Registration:\\n7:00 AM \\u2013 6:00 PM @ Hilton Austin, 6th Floor, 500 East 4th Street Austin, TX 78701\", \"date\": \"2023-11-02\", \"time\": \"7:00am - 6:00pm CST\"}}, {\"id\": \"2561637\", \"title\": \"Women\u0026#x27;s Summit | Legal Considerations for Entrepreneurs\", \"start\": \"2023-11-03T14:30:00\", \"end\": \"2023-11-03T15:00:00\", \"extendedProps\": {\"description\": \"Discover the crucial aspects of accepting investments for your business in this informative session. Learn why legal counsel is essential, explore investor expectations, and get practical tips for preparation. Gain insights into common legal pitfalls and participate in a Q\u0026amp;A with legal experts. Be prepared to make informed decisions and propel your business toward growth.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Cymone FordeAttorney - IBM\
