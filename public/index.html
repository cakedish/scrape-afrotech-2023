 event. Meet us at Half Step from 6-9PM! Connect with peers of the conference, hear from Fiserv recruiters about career opportunities and learn about how Fiserv is advancing the FinTech space.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/fiserv_logo_orange_rgb.png", "link": "https://www.eventbrite.com/e/fiserv-soiree-afrotech-tickets-738096385157?aff=oddtdtcreator", "location": "Half Step", "time": "6:00pm - 9:00pm CST"}, "id": "2579382", "start": "2023-11-03T18:00:00", "title": "Fiserv Soiree | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Roblox is proud to be a sponsor of AFROTECH\u2122 2023! Keep the summer vibes alive by joining us for our Camp Roblox themed mixer on November 2nd. Meet our team, mingle with peers and enjoy some of the best food and drinks Austin has to offer. This event is for Engineering, Product and Design professionals only.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/05/roblox.png", "link": "https://robloxmixer-afrotech2023.splashthat.com/", "location": "Lucille", "time": "6:00pm - 8:00pm CST"}, "id": "2561380", "start": "2023-11-02T18:00:00", "title": "AfroTech Mixer: Camp Roblox | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-04T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Join Us at WELCOME TO THE AFRO-EXPRESS\u2013 The Ultimate AfroTech Party with in Downtown Austin! Prepare for an Unforgettable Experience that Closes Your AFroTech Week the Best Possible Way.", "link": "https://www.eventbrite.com/e/welcome-to-the-afro-express-tickets-717544784767?aff=oddtdtcreator", "location": "SmashATX", "time": "9:00pm - 2:00am CST"}, "id": "2561713", "start": "2023-11-04T21:00:00", "title": "Welcome to the Afro-Express | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join The Center for Cultural Power in partnership with AfroTech for a captivating happy hour where art, storytelling, and technology converge to ignite civic engagement. Immerse yourself in a digital and print art showcase featuring art centered on intersectional social justice. Enjoy free portrait photography, music, and more with access to free drinks, bites, and swag. Mingle with like-minded individuals as we raise a glass to the intersection of art, technology, and civic engagement.", "link": "https://events.eventnoire.com/e/mixed-media-mixer", "location": "Speakeasy", "time": "4:00pm - 8:00pm CST"}, "id": "2561369", "start": "2023-11-02T16:00:00", "title": "Mixed Media Mixer | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T14:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Generative AI, or some similar variation, will continue to play a significant role in the foreseeable future. As companies seek to harness this tool to empower their workforce, we must carefully examine the advantages and repercussions it may have on Black communities. This panel will explore how we influence an inclusive future in AI for ourselves and the future generation.Karen PavlinSenior Vice President \u0026amp; Chief Equity and Inclusion Officer - ServiceNowJohn CastellyChief Ethics and Compliance Officer - ServiceNowDarice BrownSr. Director, DEI Strategic Partnerships - ServiceNow", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/ATW2020_ServiceNow_Logo_white.png", "location": "Austin Convention Center", "time": "1:30pm - 2:30pm CST"}, "id": "2561647", "start": "2023-11-03T13:30:00", "title": "Influencing an Inclusive Future in AI | Presented by ServiceNow"}, {"backgroundColor": "#F44336", "end": "2023-11-04T01:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Neon Money Club, the destination for culture and finance, is taking over The Sunset Room for a full day to celebrate its historic partnership and upcoming product launch with American Express. This will be a two part event, starting in the afternoon with a Power Day Party for current and aspiring Founders/Creators/Entrepreneurs, and then turning all the way up in the evening with the Official Amex Product Launch Party. RSVP for full details.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/qptDphRVR2Yu6sVb9562C.webp", "link": "https://partiful.com/e/IoLjEjNSISGdIGwKoKA4", "location": "The Sunset Room", "time": "8:30pm - 1:00am CST"}, "id": "2579322", "start": "2023-11-04T20:30:00", "title": "Neon Money Club Presents: The Cream Lounge (Amex Launch Party) with a performance by DRAM + Special Guest DJs + Drinks by Hennessy | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T14:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Learn to merge intellect and imagination to master the art of persuasive storytelling in this engaging workshop. Discover the psychology behind storytelling, bridge analytical thinking with creativity, and craft compelling narratives that captivate your audience. Gain practical skills for pitching ideas and products effectively, with hands-on exercises and real-world examples. Say goodbye to office-speak and hello to unforgettable stories that set you apart professionally. Don\u0026#x27;t miss the chance to leave a lasting impact and make your ideas and products unforgettable!Bianca MaxwellPrincipal Product Manager of Growth - Disney", "location": "Austin Convention Center", "time": "1:30pm - 2:00pm CST"}, "id": "2561082", "start": "2023-11-02T13:30:00", "title": "Using Storytelling and Imagination to Ship Product and Ideas"}, {"backgroundColor": "#F44336", "end": "2023-11-04T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Elevate Social Presents ---- Planet Social: Afrotech Edition. Join us for a night of hip-hop, afrobeats, dancehall, and R\u0026amp;B.", "link": "https://www.eventbrite.com/e/planet-social-afrotech-edition-tickets-713936091067", "location": "The Courtyard ATX Live Music \u0026 Event Venue", "time": "10:00pm - 2:00am CST"}, "id": "2561714", "start": "2023-11-04T22:00:00", "title": "Planet Social: Austin | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T16:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Don\u0026#x27;t miss out on a photo-op in Zaytoven\u0026#x27;s Mamas Basement Studio!\n\nIf you\u0026#x27;re lucky, you might drop in as acclaimed music producer Zaytoven is hosting a demo or dynamic discussion with special guests, delving deep into the realms of music, AI, and beyond. This unique experience invites you to gather around, engage in the conversation, and witness Zaytoven\u0026#x27;s creative process in action.Xavier \u0026quot;Zaytoven\u0026quot; DotsonProducer - FT RECORDS", "location": "ACL Live at Moody Theater", "time": "10:00am - 4:00pm CST"}, "id": "2561021", "start": "2023-11-02T10:00:00", "title": "Zaytoven\u2019s Mamas Basement Studio"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Energize your body with a HIIT Cardio session led by Corey Lawson. Get ready to be on your feet, bring your tennis shoes, and prepare for a dynamic workout that enhances your physical performance. Corey\u0026#x27;s motivating approach will inspire you to push your limits and leave you feeling empowered to tackle your fitness goals, whether you\u0026#x27;re a beginner or a fitness enthusiast.Corey LawsonStrength and Cardio Instructor -", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/Swift-Logo.png", "location": "Republic Square Park", "time": "10:30am - 11:00am CST"}, "id": "2580924", "start": "2023-11-03T10:30:00", "title": "HIIT Cardio with Corey Lawson"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T16:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "As Maya Angelou once said, \u201cIf you don\u2019t like something, change it.\u201d These three women are doing so. Join them as they discuss the overlapping efforts in space, climate change, data equity, artificial intelligence and our national security. Get the behind-the-scenes view of their work, how they landed there and what you should know about the federal science ecosystem. You\u2019ll be in for a treat!Dominique Duval-DiopU.S. Chief Data Scientist - White House Office of Science and Technology PolicyAndrea M. O\u0026#x27;NealSenior Advisor for Equity - U.S. General Services AdministrationQuincy BrownDirector of Space STEM and Workforce Policy - White House National Space Council-", "location": "Austin Convention Center", "time": "3:30pm - 4:15pm CST"}, "id": "2561611", "start": "2023-11-03T15:30:00", "title": "Women Spearheading Change in Space, Data \u0026amp; AI"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Black travelers make up over $100B of the travel market, however our experiences are often not centered in the travel industry. In this session we\u2019ll discuss the power and state of Black travelers, how technology is innovating the Black traveler experience, and the future of a more inclusive travel industry. Hear from Expedia Group leaders with guest speaker from partner and Black travel platform GreenBook Global on how they are working to make the travel industry more inclusive, accessible, safe, and celebratory for everyone. Discover opportunities to help drive change, support Black-Owned businesses, and connect to a global travel and tech community.Clayton NelsonVP Retail Partnerships - Expedia GroupLawrence PhillipsFounder \u0026amp; Chief Executive Officer - Green Book GlobalAlexandra (Ally) Legend SiegelVice President, Global Inclusion \u0026amp; Diversity Talent - Expedia Group", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Expedia-Group.svg", "location": "Austin Convention Center", "time": "10:00am - 11:00am CST"}, "id": "2561321", "start": "2023-11-02T10:00:00", "title": "Black and Well-Traveled: Centering Black Travelers through Technology | Presented by Expedia Group"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Catch a vibe at the 2nd Annual Silent DJ/Networking Party hosted by T. Rowe Price! Come and rep your college or HBCU all while connecting with brilliant minds in Tech. If you attended last year, you already know how LIT this event can be firsthand.....but this year\u0026#x27;s event comes with a twist --- in 2023, BE about it, not hear about it!", "image": "https://experience.afrotech.com/wp-content/uploads/2022/10/TRowePrice.webp", "link": "https://troweprice.gr8people.com/events/20015/2023-afrotech-silent-dj-party-registration-event", "location": "Hilton Austin", "time": "6:00pm - 9:00pm CST"}, "id": "2561381", "start": "2023-11-02T18:00:00", "title": "T. Rowe Price Silent DJ/Networking Party | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "In this session, we will address the critical issue of climate change and its disproportionate impact on marginalized communities and the less fortunate. The discussion will focus on Patagonia\u0026#x27;s commitment to environmental sustainability, justice, equity, and antiracism. We will explore practical steps that individuals and organizations can take to combat climate change and promote fairness. This conversation aims to inspire action and collaboration for a more just and sustainable world.Amber HikesDeputy Executive Director for Strategy \u0026amp; Culture - ACLUTheresita RichardChief People \u0026amp; Culture Officer - Patagonia", "location": "Republic Square Park", "time": "11:40am - 12:00pm CST"}, "id": "2561013", "start": "2023-11-02T11:40:00", "title": "Save our Home Planet: Take Action"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T10:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Join innovators from Morgan Stanley for a moderated conversation on what it means to embody the essence of startup dynamism, with the scale and stability to leverage the most cutting-edge technology trends within the broader landscapePeter AkwaboahManaging Director, Chief Operating Officer (COO) of Technology \u0026amp; Global Head of Innovation - Morgan StanleyTodd JohnsonManaging Director, Head of Products \u0026amp; Strategy - Morgan Stanley Wealth ManagementJennifer DavidsonExecutive Director, Program Management, Generative AI - Morgan Stanley Wealth Management", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Morgan-Stanley.svg", "location": "Austin Convention Center", "time": "9:30am - 10:30am CST"}, "id": "2561648", "start": "2023-11-03T09:30:00", "title": "Fin-Tech Reimagined: The Innovative Future of Financial Services | Presented by Morgan Stanley"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T13:00:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-03", "description": "Learn about the art of crafting marketing messages that resonate deeply, led by Moderator Kelly Buchanan Spillers, Former - CMO, Infor. Joined by Sad\u00e9 Muhammad, CMO of TIME, and Adrienne R. Lofton, Vice President of Global Consumer Marketing at Google, this session will uncover the strategies that drive impactful messaging, navigating the evolving landscape of marketing with finesse and insight.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Adrienne R. LoftonVice President, Global Consumer Marketing - GoogleKelly Buchanan SpillersChief Marketing Officer - Sad\u00e9 MuhammadChief Marketing Officer - TIME", "location": "Hilton Austin", "time": "12:15pm - 1:00pm CST"}, "id": "2561634", "start": "2023-11-03T12:15:00", "title": "Women\u0026#x27;s Summit | Loud and Clear: Marketing Roundtable"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "In the dynamic world of technology, transformation is not just an aspiration but an imperative. Now that we are in the generative AI era, it becomes even more critical to understand the nuances in helping an organization navigate tech transformation. This talk will explore the essential strategic pillars that underpin successful tech transformation.Jennifer BookerVice President of Technical Program Management - Intuit", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Intuit.svg", "location": "Austin Convention Center", "time": "10:30am - 11:00am CST"}, "id": "2561644", "start": "2023-11-03T10:30:00", "title": "The Balancing Act of Implementing Generative AI in a Large Organization | Presented by Intuit"}, {"end": "2023-11-03T13:00:00", "extendedProps": {"date": "2023-11-03", "description": "The Twix College Reception is a special event designed to celebrate, highlight, and connect current students and alumni. Engage in enlightening conversations with representatives from various colleges and network and connect with fellow students.\n\nThis event is open to AFROTECH\u2122 Conference attendees only and is first come, first serve based on capacity.", "link": "https://e.sparxo.com/Twix-College-Reception", "location": "Hilton Austin", "time": "11:00am - 1:00pm CST"}, "id": "2561661", "start": "2023-11-03T11:00:00", "title": "AFROTECH\u2122 Conference 2023 Twix College Reception, Presented by Blavity.org"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Networking mixer with vibes and a light fireside chat. Join Black Women in Tech for a powerful evening of curated networking, fireside chats, and light bites.", "link": "https://javelin.byp.network/event/byp-network-x-afrotech-black-women-power-evening", "location": "POP Bar", "time": "5:30pm - 8:00pm CST"}, "id": "2579392", "start": "2023-11-02T17:30:00", "title": "BYP Network x Afrotech: Black Women Power Evening | Official Sponsor Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-01T21:00:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-01", "description": "Executive ticket holders will enjoy a welcome reception to kick off Conference week and to network and connect with other business professionals and executive leaders. Light refreshments provided and beats by DJ NP3.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/Lam_Research_logo_White-1.png", "location": "Fairmont Austin", "time": "6:00pm - 9:00pm CST"}, "id": "2455876", "start": "2023-11-01T18:00:00", "title": "Executive Welcome Reception | Presented by Lam Research"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Unwine Karaoke Happy Hour is an event that celebrates combining the joy of wine tasting with the excitement of karaoke, food, and DJ musical performances. This unique experience aims to create a vibrant and inclusive atmosphere where attendees can indulge in exquisite wines, groove to the rhythm of music, and support black entrepreneurs in the wine industry.", "link": "https://www.eventbrite.com/e/unwine101-presents-unwine-afrotech-karaoke-happy-hour-tickets-717817691037?aff=oddtdtcreator", "location": "Wanderlust Wine Co.", "time": "5:00pm - 9:00pm CST"}, "id": "2561368", "start": "2023-11-02T17:00:00", "title": "Unwine101 Presents: Unwine Afrotech Karaoke Happy Hour | Official Entertainment Partner"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T15:15:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Join us for an enlightening fireside conversation as we explore the future strategies and directions that are shaping the dynamic global gaming landscape. Our moderator, Nicole LaPointe Jameson, CEO of Evil Geniuses, a renowned esports brand, will lead the discussion alongside Leo Olebe, Global Head of Gaming at YouTube. Together, they will share insights and perspectives on the evolving gaming industry, its impact, and the exciting possibilities it holds for the future.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupLeo OlebeGlobal Head of Gaming - YouTubeNicole LaPointe JamesonCEO - Evil Geniuses", "location": "Hilton Austin", "time": "2:45pm - 3:15pm CST"}, "id": "2561315", "start": "2023-11-02T14:45:00", "title": "Sports Summit | What\u0026#x27;s the Plan for Global Gaming?"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T16:15:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Discover how emerging technologies like Web 3.0, AI, immersive entertainment, and gaming are reshaping the sports and entertainment industry. Join industry experts as they discuss how founders can leverage these innovations, venture investment, and international markets to enhance the sports experience for fans, athletes, and stadiums. Explore the future of sports technology and the exciting opportunities it offers for entrepreneurs and enthusiasts.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupNate ThompsonManaging Partner - HTX Sports TechAshley DeWaltCo-Founder \u0026amp; Managing Partner - The CollectivNatara BranchChief Executive Officer - Houston Exponential", "location": "Hilton Austin", "time": "3:30pm - 4:15pm CST"}, "id": "2561316", "start": "2023-11-02T15:30:00", "title": "Sports Summit | Changing The Game: Sports + Tech"}, {"backgroundColor": "#F44336", "end": "2023-11-04T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Join Match Group\u0026#x27;s BLK for an epic Afrotech Black Joy Block Party at Brush Square Park, right next to the convention center! DJ vibes, games, snacks, and take a Joy Ride on our First Date Ferris Wheel!", "image": "https://experience.afrotech.com/wp-content/uploads/2022/10/MatchGroup.png", "link": "https://www.eventbrite.com/e/blk-joy-ride-block-party-tickets-737512789607?aff=oddtdtcreator", "time": "6:00pm - 9:00pm CST"}, "id": "2577156", "start": "2023-11-04T18:00:00", "title": "BLK Presents: Black Joy Block Party | Official Sponsor Event"}, {"end": "2023-11-04T12:00:00", "extendedProps": {"date": "2023-11-04", "description": "Join us for an exclusive, laid-back networking session with CrowdStrike, a cybersecurity industry leader. Whether you\u0026#x27;re a current customer looking to get your burning questions answered about our products or a potential customer or candidate interesting in getting to know our team, this is your chance! Light breakfast and beverages will be served.", "link": "https://crowdstrike.avature.net/CrowdStrikeAfroTech2023RSVP", "location": "Electric Shuffle Austin; 91 Red River Street, Austin, Texas 78701", "time": "10:00am - 12:00pm CST"}, "id": "2584295", "start": "2023-11-04T10:00:00", "title": "CrowdStrike \u0026amp; Chill | Official Sponsor Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T16:15:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Join us for an illuminating fireside session that explores how the infusion of diverse perspectives invigorates boardrooms, weaving a dynamic tapestry of redefinition across the business landscape. Led by Moderator Tamara Fields, Austin Office Managing Director and South Market Unit Director of Operations at Accenture, alongside panelist Samuel Bright, Vice President \u0026amp; General Manager of Google Play, we\u0026#x27;ll uncover how fresh insights from varied backgrounds reshape business narratives, guided by decades of collective expertise.Access to the Executive Stage requires an Executive or All Access Badge Secure or upgrade your ticket today!Sam BrightVice President \u0026amp; General Manager - Google PlayTamara FieldsAustin Office Managing Director | South Market Unit Director of Operations - Accenture", "location": "Fairmont Austin", "time": "3:45pm - 4:15pm CST"}, "id": "2561299", "start": "2023-11-02T15:45:00", "title": "The Kaleidoscope Effect: Redefining Boardrooms"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T16:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Discover Neville Boston\u0026#x27;s remarkable journey from idea to investment in the automotive industry. Join us as he shares the evolution of his groundbreaking concept, the challenges faced, strategies employed to secure investments, and the critical role of innovation. Gain insights and inspiration for your own entrepreneurial pursuits in this engaging session.Neville BostonFounder \u0026amp; Chief Strategy Officer - Reviver", "location": "Austin Convention Center", "time": "3:45pm - 4:15pm CST"}, "id": "2561094", "start": "2023-11-02T15:45:00", "title": "From Idea to Investment with Neville Boston of Reviver"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join us for a fun-filled evening at the Remitly \u0026amp; Afro Tech Happy Hour! This in-person event will be held at Green Light Social on West 6th Street in Austin, TX. Get ready to mingle, network, vibe to an Afrobeats DJ, and enjoy delicious drinks and snacks. Whether you\u0026#x27;re a tech enthusiast or simply looking to unwind after a long day of conference fun, this happy hour is the perfect opportunity to connect and have a great time. Don\u0026#x27;t miss out on this exciting event!", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Remitly.png", "link": "https://www.eventbrite.com/e/remitly-afro-tech-happy-hour-tickets-719946568567?aff=oddtdtcreator", "location": "Green Light Social", "time": "7:00pm - 9:00pm CST"}, "id": "2561382", "start": "2023-11-02T19:00:00", "title": "Remitly \u0026amp; Afro Tech Happy Hour | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T14:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Join us for an insightful session that delves into the convergence of music and technology. Featuring artists Lord Afrixana and Pheelz, they will provide valuable insights into the transformative impact of technology on the music industry. Moderated by industry veteran Marc Byers, this session promises engaging discussions, behind-the-scenes anecdotes, and a glimpse into the future of music tech.Lord AfrixanaRapper \u0026amp; Singer - . PheelzSongwriter \u0026amp;Producer - Marc ByersFounder - Protect The Culture", "location": "ACL Live at Moody Theater", "time": "1:45pm - 2:30pm CST"}, "id": "2561576", "start": "2023-11-03T13:45:00", "title": "From Beats to Bytes:  the Convergence of Music and Tech"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T14:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Join us for a dynamic and insightful discussion as we bring together some of the most influential voices in the world of Black-owned media. This panel will explore the transformative power of Black media in today\u0026#x27;s digital landscape, shedding light on how it continues to shape narratives, influence culture, and drive change.Angelica NwanduFounder \u0026amp; Chief Executive Officer - The Shade RoomDetavio SamuelsChief Executive Officer - REVOLTOrchid RichardsonSenior Vice President of Digital - Blavity, Inc.", "location": "ACL Live at Moody Theater", "time": "2:00pm - 2:45pm CST"}, "id": "2561047", "start": "2023-11-02T14:00:00", "title": "Black Media Takeover"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T09:30:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Explore the challenges and solutions surrounding the health and longevity of men of color in our session with the founders of Black Men\u0026#x27;s Health Clinic. Our experts will engage in discussions about healthcare disparities, community-led initiatives, innovative healthcare approaches, advocacy efforts, and personal empowerment, all with a specific focus on improving the health outcomes and longevity of men of color.  Join us in the conversation to contribute to the creation of a healthier, more equitable future for men of color.Health Summit Presented by BayerAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Larry Wallace Sr.Founder and CEO - Black Men\u2019s Health ClinicHon. Dr. Larry Wallace  Jr., PhDCo-Founder \u0026amp; Board President - Black Men\u2019s Health Clinic", "location": "Hilton Austin", "time": "9:00am - 9:30am CST"}, "id": "2561300", "start": "2023-11-02T09:00:00", "title": "Health Summit | Ensuring Longevity for Men of Color"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T13:00:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Join us for an inspiring panel discussion showcasing the rising stars of sports leadership, featuring Ros Gold-Onwude, an acclaimed sports broadcaster, and Kimberly Davis, Senior Executive VP at the NHL. This session delves into the evolving landscape of sports leadership, spotlighting the emergence of a new generation of leaders who represent diversity and are actively fostering inclusivity and social progress in the field. Ros, celebrated for her deep knowledge of the NBA and WNBA, will lead the conversation, drawing from her multifaceted background as a former player, journalist, and advocate. Kimberly Davis, a prominent figure in the NHL, will offer her valuable insights on engaging a diverse fanbase and creating positive impact within the professional hockey world. Don\u0026#x27;t miss this opportunity to gain fresh perspectives on the future of sports leadership and its profound societal influence.Access to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Sports Summit Presented by Blavity Media GroupKim DavisSenior Executive Vice President, Social Impact, Growth Initiatives \u0026amp; Legislative Affairs - National Hockey LeagueRos\t Gold-OnwudeSports Broadcaster - ESPN, Sports Summit Host", "location": "Hilton Austin", "time": "12:30pm - 1:00pm CST"}, "id": "2561310", "start": "2023-11-02T12:30:00", "title": "Sports Summit | Paving the Way for a New Era of Sports Leadership"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T13:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "AI systems that have been trained on large amounts of data can have biases, particularly with regard to race and gender, that exacerbate discrimination. Defining AI bias and where it can come into play for businesses is Step One to creating a more equitable environment.Salene Hitchcock-GearSVP Individual Life Insurance - Prudential Financial, INC.Robert HuntsmanVice President, Chief Data Scientist - Prudential Financial, INC.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/07/logo-Prudential-Financial-INC.svg", "location": "Austin Convention Center", "time": "12:30pm - 1:30pm CST"}, "id": "2561646", "start": "2023-11-03T12:30:00", "title": "Evaluating Bias in AI | Presented by Prudential Financial, Inc."}, {"backgroundColor": "#F44336", "end": "2023-11-05T22:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-05", "description": "CHOP LIFE presents Chop Brunch: Afrobeats \u0026amp; Eats at AFROTECH ! Get ready to indulge in a delicious brunch while enjoying the vibrant sounds of The Continent and The African Diaspora.\n\nThis celebration will take place fresh off the conclusion of the AFROTECH Conference. We\u0026#x27;re going to chop (eat), dance and celebrate life to the fullest with new and familiar friends!\n\nAt Chop Brunch, you\u0026#x27;ll have the opportunity to savor mouthwatering dishes from local Black-Owned caterers.\n\nAs your spirit and body are fed, our talented line up of DJs will take us on a sonic voyage throughout The Diaspora. Prepapre to eat plenty and dance even more.\n\nPush that flight back and mark your calendars for the CHOP BRUNCH, and join us for a day filled with good food, great music, and even better company. We can\u0026#x27;t wait to chop life with you!", "link": "https://www.eventbrite.com/e/chop-brunch-afrobeats-eats-at-afrotech-tickets-737705516057?aff=oddtdtcreator", "location": "The Tipsy Alchemist (Austin)", "time": "2:00pm - 10:00pm CST"}, "id": "2582051", "start": "2023-11-05T14:00:00", "title": "CHOP BRUNCH: Afrobeats \u0026amp; Eats"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T12:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Discover the critical role HBCUs play in preparing resilient tech entrepreneurs, particularly in the field of Artificial Intelligence (AI). This presentation underscores the enduring legacy of HBCUs in cultivating Black excellence and addresses the imperative of equipping Black technologists with the tools to embed anti-bias principles into AI innovations. Faculty, researchers, and innovators from HBCUs will showcase their AI research and innovations, while highlighting the institutions\u0026#x27; support for tech entrepreneurship. Furthermore, the session calls on the tech industry to collaborate with HBCUs, fostering diversity, equity, and innovation within AI and related fields.Erin McKinneyNational Executive Director and PNC National Center for Entrepreneurship - Howard UniversityKweli ZukeriDirector of User Experience \u0026amp; Web Strategy - Howard UniversityDr. Legand BurgeProfessor of Computer Science - Howard University", "location": "Austin Convention Center", "time": "11:30am - 12:30pm CST"}, "id": "2561651", "start": "2023-11-03T11:30:00", "title": "How HBCUs are Preparing Tech Entrepreneurs in AI and Beyond"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T18:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Badge pick up only; No New Registration", "location": "ACL Live at Moody Theater", "time": "8:00am - 6:00pm CST"}, "id": "2562318", "start": "2023-11-03T08:00:00", "title": "Attendee Badge Pick-up | ACL"}, {"backgroundColor": "#F44336", "end": "2023-11-05T15:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-05", "description": "Join us for a day of Opulence and indulgence at Kibanda\u2019s Afrotech Brunch Experience! The perfect plan to wind down and mingle with all your connections from the Confrence in a relaxed setting. We have two ticket options, Both ticket levels promise an extraordinary brunch adventure, where you can savor the fusion of flavors, culture, and innovation that defines Afrotech. Choose the experience that suits your style and join us for an unforgettable culinary journey.", "link": "https://www.thekibanda.com/event/afrotech-brunch-edition/", "location": "Inn Cahoots", "time": "11:00am - 3:00pm CST"}, "id": "2561721", "start": "2023-11-05T11:00:00", "title": "AfroTech Brunch Edition  | Official Entertainment Partner"}, {"end": "2023-11-05T15:00:00", "extendedProps": {"date": "2023-11-05", "description": "Brunch your way through Austin, celebrating and supporting the city\u0026#x27;s diverse and delicious brunch culture before departing from an amazing AFROTECH\u2122 week. See below for locations and some special offerings:\n\nAnthem\nHours: 11 AM - 10 PM\nDistance: 0.5 miles | 12 mins walk\nSpecial: Free order of Thai Doughnuts with 3 or more guests (6 pieces per order). Contains gluten and dairy, nut-free, vegetarian.\n\nP6 Lounge Bar\nHours: 10 AM - 4 PM\nDistance: 0.4 miles | 10 mins walk\nSpecial: Agreed to provide a 10% discount (excluding alcohol) to attendees who show AfroTech badge.\n\nHillside Farmacy\nHours: 9 AM - 3 PM\nDistance: 1.3 miles | 29 mins walk\nSpecial: 10% discount  to attendees who show AfroTech badge (excluding alcohol)\n\nCafe Blue\nHours: 9 AM - 3 PM\nDistance: 0.2 miles | 5 mins walk\nNote: Seafood Brunch.\n\n1886 Bakery \u0026amp; Cafe\nHours: 6:30 AM - 2 PM\nDistance: 0.4 miles | 10 mins walk\nNote: Inside The Driskill.\n\nSmash\nHours: 11 AM - 12 AM\nDistance: 0.5 miles | 12 mins walk\nNote: Brunch \u0026amp; Ping Pong.\n\nCorinne\nHours: 7 AM - 11 AM\nDistance: 0.3 miles | 6 mins walk\n\nStubb\u0026#x27;s BBQ\nHours: 11 AM - 9 PM\nDistance: 0.5 miles | 12 mins walk\nNote: Sunday Gospel Brunch.\n\nMoonshine\nHours: 9 AM - 2 PM\nDistance: 0.3 miles | 6 mins walk\n\nPunch Bowl Social Austin\nHours: 10 AM - 12 AM\nDistance: 0.4 miles | 9 mins walk\nNote: Brunch \u0026amp; Games (bowling, arcade).\n\nElectric Shuffle\nHours: 10 AM - 12 AM\nDistance: 0.5 miles | 11 mins walk\nNote: Brunch \u0026amp; Games.\n\nFixe Southern House\nHours: 10 AM - 3 PM\nDistance: 0.7 miles | 17 mins walk\nNote: Southern Brunch.", "location": "Austin, Texas", "time": "9:00am - 3:00pm CST"}, "id": "2568340", "start": "2023-11-05T09:00:00", "title": "Official AFROTECH\u2122 Brunch Crawl"}, {"backgroundColor": "#F44336", "end": "2023-11-03T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Disney is thrilled to be returning to AFROTECH\u2122 in Austin! We are planning some special events throughout the week in Austin and would love to have you join us! Please complete the form below to let us know you\u0026#x27;re interested in joining us! See you there!", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/ATW2020_Disney_Logo_white.png", "link": "https://forms.office.com/Pages/ResponsePage.aspx?id=qDG3VqyiMky_a2FoEOkTxnXX9YiFFS9EjuyLZDmD3jtUMFpFSzBYRVpHR05MQVVYOVRVVElUNE8wRC4u", "time": "6:00pm - 8:00pm CST"}, "id": "2561672", "start": "2023-11-03T18:00:00", "title": "BOLD Networking Session with The Walt Disney Company | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-02T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join us at our brand new Austin office to celebrate and NETwork with the Cloudflare team. Connect with our Afroflare members (Cloudflare\u2019s Black ERG), leadership team, and employees to learn about Cloudflare - what we do, our product offerings, and how we\u2019re helping build a better Internet. We are hiring across all teams \u2013 from Sales to Engineering, HR to Product Management, and much more \u2013 for hybrid and remote opportunities. Chat with our hiring managers and team members directly to learn more! Drinks and light bites will be provided to get your evening started. Music and vibes by DJ Lauren Light.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/cloudflare-logo-white-horizontal-3x.png", "link": "https://www.cloudflare.com/lp/afrotech2023/", "location": "Cloudflare Austin Office", "time": "4:00pm - 7:00pm CST"}, "id": "2577149", "start": "2023-11-02T16:00:00", "title": "Cloudflare NETworking Happy Hour | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T10:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "This session explores a world where AI is deeply integrated into our systems and institutions. It examines the challenge of eliminating bias from AI and discusses ethical considerations. It also focuses on ensuring AI benefits everyone equally, explores economic opportunities, discusses regulation, and emphasizes the importance of education and upskilling in an AI-driven society. Join us to shape a future where AI benefits all and powers economic growth.Kwesi AmesVice President, Software Engineering - Salesforce Inc.", "location": "Austin Convention Center", "time": "10:30am - 10:45am CST"}, "id": "2561585", "start": "2023-11-03T10:30:00", "title": "If AI Ruled the World (Imagine That)"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T11:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Discover how to build generative AI applications effortlessly with Amazon Bedrock. In this session, we\u0026#x27;ll use live coding to demonstrate creating image and text generation applications. To speed up the coding process, we\u0026#x27;ll also incorporate real-time suggestions from Amazon CodeWhisperer. This session is a must-attend for builders looking for practical insights for building their next great app.Banjo ObayomiSenior Developer Advocate - AWS", "location": "Austin Convention Center", "time": "10:45am - 11:15am CST"}, "id": "2561593", "start": "2023-11-03T10:45:00", "title": "Building Generative AI Applications with Amazon Bedrock"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T13:30:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-03", "description": "Join us for a compelling Lightning Talk with Krista Bourne, a trailblazing leader who defied conventions on her journey from the mailroom to the C-suite. In this insightful session, Krista will share her remarkable story of intentional choices, authenticity, and resilience in the face of challenges. Discover how embracing unconventional paths and harnessing the power of diversity can redefine leadership and empower you to forge a new brand of success in the corporate world.Women\u0026#x27;s Summit Presented by GapAccess to the Summit Stage requires a Corporate, Executive or All Access Badge. Secure or upgrade your ticket today!Krista BourneSpeaker \u0026amp; Former C-Suite Executive - Telco", "location": "Hilton Austin", "time": "1:15pm - 1:30pm CST"}, "id": "2561635", "start": "2023-11-03T13:15:00", "title": "Women\u0026#x27;s Summit | A New Brand of Leadership"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Cultivate Authentic Connections with Snapchat! Join us for a night of innovation and networking featuring immersive AR experiences, cocktails, and music by Jae Murphy! Plus, an exclusive opportunity for Black creators and AR developers", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/logo-Snap-Inc.svg", "link": "https://www.gem.com/lp/snap/afrotech", "location": "Location Released for RSVP\u0027s", "time": "5:00pm - 8:00pm CST"}, "id": "2579378", "start": "2023-11-02T17:00:00", "title": "Cultivate Authentic Connections with Snapchat | Official Sponsor Event"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T14:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "No description available", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/2000px-Mastercard-logo.svg.png", "location": "Austin Convention Center", "time": "1:45pm - 2:45pm CST"}, "id": "2561335", "start": "2023-11-02T13:45:00", "title": "Access Amplified: What it Takes to Drive Financial Access and Empowerment | Presented by Mastercard"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T11:15:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Join engineering managers from top Silicon Valley tech startups, including Databricks and Grammarly, for an empowering session focused on advancing your engineering career. Discover essential strategies for success, navigate the unique challenges of Silicon Valley, hone crucial soft and technical skills, and learn from diverse perspectives. Whether you\u0026#x27;re a newcomer or a seasoned pro, this session promises actionable insights to supercharge your career in the dynamic world of tech startups.Maneesh BhideDirector, Field Engineering - DatabricksChris LocklinHead of Data Platform - Grammarly", "location": "Austin Convention Center", "time": "10:45am - 11:15am CST"}, "id": "2561076", "start": "2023-11-02T10:45:00", "title": "The Toolkit to Advancing Your Engineering Career"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "AFROTECH, get ready for an evening that\u0026#x27;s gonna make your spirit move! We\u0026#x27;re bringing you an extraordinary event powered by Sol \u0026amp; Sound, an experiential music and wellness company dedicated to enhancing your state of being. If you\u0026#x27;re craving dancing, good energy, and a touch of soul-soothing sounds, look no further, \u0026#x27;cause this event is for YOU.\nHere\u0026#x27;s what you can expect in each session:\n\n\ud83c\udfa7 Live DJ dropping some afrobeat, amapiano, hip-hop, and R\u0026amp;B vibes that\u0026#x27;ll have you moving like nobody\u0026#x27;s watching.\n\ud83d\udd2e A Sound Bath Concert led by a squad of wellness gurus, guaranteeing you the most relaxing, good-vibes-only experience.\n\ud83c\udf77 Complimentary wine, because we know how to treat ourselves right.\n\ud83d\udcac And don\u0026#x27;t forget the chance to mingle with fellow tech and wellness enthusiasts !\nBut wait, there\u0026#x27;s more! For those who are seeking extra indulgence, sign up for an IV Hydration with Royal Renewal Wellness Spa.\n\nGet ready to dive deep into the world of black wellness, music, and pure, unadulterated joy. You won\u0026#x27;t want to miss this, so mark your calendar and join us for a night that\u0026#x27;s gonna make your heart sing! See you there, beautiful sols! \ud83d\udc83\ud83c\udfb6\ud83c\udf1f\n\nT\ufeffhis event is brought to you in partnership with our sponsor Reju App. Reju is an economical, engaging, and comprehensive mental health and wellness platform that serves as a personal guide to mental, physical, and emotional success. Experience Reju, your gateway to wellness, is now at your fingertips and ready for download. Find it on both the App Store and the Play Store.", "link": "https://www.eventbrite.com/e/sol-sound-presents-a-somatic-sound-experience-official-afrotech-event-tickets-710942467057?aff=oddtdtcreator", "location": "Hilton Austin", "time": "4:00pm - 8:00pm CST"}, "id": "2561365", "start": "2023-11-02T16:00:00", "title": "Lit at The Well Powered by Sol \u0026amp; Sound x Reju App | Official AfroTech Event"}, {"backgroundColor": "#F44336", "end": "2023-11-01T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-01", "description": "Join official AfroTech partner MELANIN MOI, a women\u2019s empowerment platform intersecting media, beauty, wellness and lifestyle communities that celebrate and elevate women of color, for The Beauty Supply.\n\nThis is your invitation to engage in intentional connection and be inspired by successful beauty founders and executives as they share their insights on entrepreneurship and the latest technology trends in the beauty and wellness industry. \n\nPartnering with eleMINT Skin, we will drop into the moment with meditation affirmations, self-guided facial yoga, explore the future of beauty in conversation with leading beauty industry panelists and activate an experiential beauty bar. Let\u0026#x27;s Glow!", "link": "https://docs.google.com/forms/d/e/1FAIpQLSeE631gXJ1a7WdmkZakXdHhD7GZ8f10Xv_EqT7kZlz099RijA/viewform", "location": "Secret Location in Downtown Austin", "time": "7:00pm - 9:00pm CST"}, "id": "2577029", "start": "2023-11-01T19:00:00", "title": "The Beauty Supply by MELANIN MOI and eleMINT Studio"}, {"backgroundColor": "#2196F3", "end": "2023-11-01T21:00:00", "extendedProps": {"access": ["Corporate"], "date": "2023-11-01", "description": "The Corporate Welcome Reception will welcome corporate ticket holders to the conference with light bites, drinks and beats by DJ Blast. Presented by Starbucks", "image": "https://experience.afrotech.com/wp-content/uploads/2023/03/Starbucks-Siren-Logo-TM.png", "location": "Hilton Austin", "time": "6:00pm - 9:00pm CST"}, "id": "2455874", "start": "2023-11-01T18:00:00", "title": "Corporate Welcome Reception | Presented by Starbucks"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "We\u2019re mixing things up \u2014 it\u2019s a happy hour, it\u2019s a panel, and it\u2019s a party all-in-one. During this event, you\u2019ll hear from the marketing genius behind Uncle Nearest, network with incredible professionals, and raise a toast to Black entrepreneurship. We\u2019ll share our stories \u2014 and share our power.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/07/Salesforce_logo.svg", "link": "https://inthemixsalesforceunclenearest.splashthat.com/", "location": "Austin Marriott Downtown", "time": "4:00pm - 8:00pm CST"}, "id": "2561383", "start": "2023-11-02T16:00:00", "title": "In the Mix: Salesforce + Uncle Nearest Networking Party | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-01T22:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-01", "description": "AFRICA @ AFROTECH is a series of events during the Afrotech Conference to celebrates Africa through its music, fashion and food. Join us as we kickoff this celebration on Wednesday with some of your favorite Djs!", "link": "https://events.eventnoire.com/e/welcome-party-afrotech", "location": "POP AUSTIN", "time": "9:00pm - 10:00pm CST"}, "id": "2561001", "start": "2023-11-01T21:00:00", "title": "AFRICANS@ WELCOME PARTY | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-03T02:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Caviar and Collard Greens is partnering with Afrotech to cordially invite you to an extraordinary evening of rhythm, style, and unadulterated fun at one of the most anticipated events of the conference: \u0026quot;Caviar and Collard Greens\u0026quot;! This exclusive celebration is dedicated to exceptional Black Tech Professionals, Doctors, Lawyers, Aviators, Engineers, CEO, Entrepreneurs, and C Suite Executives.\n\nPrepare to indulge your senses and ignite your passion as we blend the seductive beats of Hip Hop, R \u0026amp;B, and the contagious energy of Afrobeats into an unforgettable experience. We have spared no expense in curating an atmosphere that exudes vibrancy and sensuality, making this the must-attend party in all of Afrotech.\n\nPicture yourself surrounded by the most beautiful, brilliant, and talented black professionals, tastemakers, and trendsetters, all brought together for a night of pure opulence. Expect nothing less than the best: the perfect crowd, the best drinks cocktails, and an ambiance that will transport you to a realm of unadulterated glamour. Dance until your feet hurt! Stand on the couches! Sing along to your favorite songs!", "link": "https://www.eventbrite.com/e/caviar-and-collard-greens-afrotech-tickets-726869685797?aff=oddtdtcreator", "location": "800 Congress", "time": "9:00pm - 2:00am CST"}, "id": "2561667", "start": "2023-11-03T21:00:00", "title": "Caviar and Collard Greens | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.   Screen: Afro Algorithms Fireside Chat: Exploring Afro Futurism and AI in Film (w/ Afro Algorithms filmmaker)Anatola ArabaFilmmaker \u0026amp; Futurist -", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "11:00am - 12:00pm CST"}, "id": "2561656", "start": "2023-11-03T11:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV: Afro Algorithms"}, {"end": "2023-11-02T20:00:00", "extendedProps": {"date": "2023-11-02", "description": "YOU are invited to the cookout!\n\nJoin Omnicom\u2019s Global Employee Resource Group, Black Together. The cookout includes social networking with food provided by Kona\u0026#x27;s TX BBQ and refreshments, an enlightening panel discussion on reimagining the future, a showcase highlighting student organizations from University of Texas at Austin, hosted by GSD\u0026amp;M\u0026#x27;s Employee Resource Group, BLK, and more. The cookout is open to AFROTECH badge holders, industry experts, leaders in DEI, talent acquisition specialists, community change-makers, and the general public.", "link": "https://whoscomingtothecookout.splashthat.com/", "location": "GSD\u0026M\u2019s Courtyard at 828 W 6th St, Austin, TX 78703", "time": "5:30pm - 8:00pm CST"}, "id": "2583524", "start": "2023-11-02T17:30:00", "title": "Who\u0026#x27;s Coming to the Cookout? | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-04T18:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Join us for a Happy Hour Mixer with food, drinks, and music brought to you by DJ Hella Yella and an engaging conversation focused on the Black founder experience. You\u2019ll have the opportunity to hear from experienced entrepreneurs as they discuss their journeys, challenges they\u2019ve faced along the way, their thoughts on the role AI will play, ways the tech industry can support black entrepreneurs and what they see for 2024. Wilson Sonsini attorney Brandon Middleton-Pratt will moderate the discussion.", "link": "https://info.wsgr.com/EV-2023-11-04-CocktailsandConversationsWhatsNextforBlackEntrepreneurs_Registration.html", "location": "Geraldine\u0027s at The Hotel Van Zandt", "time": "3:00pm - 6:00pm CST"}, "id": "2577163", "start": "2023-11-04T15:00:00", "title": "Cocktails and Conversations: What\u0026#x27;s Next for Black Entrepreneurs? | Official Sponsor Event"}, {"end": "2023-11-03T22:00:00", "extendedProps": {"date": "2023-11-03", "description": "The Austin Area Urban League\u2019s (AAUL) 2nd annual HBCU Basketball Classic comes to H-E-B Center at Cedar Park Nov. 2 \u0026amp; 3, 2023. The two-day tournament, seeks to elevate HBCU sports as a key driver of sports entertainment, but its impact extends beyond the court.", "link": "https://aaul.org/events/austin-area-urban-league-hbcu-basketball-classic/", "location": "The H-E-B Center", "time": "6:00pm - 10:00pm CST"}, "id": "2561725", "start": "2023-11-03T18:00:00", "title": "Austin Area Urban League HBCU Basketball Classic | Community Partner Event"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:30:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Join us at Hudson River Trading\u0026#x27;s HackLounge for a night of food, drinks, exclusive swag, and games! Stop by to learn more about who we are and what we do at HRT.", "image": "https://experience.afrotech.com/wp-content/uploads/2023/08/logo-Hudson-River-Trading.svg", "link": "https://www.gem.com/form?formID=12169edd-551f-4438-819e-af822b495771", "location": "The Tipsy Alchemist", "time": "6:30pm - 8:30pm CST"}, "id": "2561377", "start": "2023-11-02T18:30:00", "title": "QuantU Kickback with Hudson River Trading | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-05T17:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-05", "description": "Join us for an unforgettable experience at Melanin Moves: Brunch \u0026amp; Day Party at AfroTech! Get ready to celebrate and connect with the tech community in Austin, Texas.\n\nOn Sunday, November 5, 2023, starting at 12:00 PM (Central Time), at 315 Lavaca Street, Austin, TX 78701. This 21+ event will be located at one of the best rooftops in downtown Austin! Brunch hors d\u0026#x27;oeuvres will be passed and premium open bar from 12:00 PM - 2:00 PM. Additionally, enjoy the event!\n\nOur day party will bring together the best DJs to keep the energy high. Dance to the rhythms of Afrobeat, hip-hop, and R\u0026amp;B, and let loose with old and new friends.\n\nWhether you\u0026#x27;re a tech professional, or a creative or someone who simply someone who appreciates the power of networking, this event is for you. Come dressed to impress, ready to network, and eager to make lasting connections.\n\nDon\u0026#x27;t miss out on this opportunity to celebrate excellence, forge new relationships, and be part of the thriving AfroTech community. Get ready to move with JQ Lifestyle!", "link": "https://events.eventnoire.com/e/melaninmovesbrunchdaypartyafrotech", "location": "The Riley Building", "time": "12:00pm - 5:00pm CST"}, "id": "2561720", "start": "2023-11-05T12:00:00", "title": "Melanin Moves: Brunch \u0026amp; Day Party  | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T14:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Explore the integration of inclusive design into product development, drawing on IDEO\u0026#x27;s collaborations with LA County and the Ford Foundation. Gain insights into strategies for inclusively designing intelligent products and services to enhance daily life. Learn actionable approaches to implementing DEI strategies and fostering inclusivity within your tech team. Join us to embrace a future of tech innovation driven by diversity and inclusion.Wes EugenePartner and Chief Information Officer - IDEO", "location": "Austin Convention Center", "time": "2:15pm - 2:45pm CST"}, "id": "2561601", "start": "2023-11-03T14:15:00", "title": "Inclusivity at the Forefront of Design"}, {"backgroundColor": "#F44336", "end": "2023-11-02T20:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "At Canva, we are on a mission to empower the world to design. Our community of users create 150+designs every second and we know that in today\u2019s Visual Economy, visual communication and design is more important than ever. Visuals dominate how we all communicate and are the most impactful way to tell your story. Do you want to create a visually impact and appealing resume? It\u2019s easier than ever using Canva, and we\u2019ll show you how. Join us on November 2nd for an exciting evening of connection and learning as we share our tips for building a stand-out resume in Canva and hear from Canvanauts on how they are doing the best work of their lives, solving compelling challenges and designing their future at Canva. Come to our office in Austin\u2019s bustling East Side, one of the most historic neighborhoods in Austin. Our Austin HQ is just moments away from Austin\u2019s best restaurants, culture and nightlife like Central Machine Works, High Noon and Grizeldas. But don\u2019t worry about leaving hungry, Canva\u2019s famous chefs are planning an absolute feast! If you are wondering how to use Canva to supercharge your resume or want to learn about career journeys in tech, this is the event for you. We invite you to come, connect, and learn. Once you\u2019ve enjoyed Canva\u2019s legendary HQ hospitality and culture, spend the rest of your evening exploring our East Austin neighborhood.", "link": "https://flows.beamery.eu/canva/canva-s-magic-hour", "location": "Canva Austin Office", "time": "5:00pm - 8:00pm CST"}, "id": "2577032", "start": "2023-11-02T17:00:00", "title": "Canva\u0026#x27;s Magic Hour | Official Sponsor Event"}, {"backgroundColor": "#F44336", "end": "2023-11-03T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "No description available", "link": "https://events.eventnoire.com/e/rtafricon24afrotech%20", "time": "6:00pm - 9:00pm CST"}, "id": "2561664", "start": "2023-11-03T18:00:00", "title": "Road To AFRICON 2024 | Official Industry Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:40:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Delve into the dynamic convergence of culture and science, and their pivotal roles in our swiftly evolving world. This session highlights the inherent spirit of invention within black culture and how it intertwines with scientific innovation to forge new horizons, leaving a profound mark on our global future. Join us to celebrate culture\u0026#x27;s integral role in scientific advancement and gain insights into its transformative influence on our collective journey ahead.Riana LynnChief Executive Officer - Journey FoodsSinead BovellFounder - WAYE", "location": "Republic Square Park", "time": "12:20pm - 12:40pm CST"}, "id": "2561015", "start": "2023-11-02T12:20:00", "title": "We are all Neo-Scientists"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T13:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "The Future of Music with Spatial Audio\u0026#x27;, a dynamic and insightful panel discussion exploring the transformative potential of Spatial Audio with Dolby Atmos in the music industry.Buddy JudgeProduct and design for Apple services - AppleDennis \u201cRoc.am\u201d JonesArtist  / Engineer / Producer - Prophet GuilloryArtist Relations - Apple", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/apple.png", "location": "Austin Convention Center", "time": "12:30pm - 1:30pm CST"}, "id": "2561322", "start": "2023-11-02T12:30:00", "title": "The Future of Music with Spatial Audio | Presented by Apple"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:20:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Explore the transformative power of technology-driven innovation in this engaging session. Discover how tech innovations are driving positive social change and reshaping communities. Join us for a thought-provoking discussion on the intersection of technology, innovation, and social impact, as we share insights and strategies that are fostering a better future for all. Don\u0026#x27;t miss this opportunity to be inspired and informed about the role of tech in leading social change.Chloe Hakim-MooreFounder \u0026amp; Chief Executive Officer - The Hakim-Moore Agency", "location": "Republic Square Park", "time": "12:00pm - 12:20pm CST"}, "id": "2561014", "start": "2023-11-02T12:00:00", "title": "Tech Innovation Leading Social Change"}, {"backgroundColor": "#F44336", "end": "2023-11-04T14:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Join Hip Hop Caucus for a discussion with SMEs about how we can leverage the Greenhouse Gas Reduction Fund and private capital to help MDIs invest in digitization and digitalization to enhance their capability to meet the needs of the next generation. We will root the conversation in the National Banking Association\u2019s Navigating the Digital Frontier in Banking: Challenges and Opportunities for Mission-Driven Financial Institutions\u201d and the Alliance\u2019s The African American Equity Impact Scorecard to root the conversation in data.", "link": "https://www.eventbrite.com/e/navigating-the-digital-frontier-in-banking-afrotech-tickets-731327088007?aff=oddtdtcreator", "location": "Headliners Club", "time": "1:00pm - 2:00pm CST"}, "id": "2568642", "start": "2023-11-04T13:00:00", "title": "Navigating the Digital Frontier in Banking | AfroTech 2023 | Official Community Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T11:30:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Join us for an insightful session that will explore key challenges and opportunities in environmental policy with panelists Michael Regan (EPA Administrator) and Lisa Jackson (VP at Apple). They\u0026#x27;ll discuss the intersection of environmental protection, technology, and social equity, providing insights on evolving policy, climate strategies, and diversity in decision-making.Michael ReganAdministrator - Environmental Protection AgencyLisa JacksonVP of Environment, Policy and Social Initiatives - AppleJeff NelsonCo-Founder \u0026amp; Chief Operating Officer - Blavity, Inc.", "location": "ACL Live at Moody Theater", "time": "10:45am - 11:30am CST"}, "id": "2561043", "start": "2023-11-02T10:45:00", "title": "The Future of Environmental Policy"}, {"backgroundColor": "#F44336", "end": "2023-11-04T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-04", "description": "Presented by #CareFreeBlackGirl \n\nThe squad will be in Austin for Afrotech 2023! Join us for an afternoon of food, games and melanin. Plus a night of ballroom fun", "link": "https://events.eventnoire.com/e/carefreeblackgirl-cookout-afrotech-2", "location": "Cheer Up Charlies", "time": "3:00pm - 9:00pm CST"}, "id": "2561711", "start": "2023-11-04T15:00:00", "title": "#CAREFREEBLACKGIRL COOKOUT | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Pass the Aux Party is a party where you get to control the music sponsored by New Belgium!\n\nWe\u2019re bringing the vibessss featuring sets from top DJs, Novocaine and Yannick Jones, and hosted by @_blade_brown! Get ready to pull up, play your favorite records, and let us figure out who deserves to be passed the aux!", "link": "https://www.eventbrite.com/e/pass-the-aux-party-afrotech-tickets-714846905337?aff=oddtdtcreator", "location": "Clive Austin", "time": "6:00pm - 9:00pm CST"}, "id": "2561376", "start": "2023-11-02T18:00:00", "title": "Pass The Aux Party | Official Entertainment Partner"}, {"backgroundColor": "#F44336", "end": "2023-11-02T19:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "Brown Skin Brunchin\u2019 presents Brunch Haus at AFROTECH!\n\nKick off your Afrotech experience with Brown Skin Brunchin\u2019, a founder funded, global technology and social group dedicated to building connections in communities of color. This special event is CO-ED and will be for all attendees of Afrotech and beyond!  This event will feature a reverse brunch (brunch at night), cash bar, DJ, mingling \u0026amp; more.", "link": "https://www.brownskinbrunchin.com/event-details/afrotech-brunch-haus-co-ed", "location": "Mira Mira", "time": "4:00pm - 7:00pm CST"}, "id": "2561367", "start": "2023-11-02T16:00:00", "title": "Brunch Haus | Official Entertainment Partner"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Discover the world of intellectual property (IP) rights in this session. Learn about patents, copyrights, trademarks, and trade secrets, and when and how to obtain protection for your creative works and innovations. Experts will explain the significance of IP in your career and business and reveal strategies to leverage it effectively. Join us as we harness the power of IP for success and innovation protection.Danielle ColemanAssistant General Counsel \u2013 Head of Litigation - VMware, Inc.Derrick BrentDeputy Under Secretary of Commerce for Intellectual Property and Deputy Director - USTPOMichael BinnsAssociate General Counsel \u2013 Head of Patents \u0026amp; Trade Secrets - Meta", "location": "Austin Convention Center", "time": "11:15am - 12:00pm CST"}, "id": "2562358", "start": "2023-11-02T11:15:00", "title": "To Patent or Not to Patent?"}, {"backgroundColor": "#4CAF50", "end": "2023-11-02T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-02", "description": "Movies \u0026amp; Mimosas will feature award-winning films, lively fireside chats featuring Black creators exploring the intersection of tech, animation, sci-fi, AI, social justice and AfroFuturism in filmmaking\u2013all while sipping mimosas.   Screen: Ep. 1 of new season of The MatumbilasScreen: Treal Toonz Your Black Is BeautifulFireside Chat: Self-taught Animators Discuss The Tech, Tools and Tenacity They Used to Learn Animation (w/ the animators of The Matumbilas + Your Black Is Beautiful)Zul ManziCreator of the Matumbilas -", "image": "https://experience.afrotech.com/wp-content/uploads/2023/10/kweliTV_logo.svg", "location": "Austin Convention Center", "time": "10:00am - 11:00am CST"}, "id": "2561347", "start": "2023-11-02T10:00:00", "title": "Movies \u0026amp; Mimosas Presented By kweliTV:  The Matumbilas \u0026amp; Your Black Is Beautiful"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T10:15:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Explore the session \u0026quot;You Can\u0026#x27;t Put KPIs on Culture,\u0026quot; where we\u0026#x27;ll delve into the significance of storytelling, connection, and cultural insight in today\u0026#x27;s data-driven world. Uncover the deceptive nature of numbers and how to transcend their limitations. We\u0026#x27;ll underscore the importance of cultural insights in interpreting data, offering real-world examples and effective data deciphering strategies. Emphasizing the essential human touch in our data-centric age, this session is your chance to seize the hidden narratives within data and harness their power to your advantage.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Daylon GoffPresident - JETLori Hall McKissicCo-Founder \u0026amp; Head of Creative - Pop\u0026#x27;N CreativeSharonda BrittonChief Marketing Officer - Stephen A. Smith Enterprises", "location": "Fairmont Austin", "time": "9:30am - 10:15am CST"}, "id": "2561282", "start": "2023-11-02T09:30:00", "title": "You can\u0026#x27;t put KPIs on Culture"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T15:45:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "Join us for an inspiring and insightful session as we dive into the world of self-entrepreneurship with three exceptional individuals who have made a significant impact in their respective fields. In \u0026quot;How I Did It: Uplifting Culture within Self-Entrepreneurship,\u0026quot; our esteemed speakers will share their personal journeys, experiences, and the strategies they employed to uplift and shape culture within their entrepreneurial endeavors.Jason LeeFounder \u0026amp; Chief Executive Officer - HollywoodUnlockedGloria GovanFounder \u0026amp; President - RLNTLSSCam KirkOwner \u0026amp; Photographer - Collective Gallery", "location": "ACL Live at Moody Theater", "time": "3:00pm - 3:45pm CST"}, "id": "2561580", "start": "2023-11-03T15:00:00", "title": "How I Did It: Uplifting Culture within Self-Entrepreneurship"}, {"backgroundColor": "#FFD700", "end": "2023-11-03T15:30:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-03", "description": "Explore VC strategies beyond funding in this enlightening session moderated by Dujon Smith, Global Co-Lead of the Black Founders Development Program at Accenture. Our experts, Chad Harris, Investor of the SoftBank Opportunity Fund, and Kofi Ampadu, Partner for Talent and Opportunity at Andreessen Horowitz, will delve into innovative approaches and share how to support businesses with mentorship, market insights, and networks, thus reshaping the investment landscape.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Kofi AmpaduPartner, Talent x Opportunity - Andreessen HorowitzDujon SmithGlobal Co-Lead Black Founders Development Program - AccentureChad HarrisPartner - The Open Opportunity Fund", "location": "Fairmont Austin", "time": "2:45pm - 3:30pm CST"}, "id": "2561630", "start": "2023-11-03T14:45:00", "title": "Beyond Capital: What Comes Next?"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T11:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "In this condensed 45-minute workshop, we will dive into Discover\u0026#x27;s approach to leveraging AI in data systems and cybersecurity in fintech. We\u0026#x27;ll emphasize that AI is not a static strategy but a dynamic enabler of strategy that continually improves productivity and efficiency across the fintech industry. Participants will gain valuable insights into Discover\u0026#x27;s innovative initiatives and how AI can enhance their career prospects.Brent DeMarVice President, Head of Data Platforms - DiscoverShaun KhalfanSenior Vice President, Chief Information Security Officer - DiscoverTori RohlssonDirector of Exectuvie Recruiting, Human Resources - Discover", "image": "https://experience.afrotech.com/wp-content/uploads/2023/09/logo-Discover-2.svg", "location": "Austin Convention Center", "time": "10:00am - 11:00am CST"}, "id": "2561329", "start": "2023-11-03T10:00:00", "title": "Tech, AI, Finance and the Future of Work | Presented by Discover"}, {"backgroundColor": "#4CAF50", "end": "2023-11-03T13:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-03", "description": "This session highlights the transition from Web2 to Web3 and its significance, emphasizing the challenge of ensuring equitable adoption within communities of color. Thurgood Marshall College Fund (TMCF) introduces \u0026quot;CampusONE\u0026quot; to prepare Historically Black Colleges and Universities (HBCU) students for Web3 and the metaverse. CampusONE offers immersive experiences and programs to equip emerging entrepreneurs for future jobs. We will explore CampusONE\u0026#x27;s role in empowering HBCU students, promoting diversity in Web3, and bridging the digital divide.Muhsinah MorrisDirector of Morehouse\u2019s Metaversity VR Project and Senior Assistant Professor - Morehouse CollegeTamaria Kai PerryVP of Innovation \u0026amp; Entrepreneurship - Thurgood Marshall College Fund", "location": "Austin Convention Center", "time": "12:30pm - 1:00pm CST"}, "id": "2561652", "start": "2023-11-03T12:30:00", "title": "Welcome to CampusONE:The Future of Work"}, {"backgroundColor": "#4CAF50", "end": "2023-11-04T12:00:00", "extendedProps": {"access": ["Executive", "All Access", "Students", "Corporate", "General Admission"], "date": "2023-11-04", "description": "Engage with industry leaders, discover the latest products, attend interactive workshops, explore sponsor booths, and stay updated on emerging trends\u2014all in one location.Featured Spaces: Gaming Lounge presented by Warner Bros; Booth #1004 Blavity Media Group Content Hub; Booth #1408 AFROTECH\u2122 Booth; Booth #1502 Talent Infusion Booth; Booth #1500", "location": "Austin Convention Center", "time": "9:00am - 12:00pm CST"}, "id": "2455915", "start": "2023-11-04T09:00:00", "title": "Expo Hall Open"}, {"backgroundColor": "#F44336", "end": "2023-11-03T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-03", "description": "Join us as Blavity, Inc. hosts our official Talent Infusion Reception to welcome in new and existing partners as we dive deeper into this high-value product. Light refreshments available and beats by DJ NP3 \u0026amp; Ruff", "location": "Hilton Austin", "time": "6:30pm - 9:00pm CST"}, "id": "2561641", "start": "2023-11-03T18:30:00", "title": "VIP Reception | Powered by Talent Infusion"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T15:45:00", "extendedProps": {"access": ["Executive", "All Access"], "date": "2023-11-02", "description": "Discover the road to proficient board leadership in an enlightening discussion focused on cultivating the necessary skillset for success in the boardroom. Moderator Angela Roseboro, former Chief Diversity Officer at Riot Games, and panelist Shannon Nash, Chief Financial Officer at Wing, will share valuable insights and strategies for individuals aspiring to excel in board roles.Access to the Executive Stage requires an Executive or All Access Badge. Secure or upgrade your ticket today!Dianna JonesUber - Director, Legal and Trade Compliance; Next 15 Group plc - Independent Board Director\t - Uber Technologies, Inc.Shannon NashChief Financial Officer - Wing (an Alphabet Company)Angela RoseboroFounder  - The Roseboro Group", "location": "Fairmont Austin", "time": "3:00pm - 3:45pm CST"}, "id": "2561298", "start": "2023-11-02T15:00:00", "title": "Board Ready: Developing the Right Skillset"}, {"backgroundColor": "#F44336", "end": "2023-11-02T21:00:00", "extendedProps": {"access": ["RSVP Required"], "date": "2023-11-02", "description": "This will be an electrifying Open-Mic \u0026amp; Creative\u0026#x27;s Mixer that celebrates the rich and influential culture of hip-hop through the art of spoken word. This event will feature a lineup of talented poets who blend the essence of Black culture and hip-hop with the power of poetry. Weaving together thought-provoking verses and rhythmic storytelling that resonate with the heart and soul of the hip-hop movement.\n\nHosted by our very own Young Prince \u0026amp; DJ Complete on Thursday, November 2nd at Parish (21+) please join us for the 24th installment of the PMP Poetry Series. An Open Mic night of drinks, food, musical acts, and Spoken-Word Poetry that will conclude with an afterparty.\n\nINTERESTED IN PERFORMING? PLEASE SIGN UP  HERE  FOR A CHANCE TO BLESS THE STAGE!\n\n SIGN UP LINK \n\npoetry me, please is a community content hub and event series that provides a stage for Spoken-Word Poets across the world to showcase their talents.\nWe are the largest poetry platform in NY averaging over 500 guests per show. We host shows on a monthly basis with several residencies across NYC. Our community includes over 1000+ poets across the US and the UK.", "link": "https://www.eventbrite.com/e/poetry-me-please-at-afrotech-tickets-711413235137?aff=oddtdtcreator", "location": "Parish", "time": "5:00pm - 9:00pm CST"}, "id": "2561370", "start": "2023-11-02T17:00:00", "title": "MICROSOFT presents poetry me, please: An Open Mic \u0026amp; Creative\u0026#x27;s Mixer  | Official Entertainment Partner"}, {"end": "2023-11-01T22:00:00", "extendedProps": {"date": "2023-11-01", "description": "Calling all college students! Join us for a day of fun, food, and innovative AI sessions brought to you by internXL in partnership with the AfroTech Conference. This is your opportunity to connect with like-minded peers, gain inspiration from black STEM leaders, and explore the exciting possibilities that tech offers. We are thrilled to have Dr. Calvin Mackie, CEO of STEM NOLA; AI Evangelist Dr. Nashlie Sephus, CEO of the Bean Path \u0026amp; Applied Scientist at AWS; and Kezia Williams, CEO of the Black Startup. A school ID is required to enter the event. Attendees will qualify for a chance to win a MacBook Pro, Oculus Headset, or an iPad Air with Apple Pencil! Presented by internXL.", "link": "https://hopin.com/events/internxl-org-afrotech", "location": "Austin Central Library; 710 W Cesar Chavez St. Austin, TX 78701", "time": "7:00pm - 10:00pm CST"}, "id": "2584293", "start": "2023-11-01T19:00:00", "title": "Hustle to Career with AI | Official Sponsor Event"}, {"backgroundColor": "#FFD700", "end": "2023-11-02T10:00:00", "extendedProps": {"access": ["Executive", "Corporate", "All Access"], "date": "2023-11-02", "description": "Explore gender-inclusive innovation in the femtech industry, the role of technology in menstrual health, advocacy for the Black uterus, and the impact of non-gendered marketing and products in breaking down gender biases. This session aims to redefine menstrual health practices, promote inclusivity, and empower men
